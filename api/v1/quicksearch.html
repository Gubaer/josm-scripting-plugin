. It provides the * implementation of the global &lt;code&gt;josm&lt;/code&gt; object. * * @module josm */ var Version = org.openstreetmap.josm.data.Version; var MessageFormat = java.text.MessageFormat; var out = java.lang.System.out; var ScriptingConsole = org.openstreetmap.josm.plugins.scripting.ui.console.ScriptingConsole; var JOptionPane = javax.swing.JOptionPane; var HelpAwareOptionPane = org.openstreetmap.josm.gui.HelpAwareOptionPane; var MainApplication = org.openstreetmap.josm.gui.MainApplication; var util = require(\"josm/util\"); /** * Replies the current JOSM version string. * * @example * josm.alert(josm.version); * * @readOnly * @property {string} version the JOSM version * @static * @name version * @summary JOSM version string */ Object.defineProperty(exports, \"version\", { enumerable: true, get: function() { return Version.getInstance().getVersionString(); } }); /** * Replies the layers object. * * @example * josm.alert(\"num layers: \" + josm.layers.length); * * // name of first layer * josm.alert(\"num layers: \" + josm.layers.get(0).name); * * @readOnly * @name layers * @static * @property {object} layers the layers object * @summary accessor for JOSM layers */ Object.defineProperty(exports, \"layers\", { enumerable: true, get: function() { return require(\"josm/layers\"); } }); /** * Displays an alert window with a message * * &lt;strong&gt;Signatures&lt;/strong&gt; * * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;alert(message)&lt;/code&gt;&lt;dt&gt; * &lt;dd&gt;Displays an information message with an OK button.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;alert(message, ?options)&lt;/code&gt;&lt;dt&gt; * &lt;dd&gt;Displays a message. The look and feel of the alert window depends on * the &lt;var&gt;options&lt;/var&gt;. The following options are supported: * &lt;dl&gt; * &lt;dt&gt;&lt;code&gt;title&lt;/code&gt;:string&lt;/dt&gt; * &lt;dd&gt;(optional) the window title. A string is expected. Empty string * if missing.&lt;/dt&gt; * * &lt;dd&gt;&lt;code&gt;messageType&lt;/code&gt;&lt;/dt&gt; * &lt;dd&gt;(optional) the message type. Use one of the following values: * &lt;ul&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.INFORMATION_MESSAGE, * \"info\",\"information\"&lt;/li&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.ERROR_MESSAGE, * \"error\"&lt;/li&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.WARNING_MESSAGE, * \"warning\", \"warn\"&lt;/li&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.QUESTION_MESSAGE, * \"question\"&lt;/li&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.PLAIN_MESSAGE, * \"plain\"&lt;/li&gt; * &lt;/ul&gt; * Default value is * {@class javax.swing.JOptionPane}.INFORMATION_MESSAGE. * String values are not case sensitive and leading and * trailing white space is removed. * &lt;/dd&gt; * &lt;/dl&gt; * &lt;/dd&gt; * &lt;/dl&gt; * * @example * // display an information alert * josm.alert(\"Hello World!\"); * * // display an error alert * josm.alert(\"Got an error\", { * title: \"Error Alert\", * messageType: \"error\" * }); * * @summary display a message * @param {string} message the message * @function * @static */ exports.alert = function() { var map = { \"information\": JOptionPane.INFORMATION_MESSAGE, \"info\": JOptionPane.INFORMATION_MESSAGE, \"error\": JOptionPane.ERROR_MESSAGE, \"warning\": JOptionPane.WARNING_MESSAGE, \"warn\": JOptionPane.INFORMATION_MESSAGE, \"question\": JOptionPane.QUESTION_MESSAGE, \"plain\": JOptionPane.PLAIN_MESSAGE }; function titleFromOptions(options) { if (util.isString(options.title)) return options.title; return \"\"; }; function messageTypeFromOptions(options) { if (util.isNumber(options.messageType)) { var mt = options.messageType; for (var key in map){ if (!map.hasOwnProperty(key)) continue; if (mt == map[key]) return mt; } return JOptionPane.INFORMATION_MESSAGE; } else if (util.isString(options.messageType)) { var opt = util.trim(options.messageType).toLowerCase(); var ret = map[opt]; return ret !== undefined ? ret : JOptionPane.INFORMATION_MESSAGE; } return JOptionPane.INFORMATION_MESSAGE; }; switch(arguments.length){ case 0: return; case 1: HelpAwareOptionPane.showOptionDialog(MainApplication.getMainFrame(), arguments[0],\"\", JOptionPane.INFORMATION_MESSAGE,null); return; default: if (typeof arguments[1] !== \"object\") { HelpAwareOptionPane.showOptionDialog(MainApplication.getMainFrame(), arguments[0],\"\", JOptionPane.INFORMATION_MESSAGE,null); return; } var title = titleFromOptions(arguments[1]); var messageType = messageTypeFromOptions(arguments[1]); HelpAwareOptionPane.showOptionDialog(MainApplication.getMainFrame(), arguments[0],title,messageType,null); } }; /** * Opens one or more files in JOSM. * * Creates and opens layers in JOSM, depending on the kind of file opened: * * &lt;ul&gt; * &lt;li&gt;creates a data layer for data files&lt;/li&gt; * &lt;li&gt;creates a gpx layer for gpx files&lt;/li&gt; * &lt;li&gt;creates an image layer for a directory with images&lt;/li&gt; * &lt;li&gt;etc.&lt;/li&gt; * &lt;/ul&gt; * * @example * // open a data file in a new data layer * josm.open(\"/my/data/file.osm\"); * * @summary Opens one or more files in JOSM * @param {...(java.io.File | string)} files files to open * @function * @static */ exports.open = function() { var OpenFileAction = org.openstreetmap.josm.actions.OpenFileAction; var io = java.io; var files = []; for (var i=0; i&lt;arguments.length; i++) { var file = arguments[i]; if (util.isNothing(file)) continue; if (util.isString(file)) { files.push(new io.File(file)); } else if (file instanceof io.File) { files.push(file); } else { util.assert(false, \"unexpected value, got {0}\", file); } } OpenFileAction.openFiles(files); }; /** * Replies the global command history. * * Use this object to undo/redo commands, or to clear the command * history. * * @example * // undoes the last command * josm.commands.undo(); * * // redoes two commands * josm.commands.redo(2); * * @readOnly * @name commands * @property {module:josm/command.CommandHistory} commands * @summary the global command history * @static */ var commands = require(\"josm/command\").CommandHistory; Object.defineProperty(exports, \"commands\", { enumerable: true, value: commands }); /** * Replies an accessor for JOSMs menu bar. * * Use this object to inspect or modify the menu bar, i.e. to add additional * menu items. * * @readOnly * @property {module:josm/ui/menu.MenuBar} menu accessor for JOSMs menu bar * @name menu * @static * @summary Replies an accessor for JOSMs menu bar. */ var menu = require(\"josm/ui/menu\").MenuBar; Object.defineProperty(exports, \"menu\", { enumerable: true, value: menu }); /** * Loads a class using the class loader of a 3d-party plugin * * @summary Loads a class using the class loader of a 3d-party plugin * @param {string} pluginName the name of the plugin * @param {string} className the class name * * @example * var console = require(\"josm/scriptingconsole\"); * var cls = josm.loadClassFrom3dPartyPlugin( * \"contourmerge\", * \"org.openstreetmap.josm.plugins.contourmerge.ContourMergePlugin\" * ); * // isEnabled() is a static method of the class ContourMergePlugin * console.println(cls.isEnabled()); */ exports.loadClassFrom3dPartyPlugin = function(pluginName, className) { var ScriptingPlugin = org.openstreetmap.josm.plugins.scripting.ScriptingPlugin; var cls = ScriptingPlugin.loadClassFrom3dPartyPlugin( pluginName, className ); return cls; } × Search results Close "},"josm_api.js.html":{"id":"josm_api.js.html","title":"Source: josm/api.js","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Source: josm/api.js /** * This module provides functions to retrieve data from and upload data * to an OSM server. * * @module josm/api */ var URL = java.net.URL; var OsmApi = org.openstreetmap.josm.io.OsmApi; var Changeset = org.openstreetmap.josm.data.osm.Changeset; var OsmPrimitiveType = org.openstreetmap.josm.data.osm.OsmPrimitiveType; var PrimitiveId = org.openstreetmap.josm.data.osm.PrimitiveId; var SimplePrimitiveId = org.openstreetmap.josm.data.osm.SimplePrimitiveId; var ProgressMonitor = org.openstreetmap.josm.gui.progress.ProgressMonitor; var NullProgressMonitor = org.openstreetmap.josm.gui.progress.NullProgressMonitor; var OsmServerChangesetReader = org.openstreetmap.josm.io.OsmServerChangesetReader; var OsmServerObjectReader = org.openstreetmap.josm.io.OsmServerObjectReader; var OsmServerBackreferenceReader = org.openstreetmap.josm.io.OsmServerBackreferenceReader; var Preferences = org.openstreetmap.josm.data.Preferences; var util = require(\"josm/util\"); /** * Provides methods to open, close, get, update, etc. changesets on the OSM * API server. * * &lt;strong&gt;Note:&lt;/strong&gt; this class doesn't provide a constructor. Methods * and properties are static. * * @example * // load the changeset api * var api = require(\"josm/api\").ChangesetApi; * * // create a new changeset on the server * var cs = api.open(); * * @class * @name ChangesetApi */ exports.ChangesetApi = function() {}; /** * Creates and opens a changeset * * &lt;ul&gt; * &lt;li&gt;&lt;code&gt;open()&lt;/code&gt; - open a new changeset with no tags&lt;/li&gt; * &lt;li&gt;&lt;code&gt;open(aChangeset)&lt;/code&gt; - open a new changeset with the tags * from &lt;code&gt;aChangeset&lt;/code&gt;&lt;/li&gt; * &lt;li&gt;&lt;code&gt;open(anObject)&lt;/code&gt; - open a new changeset with the tags * given by the properties of &lt;code&gt;anObject&lt;/code&gt;&lt;/li&gt; * &lt;/ul&gt; * * @example * var api = require(\"josm/api\").ChangesetApi; * var Changeset = org.openstreetmap.josm.data.osm.Changeset; * * // open a new changeset with no tags * var cs1 = api.open(); * * // open a new changeset with the tags given by the supplied changeset * var cs2 = new Changeset(); * cs2.put(\"comment\", \"a test comment\"); * cs2 = api.open(cs2); * * // open a new changeset with the tags given by the object * var cs3 = api.open({comment: \"a test comment\"}); * * @static * @returns {org.openstreetmap.josm.data.osm.Changeset} the changeset * @summary Creates and opens a changeset * @function * @memberof module:josm/api~ChangesetApi */ exports.ChangesetApi.open = function() { var cs; switch(arguments.length) { case 0: cs = new Changeset(); break; case 1: var o = arguments[0]; if (o instanceof Changeset) { cs = o; } else if (typeof o === \"object\") { cs = new Changeset(); for (var p in o) { if (!o.hasOwnProperty(p)) continue; var key = p; var value = o[p]; key = util.trim(key); value = value + \"\"; // convert to string cs.put(key,value); } } else { util.assert(false, \"Unexpected type of argument, expected Changeset or object, \" + \"got {0}\", o); } break; default: util.assert(false, \"Unexpected number of arguments, got {0}\", arguments.length); } var api = OsmApi.getOsmApi(); api.openChangeset(cs, NullProgressMonitor.INSTANCE); return cs; }; /** * Closes a changeset * * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;close(id)&lt;/code&gt;&lt;/dt&gt; * &lt;dd&gt;closes the changeset with the given id&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;close(aChangeset)&lt;/code&gt;&lt;dt&gt; * &lt;dd&gt;Xloses the changeset given by &lt;code&gt;aChangeset&lt;/code&gt;&lt;/dd&gt; * &lt;/dl&gt; * * @example * var api = require(\"josm/api\").ChangesetApi; * var util = require(\"josm/util\"); * var Changeset = org.openstreetmap.josm.data.osm.Changeset; * * // closs the changeset 12345 * api.close(12345); * * // open a new changeset with the tags given by the supplied changeset * var cs2 = new Changeset(12345); * cs2 = api.close(cs2); * util.assert(cs2.closed); // the changeset is now closed * * @param {number|org.openstreetmap.josm.data.osm.Changeset} changeset the changeset to close * @returns {org.openstreetmap.josm.data.osm.Changeset} the changeset * @summary Closes a changeset * @memberof module:josm/api~ChangesetApi * @function */ exports.ChangesetApi.close = function() { var cs; switch(arguments.length) { case 0: util.assert(false, \"Missing arguments. Expected a changeset it or a changeset\"); case 1: var o = arguments[0]; if (o instanceof Changeset) { cs = o; } else if (util.isNumber(o)) { util.assert(o &gt; 0, \"Expected a positive changeset id, got {0}\", o); cs = new Changeset(o); } else { util.assert(false, \"Unexpected type of argument, expected Changeset or number, \" + \"got {0}\", o); } break; default: util.assert(false, \"Unexpected number of arguments, got {0}\", arguments.length); } var api = OsmApi.getOsmApi(); api.closeChangeset(cs, NullProgressMonitor.INSTANCE); return cs; }; /** * Updates a changeset * * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;update(aChangeset)&lt;/code&gt;&lt;/dt&gt; * &lt;dd&gt;Updates the changeset &lt;code&gt;aChangeset&lt;/code&gt;&lt;/dd&gt; * &lt;/dl&gt; * * @example * var api = require(\"josm/api\").ChangesetApi; * var Changeset = org.openstreetmap.josm.data.osm.Changeset; * * // update the comment of a changeset * var cs2 = new Changeset(12345); * cs2.put(\"comment\", \"an updated comment\"); * cs2 = api.update(cs2); * * @param {org.openstreetmap.josm.data.osm.Changeset} changeset the changeset to update * @static * @returns {org.openstreetmap.josm.data.osm.Changeset} the changeset * @summary Updates a changeset * @function * @memberof module:josm/api~ChangesetApi * @name update */ exports.ChangesetApi.update = function () { var cs; switch(arguments.length) { case 0: util.assert(false, \"Missing arguments. Expected a changeset\"); case 1: var o = arguments[0]; if (o instanceof Changeset) { cs = o; } else { util.assert(false, \"Unexpected type of argument, expected Changeset, got {0}\", o); } break; default: util.assert(false, \"Unexpected number of arguments, got {0}\", arguments.length); } var api = OsmApi.getOsmApi(); api.updateChangeset(cs, NullProgressMonitor.INSTANCE); return cs; }; /** * Get a changeset from the server * * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature&gt;get(aChangeset)&lt;/code&gt;&lt;/dt&gt; * &lt;dd&gt;Gets the changeset specified by &lt;code&gt;aChangeset&lt;/code&gt;. aChangset * must be an instance of &lt;code&gt;Changeset&lt;/code&gt;. * aChangeset.id &amp;gt; 0 expected.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;get(id)&lt;/code&gt;&lt;/dt&gt; * &lt;dd&gt;gets the changeset for the id. id must be a number &amp;gt; 0.&lt;/dd&gt; * &lt;/dl&gt; * * @example * var api = require(\"josm/api\").ChangesetApi; * var Changeset = org.openstreetmap.josm.data.osm.Changeset; * * // get the changeset with id 12345 * var cs1 = api.get(12345); * * // get the changeset with id 12345 * var cs2 = new Changeset(12345); * cs2 = api.get(cs2); * * @param {number|org.openstreetmap.josm.data.osm.Changeset} changeset the changeset to close * @static * @returns {org.openstreetmap.josm.data.osm.Changeset} the changeset * @summary Get a changeset from the server * @memberof module:josm/api~ChangesetApi * @name get */ exports.ChangesetApi.get = fun er &gt; 0, got {0}\", id); builder.id = id; } util.assert(util.isNumber(builder.id), \"way id is not a number. Use .createProxy(id) or \" + \".withId(id).createProxy()\"); util.assert(builder.id &gt; 0, \"Expected id &gt; 0, got {0}\", builder.id); var relation = new Relation(builder.id); if (builder.ds) builder.ds.addPrimitive(relation); return relation; }; /** * Declares the members of a relation. * * Accepts either a vararg list of relation members, nodes, ways or * relations, an array of relation members, nodes ways or relations, or a * Java list of members, nodes, ways or relation. * * * The method can be used in a static and in an instance context. * * @example * var rbuilder = require(\"josm/builder\").RelationBuilder; * var nbuilder = require(\"josm/builder\").NodeBuilder; * var wbuilder = require(\"josm/builder\").WayBuilder; * var member = require(\"josm/builder\").RelationBuilder.member; * * var r1 = rbuilder.withMembers( * member(\"house\", nbuilder.create()), * member(\"house\", nbuilder.create()), * member(\"street\", wbuilder.create()) * ).create(); * * @param nodes the list of members. See description and examples. * @returns {module:josm/builder~RelationBuilder} the relation builder (for method chaining) * @summary Declares the members of a relation. * @memberof module:josm/builder~RelationBuilder * @function * @name withMembers * @instance */ exports.RelationBuilder.withMembers = exports.RelationBuilder.prototype.withMembers = function () { var builder = receiver(this); var members = []; function remember(obj) { if (util.isNothing(obj)) return; if (obj instanceof OsmPrimitive) { members.push(new RelationMember(null, obj)); } else if (obj instanceof RelationMember) { members.push(obj); } else if (util.isArray(obj)) { for(var i=0; i &lt; obj.length; i++) remember(obj[i]); } else if (obj instanceof List) { for(var it = obj.iterator(); it.hasNext();) remember(it.next()); } else { util.assert(false, \"Can''t add object ''{0}'' as relation member\", obj) story.clear = function(layer) { var Layer = org.openstreetmap.josm.gui.layer.Layer; var undoRedoHandler = UndoRedoHandler.getInstance(); function clearAll() { undoRedoHandler.clean(); } function clearForLayer(layer) { undoRedoHandler.clean(layer); } switch(arguments.length) { case 0: clearAll(); break; case 1: var layer = arguments[0]; util.assert(layer instanceof Layer, \"Expected a Layer, got {0}\", layer); clearForLayer(layer); break; default: util.assert(false, \"Unexpected number of arguments\"); } }; /** * Combines two or more ways into one resulting way. * * Reuses the logic behind the JOSM standard menu entry Tools-&amp;gt;Combine Ways. * If invoked from a script, this may trigger modal dialogs which are presented * to the user, in particular if the direction of the ways has to be reversed * because otherwise they could not be combined. * * @example * var cmd = require(\"josm/command\"); * var layers = require(\"josm/layer\"); * var ds = layers.activeLayer.data; * var ways = [ds.way(1), ds.way(2), ds.way(3)]; * * // pass in an array ... * cmd.combineWays(ways); * // ... or the individual ways ... * cmd.combineWays(ds.way(1), ds.way(2), ds.way(3)); * // ... or any combination thereof. * * @function * @summary Combines two or more ways into one resulting way. * @param {...org.openstreetmap.josm.data.osm.Way | array} ways the ways to be combined * @static * @name combineWays */ exports.combineWays = function() { // ways becomes a java.util.HashSet var ways = checkAndFlatten(arguments); // remove any primitives which are not nodes from the arguments var it = ways.iterator(); while (it.hasNext()) { var primitive = it.next(); if (primitive == null || ! primitive.isWay) { it.remove(); } } // at least two remaining ways required to combine them. If less, just // return, don't throw if (ways.size() &lt;=1) return; var activeLayer = layers.activeLayer; if (activeLayer == null) return; var data = activeLayer.data; var CombineWayAction = org.openstreetmap.josm.actions.CombineWayAction; var ret = CombineWayAction.combineWaysWorker(ways); // happens, if combineWayWorkers present a modal dialog and the user // aborts it if (ret == null) return; // ret.b is the SequenceCommand which combines the ways into one // resulting ways. Apply this command to the active layer. activeLayer.apply(ret.b); }; /** * Combines the currently selected ways in the active layer into one resulting * way. * * Returns without effect if * &lt;ul&gt; * &lt;li&gt;there is no active layer&lt;/li&gt; * &lt;li&gt;the active layer is not a data layer&lt;/li&gt; * &lt;li&gt;there are less than two selected ways in the active layer&lt;/li&gt; * &lt;/ul&gt; * * Reuses the logic behind the JOSM standard menu entry Tools-&amp;gt;Combine Ways. * If invoked from a script, this may trigger modal dialogs which are presented * to the user, in particular if the direction of the ways has to be reversed * because otherwise they could not be combined. * * @summary Combines the currently selected ways. * @static * @name combineSelectedWays * @function */ exports.combineSelectedWays = function() { var activeLayer = layers.activeLayer; if (activeLayer == null) return; var ways = activeLayer.data.selection.ways; if (ways == null || ways.length &lt;= 1) return; exports.combineWays(ways); }; × Search results Close "},"josm_layers.js.html":{"id":"josm_layers.js.html","title":"Source: josm/layers.js","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Source: josm/layers.js /** * Provides access to the JOSM layers. * * @module josm/layers */ //-- imports var MainApplication = org.openstreetmap.josm.gui.MainApplication; var OsmDataLayer = org.openstreetmap.josm.gui.layer.OsmDataLayer; var DataSet = org.openstreetmap.josm.data.osm.DataSet; var Layer = org.openstreetmap.josm.gui.layer.Layer; var util = require(\"josm/util\"); /** * Replies the number of currently open layers. * * @readOnly * @property {number} length the number of layers * @summary Replies the number of currently open layers. * @name length * @static */ Object.defineProperty(exports, \"length\", { get: function() { return MainApplication.getLayerManager().getLayers().size(); } }); /** * Set or get the active layer. * * &lt;dl&gt; * &lt;dt&gt;get&lt;/dt&gt; * &lt;dd&gt;Replies the active layer or undefined.&lt;/dd&gt; * * &lt;dt&gt;set&lt;/dt&gt; * &lt;dd&gt;Assign either an existing {@class org.openstreetmap.josm.layer.Layer}, * the name of a layer as string, * or a layer index as number.&lt;/dd&gt; * &lt;/dl&gt; * * @property {org.openstreetmap.josm.layer.Layer} activeLayer the active layer * @name activeLayer * @summary Set or get the active layer. * @static */ Object.defineProperty(exports, \"activeLayer\", { get: function() { return MainApplication.getLayerManager().getActiveLayer(); }, set: function(value) { util.assert(util.isSomething(value), \"Value must not be null or undefined)\"); var layer; if (value instanceof Layer) { layer = value; } else if (util.isNumber(value) || util.isString(value)) { layer = exports.get(value); } else { util.assert(false, \"Unexpected type of value, got {0}\", value); } util.assert(util.isSomething(layer), \"Layer ''{0}'' doesn''t exist. It can''t be set as active layer.\", value); MainApplication.getLayerManager().setActiveLayer(layer); } }); function getLayerByName(key) { key = util.trim(key).toLowerCase(); if (exports.length == 0) return undefined; var layers = MainApplication.getLayerManager().getLayers(); for(var it=layers.iterator(); it.hasNext();) { var l = it.next(); if (l.getName().trim().toLowerCase().equals(key)) return l; } return undefined; } function getLayerByIndex(idx) { if (idx &lt; 0 || idx &gt;= exports.length) return undefined; var layers = MainApplication.getLayerManager().getLayers(); return layers.get(idx); } /** * Replies one of the layers given a key. * &lt;ul&gt; * &lt;li&gt;If &lt;code&gt;key&lt;/code&gt; is a number, replies the layer with index key, or * undefined, if no layer for this index exists.&lt;/li&gt; * &lt;li&gt;If &lt;code&gt;key&lt;/code&gt; is a string, replies the first layer whose name * is identical to key (case insensitive, without leading/trailing * whitespace), or undefined, if no layer with such a name exists.&lt;/li&gt; * &lt;/ul&gt; * * @example * var layers = require(\"josm/layers\"); * * // get the first layer * var layer1 = layers.get(0); * * // get the first layer with name \"data layer\" * var layer2 = layers.get(\"data layer\"); * * @param {number|string} key the key to retrieve the layer * @summary Replies one of the layers given a key. * @function * @returns {org.openstreetmap.josm.layer.Layer} * @name get * @static */ exports.get = function(key) { var undefined; if (util.isNothing(key)) return undefined; if (util.isString(key)) return getLayerByName(key); if (util.isNumber(key)) return getLayerByIndex(key); return undefined; }; /** * Checks whether &lt;code&gt;layer&lt;/code&gt; is a currently registered layer. * * @example * var layers = require(\"josm/layers\"); * * // is there a layer with name \"my layer\"? * var b = layers.has(\"my layer\"); * * // is there a layer at index position 2 * b = layers.has(2); * * // is there a specific layer? * var l = layers.get(0); * b = layers.has(l); * * @param {org.openstreetmap.josm.gui.layer.Layer|string|number} layer a layer, * a layer name, or a layer index * @returns {boolean }true, if the layer or at least one layer with the given name exists. * False, otherwise. * @summary Checks whether &lt;code&gt;layer&lt;/code&gt; is currently registered layer. * @function * @name has * @static */ exports.has = function(layer) { if (util.isNothing(layer)) return false; var layerManager = MainApplication.getLayerManager(); if (layer instanceof Layer) { return layerManager.getLayers().contains(layer); } else if (util.isString(layer)) { return util.isSomething(exports.get(layer)); } else if (util.isNumber(layer)) { return layer &gt;= 0 &amp;&amp; layer &lt; exports.length; } else { return false; } }; /** * Adds a layer. * * Either pass in a layer object or a data set. In the later case, an * {@class org.openstreetmap.josm.gui.layer.OsmDataLayer} is * automatically created. * * @example * var layers = require(\"josm/layers\"); * var OsmDataLayer = org.openstreetmap.josm.gui.layer.OsmDataLayer; * var DataSet = org.openstreetmap.josm.data.osm.DataSet; * * var dataLayer = new OsmDataLayer(new DataSet(), null, null); * // add a layer ... * layers.add(dataLayer); * * // or add a dataset, which will create a data layer * var ds = new DataSet(); * layer.add(ds); * * @param {org.openstreetmap.josm.gui.layer.Layer * |org.openstreetmap.josm.data.osm.DataSet} obj a layer to add, * or a dataset. Ignored if null or undefined. * @summary Adds a layer. * @returns {org.openstreetmap.josm.gui.layer.Layer} the added layer * @name add * @function * @static */ exports.add = function(obj) { //util.println(\"obj: \" + obj); if (util.isNothing(obj)) return; var layerManager = MainApplication.getLayerManager(); if (obj instanceof Layer) { layerManager.addLayer(obj); } else if (obj instanceof DataSet){ layerManager.addLayer(new OsmDataLayer(obj, null, null)); } else { util.println(\"wrong argument: \" + obj); util.assert(false, \"Expected an instance of Layer or DataSet, got {0}\", obj); } }; var removeLayerByIndex = function(idx) { var layer = exports.get(idx); if (util.isNothing(layer)) return; MainApplication.getLayerManager().removeLayer(layer); }; var removeLayerByName = function(name) { var layer = exports.get(name); if (util.isNothing(layer)) return; MainApplication.getLayerManager().removeLayer(layer); }; /** * Removes a layer with the given key. * &lt;ul&gt; * &lt;li&gt;If &lt;code&gt;key&lt;/code&gt; is a &lt;code&gt;Number&lt;/code&gt;, removes the layer with * the index key. If the index doesn't isn't a valid layer index, nothing * is removed.&lt;/li&gt; * &lt;li&gt;If &lt;code&gt;key&lt;/code&gt; is a &lt;code&gt;string&lt;/code&gt;, removes the layer with * the name &lt;code&gt;key&lt;/code&gt;. Leading and trailing white space is removed, * matching is a case-insensitive sub-string match.&lt;/li&gt; * &lt;/ul&gt; * @example * var layers = require(\"josm/layers\"); * * // remove the first layer * layers.remove(0); * * // remove the first layer matching with the supplied name * layers.remove(\"myLayerName\"); * * @param {number|string} key indicates the layer to remove * @summary Removes a layer. * @function * @name remove * @static */ exports.remove = function(key) { if (util.isNothing(key)) return; if (util.isNumber(key)) { removeLayerByIndex(key); return; } else if (util.isString(key)) { removeLayerByName(key); return; } else { util.assert(false, \"Expected a number or a string, got {0}\", key); } }; /** * Creates and adds a new data layer. The new layer becomes the new edit * layer. * * &lt;string&gt;Signatures&lt;/string&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;addDataLayer()&lt;/code&gt;&lt;/dt&gt; * &lt;dd&gt;create data layer with a new dataset and default name&lt;/dd&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;addDataLayer(ds)&lt;/code&gt;&lt;/dt&gt; * &lt;dd&gt;create data layer with dataset ds and default name&lt;/dd&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;addDataLayer(name)&lt;/code&gt;&lt;/dt&gt; * &lt;dd&gt;create data layer with a new dataset and name &lt;code&gt;name&lt;/code&gt;&lt;/dd&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;addDataLayer({name: ..., ds: ...})&lt;/code&gt;&lt;/dt&gt; * &lt;dd&gt;create data layer with a new dataset and name &lt;code&gt;name&lt;/code&gt;&lt;/dd&gt; * &lt;/dl&gt; * @example * // creates a new data layer * var layer = josm.layers.addDataLayer(); * * // creates a new data layer with name 'test' * layer = josm.layers.addDataLayer(\"test\"); * * // creates a new data layer for the dataset ds * var ds = new DataSet(); * layer = josm.layers.addDataLayer(ds); * * @returns {org.openstreetmap.josm.gui.layer.OsmDataLayer} the added layer * @summary Adds a data layer * @function * @name addDataLayer * @param {string | org.openstreetmap.josm.data.osm.DataSet | object } args see description * @static */ exports.addDataLayer = function() { var name, ds; switch(arguments.length){ case 0: break; case 1: if (util.isString(arguments[0])) { name = util.trim(arguments[0]); } else if (arguments[0] instanceof DataSet) { ds = arguments[0]; } else if (typeof arguments[0] === \"object\") { if (util.isString(arguments[0].name)) { name = util.trim(arguments[0].name); } if (arguments[0].ds instanceof DataSet) { ds = arguments[0].ds; } } else { util.assert(false, \"unsupported type of argument, got {0}\", arguments[0]); } break; default: util.assert(false, \"Unsupported number of arguments, got {0}\", arguments.length); } ds = ds || new DataSet(); name = name || OsmDataLayer.createNewName(); var layer = new OsmDataLayer(ds, name, null /* no file */); exports.add(layer); return layer; }; × Sea
