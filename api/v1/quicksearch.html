l command history Replies the global command history. Use this object to undo/redo commands, or to clear the command history. Properties: Name Type Description commands module:josm/command.CommandHistory Source: josm.js, line 205 Example // undoes the last command josm.commands.undo(); // redoes two commands josm.commands.redo(2); &lt;static, readonly&gt; layers accessor for JOSM layers Replies the layers object. Properties: Name Type Description layers object the layers object Source: josm.js, line 37 Example josm.alert(\"num layers: \" + josm.layers.length); // name of first layer josm.alert(\"num layers: \" + josm.layers.get(0).name); &lt;static, readonly&gt; menu Replies an accessor for JOSMs menu bar. Replies an accessor for JOSMs menu bar. Use this object to inspect or modify the menu bar, i.e. to add additional menu items. Properties: Name Type Description menu module:josm/ui/menu.MenuBar accessor for JOSMs menu bar Source: josm.js, line 230 &lt;static, readonly&gt; version JOSM version string Replies the current JOSM version string. Properties: Name Type Description version string the JOSM version Source: josm.js, line 18 Example josm.alert(josm.version); Methods &lt;static&gt; alert(message) display a message Displays an alert window with a message Signatures alert(message) Displays an information message with an OK button. alert(message, ?options) Displays a message. The look and feel of the alert window depends on the options. The following options are supported: title:string (optional) the window title. A string is expected. Empty string if missing. messageType (optional) the message type. Use one of the following values: JOptionPane.INFORMATION_MESSAGE, \"info\",\"information\" JOptionPane.ERROR_MESSAGE, \"error\" JOptionPane.WARNING_MESSAGE, \"warning\", \"warn\" JOptionPane.QUESTION_MESSAGE, \"question\" JOptionPane.PLAIN_MESSAGE, \"plain\" Default value is JOptionPane.INFORMATION_MESSAGE. String values are not case sensitive and leading and trailing white space is removed. Parameters: Name Type Description message string the message Source: josm.js, line 114 Example // display an information alert josm.alert(\"Hello World!\"); // display an error alert josm.alert(\"Got an error\", { title: \"Error Alert\", messageType: \"error\" }); &lt;static&gt; loadClassFrom3dPartyPlugin(pluginName, className) Loads a class using the class loader of a 3d-party plugin Loads a class using the class loader of a 3d-party plugin Parameters: Name Type Description pluginName string the name of the plugin className string the class name Source: josm.js, line 264 Example var console = require(\"josm/scriptingconsole\"); var cls = josm.loadClassFrom3dPartyPlugin( \"contourmerge\", \"org.openstreetmap.josm.plugins.contourmerge.ContourMergePlugin\" ); // isEnabled() is a static method of the class ContourMergePlugin console.println(cls.isEnabled()); &lt;static&gt; open(files) Opens one or more files in JOSM Opens one or more files in JOSM. Creates and opens layers in JOSM, depending on the kind of file opened: creates a data layer for data files creates a gpx layer for gpx files creates an image layer for a directory with images etc. Parameters: Name Type Argument Description files File | string &lt;repeatable&gt; files to open Source: josm.js, line 186 Example // open a data file in a new data layer josm.open(\"/my/data/file.osm\"); × Search results Close "},"module-josm_api.html":{"id":"module-josm_api.html","title":"Module: josm/api","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Module: josm/api API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. This module provides functions to retrieve data from and upload data to an OSM server. Source: josm/api.js, line 1 Classes Api ChangesetApi Members &lt;static&gt; ApiConfig ApiConfig provides methods and properties for configuring API parameters. Properties: Name Type Description ApiConfig object Source: josm/api.js, line 903 &lt;static&gt; authMethod :string Get or set the authentication method. Get or set the authentication method. JOSM uses two authentication methods: basic Basic authentication with a username and a password oauth Authentication with the OAuth protocol. Type: string Properties: Name Type Description authMethod string the authentication method Source: josm/api.js, line 1010 Example var conf = require(\"josm/api\").ApiConfig; conf.authMethod; // -&gt; the current authentication method // set OAuth as authentication method conf.authMethod = \"oauth\"; &lt;static, readonly&gt; defaultServerUrl Get the default server URL Get the default server URL. Properties: Name Type Description defaultServerUrl string the default server URL Source: josm/api.js, line 981 Example var conf = require(\"josm/api\").ApiConfig; conf.defaultServerUrl; // -&gt; the default server url &lt;static&gt; serverUrl Get or set the API server URL. Get or set the API server URL. get Replies the currently configured server URL or undefinend, if no server URL is configured. set Sets the current server URL. If null or undefined, removes the current configuration. Accepts either a string or a URL. Only accepts http or https URLs. Properties: Name Type Description serverUrl string Source: josm/api.js, line 919 Example var conf = require(\"josm/api\").ApiConfig; conf.serverUrl; // -&gt; the current server url // set a new API url conf.serverUrl = \"http://api06.dev.openstreetmap.org\"; Methods &lt;static&gt; getCredentials(authMethod, options) Gets the credentials. Gets the credentials, i.e. username and password for the basic authentication method. Named options host:string The host name of the API server for which credentials are retrieved. If missing, the host name of the currently configured OSM API server is used. Parameters: Name Type Description authMethod string the authentication method. Either basic or oauth options object (optional) additional options (see above) Source: josm/api.js, line 1051 Returns: the credentials Type object Example var conf = require(\"josm/api\").ApiConfig; // get username/password for the current OSM API server var credentials = conf.getCredentials(\"basic\"); &lt;static&gt; setCredentials(authMethod, credentials, options) Set the credentials. Set the credentials, i.e. username and password for the basic authentication method. Basic authentication credentials are either an instance of java.net.PasswordAuthentication or an object {user: string, password: string}. OAuth authentication credentials are either an instance of OAuthToken or an object {key: string, secret: string}. Named options host:string The host name of the API server for which credentials are set. If missing, the host name of the currently configured OSM API server is used. Parameters: Name Type Description authMethod string the authentication method. Either \"basic\" or \"oauth\". credentials object | OAuthToken | PasswordAuthentication the credentials. options object (optional) additional options (see above) Source: josm/api.js, line 1147 Returns: the credentials Type object Example var conf = require(\"josm/api\").ApiConfig; // set the credentials conf.setCredentials(\"basic\", {user:\"test\", password:\"apassword\"}); × Search results Close "},"module-josm_api-Api.html":{"id":"module-josm_api-Api.html","title":"Class: Api","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Class: Api josm/api~ Api API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. new Api() Collection of static methods to download objects from and upload objects to the OSM server. Note: this class doesn't provide a constructor. Methods and properties are \"static\". Source: josm/api.js, line 280 Example // load the changeset api var api = require(\"josm/api\").Api; // download node 12345 var ds = api.downloadObject(12345, \"node\"); Members &lt;static&gt; downloadArea Downloads the objects within a bounding box Downloads the objects within a bounding box. Source: josm/api.js, line 679 Example var api = require(\"josm/api\").Api; var ds1 = api.downloadArea(new Bounds( new LatLon(46.9479186,7.4619484), // min new LatLon(46.9497642, 7.4660683) // max )); var ds1 = api.downloadArea({ min: {lat: 46.9479186, lon: 7.4619484}, max: {lat: 46.9497642, lon: 7.4660683} }); Methods &lt;static&gt; downloadObjects() Downloads an object from the server. Downloads an object from the server. There are multiple options to specify what object to download. In addition, the function accepts a set of optional named parameters as last argument. downloadObject(id, type, ?options) id is the global numeric id. type is either one of the strings \"node\", \"way\", or \"relation\", or one of the enumeration OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION downloadObject(id, ?options) id is a PrimitiveId or an object with the (mandatory) properties id and type, i.e. an object {id: ..., type: ...}. id is again a number, type is again either one of the strings \"node\", \"way\", or \"relation\", or one of the enumeration OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. In both cases, ?options is an (optional) object with the following two (optional) properties: full: boolean If true, the object and its immediate children are downloaded, i.e. the nodes of a way and the relation members of a relation. Default if missing is false. version: number If present, the specified version of the object is downloaded. If missing, the current version is downloaded. If present, the option full is ignored. Source: josm/api.js, line 424 Returns: the downloaded primitives Type org.openstreetmap.josm.data.osm.DataSet Example var api = require(\"josm/api\").Api; var SimlePrimitiveId = org.openstreetmap.josm.data.osm.SimplePrimitiveId; var OsmPrimitiveType = org.openstreetmap.josm.data.osm.OsmPrimitiveType; // download the node with id 12345 var ds1 = api.downloadObject(12345, \"node\"); // download the node with id 12345 var ds2 = api.downloadObject({id: 12345, type: \"node\"}); // download the full relation (including its members) with id 12345 var id = new SimplePrimitiveId(12345, OsmPrimitiveType.RELATION); var ds3 = api.downloadObject(id, {full: true}); // download version 5 of the full way 12345 (including its nodes) var ds4 = api.downloadObject(12345, OsmPrimitiveType.WAY, {version: 5}); &lt;static&gt; downloadReferrer() Downloads the objects referring to another object from the server. Downloads the objects referring to another object from the server. Downloads primitives from the OSM server which refer to a specific primitive. Given a node, the referring ways and relations are downloaded. Given a way or a relation, only referring relations are downloaded. The default behaviour is to reply proxy objects only. If you set the option {full: true}, every referring object is downloaded in full. There are multiple options to specify what referrers to download. In addition, the function accepts a set of optional named parameters as last argument. downloadReferrer(id, type, ?options) id is the global numeric id. type is either one of the strings \"node\", \"way\", or \"relation\", or one of the enumeration OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. downloadReferrer(id, ?options) id is a PrimitiveId or an object with the (mandatory) properties id and type, i.e. an object {id: ..., type: ...}. id is again a number, type is again either one of the strings \"node\", \"way\", or \"relation\", or one of the enumeration OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. In both cases, ?options is an (optional) object with the following (optional) property: full:boolean If true, the the full objects are retrieved using multi-gets. If missing or false, only proxy objects are downloaded. Default: false Source: josm/api.js, line 582 Returns: the downloaded primitives Type org.openstreetmap.josm.data.osm.DataSet Example var api = require(\"josm/api\").Api; var nbuilder = require(\"josm/builder\").NodeBuilder; var SimlePrimitiveId = org.openstreetmap.josm.data.osm.SimplePrimitiveId; var OsmPrimitiveType = org.openstreetmap.josm.data.osm.OsmPrimitiveType; // download the objects referring to the node with id 12345 var ds1 = api.downloadReferrer(12345, \"node\"); // download the objects referring to the node with id 12345 var ds2 = api.downloadReferrer({id: 12345, type: \"node\"}); // download the relations referring to the relation with id 12345. // Referring relations are downloaded in full. var id = new SimplePrimitiveId(12345, OsmPrimitiveType.RELATION); var ds3 = api.downloadReferrer(id, {full: true}); // create the global node 12345 ... var node = nbuilder.create(12345); // ... and downloads its referrers in full var ds = api.downloadReferrer(node, {full: true}); × Search results Close "},"module-josm_api-ChangesetApi.html":{"id":"module-josm_api-ChangesetApi.html","title":"Class: ChangesetApi","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Class: ChangesetApi josm/api~ ChangesetApi API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. new ChangesetApi() Provides methods to open, close, get, update, etc. changesets on the OSM API server. Note: this class doesn't provide a constructor. Methods and properties are static. Source: josm/api.js, line 26 Example // load the changeset api var api = require(\"josm/api\").ChangesetApi; // create a new changeset on the server var cs = api.open(); Members &lt;static&gt; get Get a changeset from the server Get a changeset from the server get(id) gets the changeset for the id. id must be a number &gt; 0. Source: josm/api.js, line 218 Example var api = require(\"josm/api\").ChangesetApi; var Changeset = org.openstreetmap.josm.data.osm.Changeset; // get the changeset with id 12345 var cs1 = api.get(12345); // get the changeset with id 12345 var cs2 = new Changeset(12345); cs2 = api.get(cs2); Methods &lt;static&gt; exports.ChangesetApi.close(changeset) Closes a changeset Closes a changeset close(id) closes the changeset with the given id close(aChangeset) Xloses the changeset given by aChangeset Parameters: Name Type Description changeset number | Changeset the changeset to close Source: josm/api.js, line 142 Returns: the changeset Type org.openstreetmap.josm.data.osm.Changeset Example var api = require(\"josm/api\").ChangesetApi; var util = require(\"josm/util\"); var Changeset = org.openstreetmap.josm.data.osm.Changeset; // closs the changeset 12345 api.close(12345); // open a new changeset with the tags given by the supplied changeset var cs2 = new Changeset(12345); cs2 = api.close(cs2); util.assert(cs2.closed); // the changeset is now closed &lt;static&gt; update(changeset) Updates a changeset Updates a changeset update(aChangeset) Updates the changeset aChangeset Parameters: Name Type Description changeset Changeset the changeset to update Source: josm/api.js, line 170 Returns: the changeset Type org.openstreetmap.josm.data.osm.Changeset Example var api = require(\"josm/api\").ChangesetApi; var Changeset = org.openstreetmap.josm.data.osm.Changeset; // update the comment of a changeset var cs2 = new Changeset(12345); cs2.put(\"comment\", \"an updated comment\"); cs2 = api.update(cs2); × Search results Close "},"module-josm_builder.html":{"id":"module-josm_builder.html","title":"Module: josm/builder","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Module: josm/builder API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. Collection of builders for creating OSM nodes, ways and relations. Source: josm/builder.js, line 1 Classes NodeBuilder RelationBuilder WayBuilder × Search results Close "},"module-josm_builder-NodeBuilder.html":{"id":"module-josm_builder-NodeBuilder.html","title":"Class: NodeBuilder","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Class: NodeBuilder josm/builder~ NodeBuilder API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. new NodeBuilder( [ds]) Creates a new node builder. NodeBuilder helps to create OSM nodes. Methods of NodeBuilder can be used in a static and in an instance context. It isn't necessary to create an instance of NodeBuilder, unless it is configured with a DataSet, which created nodes are added to. Parameters: Name Type Argument Description ds DataSet &lt;optional&gt; the dataset which created objects are added to Source: josm/builder.js, line 163 Example var NodeBuilder = require(\"josm/builder\").NodeBuilder; var DataSet = org.openstreetmap.josm.data.osm.DataSet; var ds = new DataSet(); // create a node builder without and underlying dataset ... var nbuilder = new NodeBuilder(); // ... with an underlying dataset .... nbuilder = new NodeBuilder(ds); // ... or using this factory method nbuilder = NodeBuilder.forDataSet(ds); // create a new local node at position (0,0) without tags var n1 = nbuilder.create(); // create a new global node at a specific position with tags var n2 = nbuilder.withPosition(1,1).withTags({name: 'test'}).create(123456); // create a new proxy for a global node // (an \"incomplete\" node in JOSM terminology) var n3 = nbuilder.createProxy(123456); Methods &lt;static&gt; create( [id] [, options]) Creates a new Node Creates a new Node. Can be used in an instance or in a static context.. Optional named arguments in the parameters args version - the version of a global node (number &gt; 0) lat - a valide latitude (number in the range [-90,90]) lon - a valide longitude (number in the range [-180,180]) pos - either an array [lat,lon], an object {lat: ..., lon: ...}, or an instance of LatLon tags - an object with tags. Null values and undefined values are ignored. Any other value is converted to a string. Leading and trailing white space in keys is removed. Parameters: Name Type Argument Description id number &lt;optional&gt; a global node id. If missing and not set before using withId(..), creates a new local id. options object &lt;optional&gt; additional options for creating the node Source: josm/builder.js, line 267 Returns: the created node Type org.openstreetmap.josm.data.osm.Node Example var nb = require(\"josm/builder\").NodeBuilder // create a new local node at position [0,0] var n1 = nb.create(); // create a new global node at position [0,0] var n2 = nb.create(12345); // create a new global way with version 3 at a specific position // and with some tags var n3 = nb.create(12345, {version: 3, lat: 23.45, lon: 87.23, tags: {amenity: \"restaurant\"} }); &lt;static&gt; createProxy(id) Creates a new proxy Node Creates a new proxy Node. A proxy node is a node, for which we only know its global id. In order to know more details (position, tags, etc.), we would have to download it from the OSM server. The method can be used in a static and in an instance context. Parameters: Name Type Description id number the node id (not null, number &gt; 0 expected) Source: josm/builder.js, line 382 Returns: the new proxy node Type org.openstreetmap.josm.data.osm.Node Example var nbuilder = require(\"josm/builder\").NodeBuilder; // a new proxy node for the global node with id 12345 var n1 = nbuilder.createProxy(12345); &lt;static&gt; exports.NodeBuilder#forDataSet(ds) Creates a new NodeBuilder for a specific DataSet. Creates or configures a NodeBuilder which will add created nodes to the dataset ds. Parameters: Name Type Description ds DataSet the dataset which created objects are added to Source: josm/builder.js, line 231 Returns: the node builder Type module:josm/builder.NodeBuilder Example var builder = require(\"josm/builder\"); // create a new node builder building to a data set var ds = new org.openstreetmap.josm.data.osm.DataSet(); var nb = builder.NodeBuilder.forDataSet(ds); // configure an existing node builder var nb = new builder.NodeBuilder(); nb = nb.forDataSet(ds); &lt;static&gt; withId(id, version) Declares the node id and version. Declares the global node id and the global node version. The method can be used in a static and in an instance context. Parameters: Name Type Description id number (mandatory) the global node id. A number &gt; 0. version number (optional) the global node version. If present, a number &gt; 0. If missing, the version 1 is assumed. Source: josm/builder.js, line 487 Returns: the node builder (for method chaining) Type module:josm/builder~NodeBuilder &lt;static&gt; withPosition(lat, lon) Declares the node position. Declares the node position. The method can be used in a static and in an instance context. Parameters: Name Type Description lat Number the latitude. A number in the range [-90..90]. lon Number the longitude. A number in the range [-180..180]. Source: josm/builder.js, line 419 Returns: a node builder (for method chaining) Type module:josm/builder~NodeBuilder Example var nbuilder = require(\"josm/builder\").NodeBuilder; // a new global node with the global id 12345 at position (34,45) var n1 = nbuilder.withPosition(34,45).create(12345); // a new local node at position (23.2, 87.33) var n2 = nbuilder.withPosition(23.3,87.33).create(); &lt;static&gt; withTags( [tags]) Declares the node tags. Declares the tags to be assigned to the new node. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description tags object &lt;optional&gt; the tags Source: josm/builder.js, line 454 Returns: the node builder (for method chaining) Type module:josm/builder~NodeBuilder Example var nbuilder = require(\"josm/builder\").NodeBuilder; // a new global node with the global id 12345 and tags name=test and // highway=road var n1 = nbuilder.withTags({\"name\":\"test\", \"highway\":\"road\"}).global(12345); // a new local node tags name=test and highway=road var tags = { \"name\" : \"test\", \"highway\" : \"road\" }; var n2 = nbuilder.withTags(tags).local(); × Search results Close "},"module-josm_builder-RelationBuilder.html":{"id":"module-josm_builder-RelationBuilder.html","title":"Class: RelationBuilder","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Class: RelationBuilder josm/builder~ RelationBuilder API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. new RelationBuilder(ds) Creates a new builder for OSM relations RelationBuilder helps to create OSM Relations. Methods of RelationBuilder can be used in a static and in an instance context. It isn't necessary to create an instance of RelationBuilder, unless it is configured with a DataSet, which created ways are added to. Parameters: Name Type Description ds DataSet (optional) a JOSM dataset which created ways are added to. If missing, the created ways aren't added to a dataset. Source: josm/builder.js, line 930 Example var RelationBuilder = require(\"josm/builder\").RelationBuilder; var DataSet = org.openstreetmap.josm.data.osm.DataSet; var ds = new DataSet(); // create a relation builder without and underlying dataset ... var rbuilder = new RelationBuilder(); // ... with an underlying dataset ... rbuilder = new RelationBuilder(ds); // ... or using this factory method rbuilder = RelationBuilder.forDataSet(ds); // create a new local relation var r1 = rbuilder.create(); // create a new global way var r2 = rbuilder.withTags({route: 'bicycle'}).create(123456); // create a new proxy for a global relation // (an \"incomplete\" node in JOSM terminology) var r3 = rbuilder.createProxy(123456); Methods &lt;static&gt; forDataSet(ds) Creates a new RelationBuilder which adds created relations to a dataset Creates or configures a RelationBuilder which will add created nodes to the dataset ds. Parameters: Name Type Description ds DataSet a JOSM dataset which created ways are added to. Source: josm/builder.js, line 977 Returns: the relation builder Type module:josm/builder.RelationBuilder Example var builder = require(\"josm/builder\"); // create a new relation builder building to a data set var ds = new org.openstreetmap.josm.data.osm.DataSet(); var rb = builder.RelationBuilder.forDataSet(ds); // configure an existing relation builder var wb = new builder.RelationBuilder(); nb = wb.forDataSet(ds); &lt;static&gt; member( [role], primitive) Utility function - creates a relation member Create a RelationMember member(role, obj) Create a relation member with role role and member object obj. role can be null or undefined, obj must neither be null nor undefinde. role is a string, obj is an OSM node, a way, or a relation. member(obj) Create a relation member for the member object obj. obj must neither be null nor undefinde. obj is an OSM node, a way, or a relation. The created relation member has no role. Parameters: Name Type Argument Description role string &lt;optional&gt; the member role primitive primitive the member primitive Source: josm/builder.js, line 1012 Returns: the relation member Type org.openstreetmap.josm.data.osm.RelationMember Example var member = require(\"josm/builder\").RelationBuilder.member; var nb = require(\"josm/builder\").NodeBuilder; // create a new RelationMember with role 'house' for a new node var m1 = member(\"house\", nb.create()); // create a new RelationMember with an empty role for a new node var m2 = member(nb.create()); create( [id] [, args]) Creates a new relation. Creates a new relation. Can be used in an instance or in a static context. Optional named arguments in the parameters args id - the id of a global relation (number &gt; 0) version - the version of a global relation (number &gt; 0) members - an array or a list of relation members, nodes, ways, or relation tags - an object with tags. Null values and undefined values are ignored. Any other value is converted to a string. Leading and trailing white space in keys is removed. Parameters: Name Type Argument Description id number &lt;optional&gt; a global way id. If missing and not set before using withId(..), creates a new local id. args object &lt;optional&gt; additional parameters for creating the relation Source: josm/builder.js, line 1257 Returns: the relation Type org.openstreetmap.josm.data.osm.Relation Example var rb = require(\"josm/builder\").RelationBuilder var nb = require(\"josm/builder\").NodeBuilder var member = rb.member; // create a new local relation var r1 = rb.create(); // create a new global relation var r2 = rb.create(12345); // create a new global relation with version 3 with some tags and two // members var r3 = rb.create(12345, { version: 3, tags: {type: \"route\"}, members: [member('house', nb.create()), member(nb.create())] }); createProxy(id) Creates a new proxy relation. Creates a new proxy relation. A proxy relation is a relation, for which we only know its global id. In order to know more details (members, tags, etc.), we would have to download it from the OSM server. The method can be used in a static and in an instance context. Parameters: Name Type Description id number the id for the proxy relation Source: josm/builder.js, line 1141 Returns: the new proxy relation Type org.openstreetmap.josm.data.osm.Relation Example var rbuilder = require(\"josm/builder\").RelationBuilder; // a new proxy relation for the global way with id 12345 var r1 = rbuilder.createProxy(12345); withId(id, version) Declares the relation id and version. Declares the global relation id and the global relation version. The method can be used in a static and in an instance context. Parameters: Name Type Description id number (mandatory) the global relation id. A number &gt; 0. version number (optional) the global relation version. If present, a number &gt; 0. If missing, the version 1 is assumed. Source: josm/builder.js, line 1079 Returns: the relation builder (for method chaining) Type module:josm/builder~RelationBuilder Example var rbuilder = require(\"josm/builder\").RelationBuilder; // creates a global relation with id 12345 an version 12 var r = rbuilder.withId(12345, 12).create(); withMembers(nodes) Declares the members of a relation. Declares the members of a relation. Accepts either a vararg list of relation members, nodes, ways or relations, an array of relation members, nodes ways or relations, or a Java list of members, nodes, ways or relation. The method can be used in a static and in an instance context. Parameters: Name Type Description nodes the list of members. See description and examples. Source: josm/builder.js, line 1182 Returns: the relation builder (for method chaining) Type module:josm/builder~RelationBuilder Example var rbuilder = require(\"josm/builder\").RelationBuilder; var nbuilder = require(\"josm/builder\").NodeBuilder; var wbuilder = require(\"josm/builder\").WayBuilder; var member = require(\"josm/builder\").RelationBuilder.member; var r1 = rbuilder.withMembers( member(\"house\", nbuilder.create()), member(\"house\", nbuilder.create()), member(\"street\", wbuilder.create()) ).create(); withTags( [tags]) Declares the tags to be assigned to the new relation. Declares the tags to be assigned to the new relation. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description tags object &lt;optional&gt; the tags Source: josm/builder.js, line 1107 Returns: a relation builder (for method chaining) Type module:josm/builder~RelationBuilder Example var rbuilder = require(\"josm/builder\").RelationBuilder; // a new global relation with the global id 12345 and tags route=\"bicycle\" //and name=\"n8\" var r1 = rbuilder.withTags({name:\"n8\", route:\"bicycle\"}).create(12345); // a new local node tags name=test and highway=road var tags = { name : \"n8\", route : \"bicycle\" }; var r2 = rbuilder.withTags(tags).create(); × Search results Close "},"module-josm_builder-WayBuilder.html":{"id":"module-josm_builder-WayBuilder.html","title":"Class: WayBuilder","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Class: WayBuilder josm/builder~ WayBuilder API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. new WayBuilder( [ds]) Creates a new builder for OSM ways WayBuilder helps to create OSM Ways. Methods of WayBuilder can be used in a static and in an instance context. It isn't necessary to create an instance of WayBuilder, unless it is configured with a DataSet, which created ways are added to. Parameters: Name Type Argument Description ds DataSet &lt;optional&gt; a JOSM dataset which created ways are added to. If missing, the created ways aren't added to a dataset. Source: josm/builder.js, line 521 Example var WayBuilder = require(\"josm/builder\").WayBuilder; var DataSet = org.openstreetmap.josm.data.osm.DataSet; var ds = new DataSet(); // create a way builder without and underlying dataset ... var wbuilder = new WayBuilder(); // ... with an underlying dataset .... wbuilder = new WayBuilder(ds); // ... or using this factory method wbuilder = WayBuilder.forDataSet(ds); // create a new local way var w1 = wbuilder.create(); // create a new global way var w2 = wbuilder.withTags({highway: 'residential'}).create(123456); // create a new proxy for a global way // (an \"incomplete\" node in JOSM terminology) var w3 = wbuilder.createProxy(123456); Methods &lt;static&gt; create( [id] [, options]) Creates a new way Creates a new way. Can be used in an instance or in a static context. Optional named arguments in the parameters options: id:number the id of a global way (number &gt; 0) version:number the version of a global way (number &gt; 0) nodes:array|list an array or a list of nodes tags:object an object with tags. Null values and undefined values are ignored. Any other value is converted to a string. Leading and trailing white space in keys is removed. Parameters: Name Type Argument Description id number &lt;optional&gt; a global way id. If missing and not set before using withId(..), creates a new local id. options object &lt;optional&gt; additional parameters for creating the way Source: josm/builder.js, line 800 Returns: the created way Type org.openstreetmap.josm.data.osm.Way Example var wb = require(\"josm/builder\").WayBuilder // create a new local way var w1 = wb.create(); // create a new global way var w2 = wb.create(12345); // create a new global way with version 3 at a specific position and with // some tags var w3 = wb.create(12345, { version: 3, tags: {amenity: \"restaurant\"}, nodes: [n1,n2,n3] }); &lt;static&gt; createProxy() Creates a new proxy way Creates a new proxy way. A proxy way is a way, for which we only know its global id. In order to know more details (nodes, tags, etc.), we would have to download it from the OSM server. The method can be used in a static and in an instance context. Source: josm/builder.js, line 736 Returns: the new proxy way Type org.openstreetmap.josm.data.osm.Way Example var wbuilder = require(\"josm/builder\").WayBuilder; // a new proxy way for the global way with id 12345 var w1 = wbuilder.createProxy(12345); &lt;static&gt; forDataSet(ds) Creates a new WayBuilder with an underlying dataset. Creates or configures a WayBuilder which will add created nodes to the dataset ds. Parameters: Name Type Description ds DataSet the dataset which created objects are added to Source: josm/builder.js, line 567 Returns: the way builder Type module:josm/builder~WayBuilder Example var builder = require(\"josm/builder\"); // create a new way builder building to a data set var ds = new org.openstreetmap.josm.data.osm.DataSet(); var wb = builder.WayBuilder.forDataSet(ds); // configure an existing way builder var wb = new builder.WayBuilder(); nb = wb.forDataSet(ds); &lt;static&gt; withId(id [, version]) Declares the global way id and the global way version. Declares the global way id and the global way version. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description id number (mandatory) the global way id. A number &gt; 0. version number &lt;optional&gt; the global way version. If present, a number &gt; 0. If missing, the version 1 is assumed. Source: josm/builder.js, line 602 Returns: the way builder (for method chaining) Type module:josm/builder~WayBuilder Example var wbuilder = require(\"josm/builder\").WayBuilder; // creates a global way with id 12345 an version 12 var w = wbuilder.withId(12345, 12).create(); &lt;static&gt; withNodes(nodes) Declares the nodes of the way. Declares the nodes of the way. Accepts either a vararg list of Node, an array of Nodes or a Java list of Nodes. At least two non-identical nodes have to be supplied. The same node can occure more than once in the list, but a consecutive sequence of the same node is collapsed to one node. The method can be used in a static and in an instance context. Parameters: Name Type Description nodes the list of nodes. See description and examples. Source: josm/builder.js, line 663 Returns: the way builder (for method chaining) Type module:josm/builder~WayBuilder Example var wbuilder = require(\"josm/builder\").WayBuilder; var nbuilder = require(\"josm/builder\").NodeBuilder; // creates a new local way with two local nodes var way = builder.withNodes( nbuilder.create(), nbuilder.create() ).create(); &lt;static&gt; withTags( [tags]) Declares the tags to be assigned to the new way. Declares the tags to be assigned to the new way. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description tags object &lt;optional&gt; the tags Source: josm/builder.js, line 629 Returns: the way builder (for method chaining) Type module:josm/builder~WayBuilder Example var wbuilder = require(\"josm/builder\").WayBuilder; // a new global way with the global id 12345 and tags name=\"Laubeggstrasse\" // and highway=residential var n1 = wbuilder.withTags({name:\"Laubeggstrasse\", highway:\"residential\"}) .create(12345); // a new local node tags name=test and highway=road var tags = { name : \"Laubeggstrasse\", highway : \"residential\" }; var n2 = wbuilder.withTags(tags).create(); × Search results Close "},"module-josm_command.html":{"id":"module-josm_command.html","title":"Module: josm/command","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Module: josm/command API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. A collection of functions to create commands which can be applied, undone and redone on {@class org.opoenstreetmap.josm.gui.layer.OsmDataLayer}s. Source: josm/command.js, line 1 Classes AddCommand A command to add a collection of objects to a data layer ChangeCommand A command to change a collection of objects in a data layer. CommandHistory Accessor to the global command history DeleteCommand A command to delete a collection of objects in a data layer. Methods &lt;static&gt; add(primitives) Creates a command to add a collection of objects Creates a command to add a collection of objects to a data layer. Signatures add(primitive, primitive, ...) primitive are Nodes, Ways, or Relationss. Or javascript array or Java collections thereof. Parameters: Name Type Argument Description primitives primitive | Array.&lt;primitive&gt; | Collection &lt;repeatable&gt; the primitives to add Source: josm/command.js, line 98 Returns: the command object Type module:josm/command.AddCommand Example var cmd = require(\"josm/command\"); var layers = require(\"josm/layer\"); var layer = layers.get(\"Data Layer 1\"); // add two nodes cmd.add(n1,n1).applyTo(layer); // add an array of two nodes and a way layer.apply( cmd.add([n1,n2,w2]) ); &lt;static&gt; change() Creates a command to change a collection of objects Creates a command to change a collection of objects in a data layer. Signatures change(obj,obj,..., options) obj are Nodes, Ways, or Relationss. Or javascript array or Java collections thereof. The mandatory last argument is an object with named parameters. It accepts t he following named parameters: lat:number Changes the latitude of the target nodes to lat. lon:number Changes the longitude of the target nodes to lon. pos: LatLon|object Changes the position of the target nodes to pos. pos is either a LatLon or an object {lat:..., lon:...} tags:Map|object Changes the tags of the target objects to tags. nodes:List|array Changes the nodes of the target way sto nodes. members:List|array Changes the nodes of the target relations to members. Source: josm/command.js, line 366 Returns: the change command object Type module:josm/command.ChangeCommand Example var cmd = require(\"josm/command\"); var layers = require(\"josm/layer\"); var layer = layers.get(\"Data Layer 1\"); // change the position of a node cmd.change(n1,n1, {lat: 123.45, lon: 44.234}).applyTo(layer); // change the nodes of a way layer.apply( cmd.change(w2, {nodes: [n1,n2,3]}) ); // change the tags of a collection of primitives cmd.change(n1,n3, w1,r1, { tags: {\"mycustommtag\": \"value\"} }).applyTo(layer); &lt;static&gt; combineSelectedWays() Combines the currently selected ways. Combines the currently selected ways in the active layer into one resulting way. Returns without effect if there is no active layer the active layer is not a data layer there are less than two selected ways in the active layer Reuses the logic behind the JOSM standard menu entry Tools-&gt;Combine Ways. If invoked from a script, this may trigger modal dialogs which are presented to the user, in particular if the direction of the ways has to be reversed because otherwise they could not be combined. Source: josm/command.js, line 610 &lt;static&gt; combineWays(ways) Combines two or more ways into one resulting way. Combines two or more ways into one resulting way. Reuses the logic behind the JOSM standard menu entry Tools-&gt;Combine Ways. If invoked from a script, this may trigger modal dialogs which are presented to the user, in particular if the direction of the ways has to be reversed because otherwise they could not be combined. Parameters: Name Type Description ways Way | array the ways to be combined Source: josm/command.js, line 553 Example var cmd = require(\"josm/command\"); var layers = require(\"josm/layer\"); var ds = layers.activeLayer.data; var ways = [ds.way(1), ds.way(2), ds.way(3)]; // pass in an array ... cmd.combineWays(ways); // ... or the individual ways ... cmd.combineWays(ds.way(1), ds.way(2), ds.way(3)); // ... or any combination thereof. &lt;static&gt; delete(primitives) Creates a command to delete a collection of objects Creates a command to delete a collection of objects in a data layer. Signatures delete(primitive, primitive,...) primitive are Nodes, Ways, or Relationss. Or javascript array or Java collections thereof. Parameters: Name Type Argument Description primitives primitive | Array.&lt;primitive&gt; | Collection &lt;repeatable&gt; the primitives to delete Source: josm/command.js, line 178 Returns: the command object Type module:josm/command.DeleteCommand Example var cmd = require(\"josm/command\"); var layers= require(\"josm/layer\"); var layer = layers.get(\"Data Layer 1\"); // delete two nodes cmd.delete(n1,n1).applyTo(layer); // delete an array of two nodes and a way layer.apply( cmd.delete([n1,n2,w2]) ); × Search results Close "},"module-josm_command.AddCommand.html":{"id":"module-josm_command.AddCommand.html","title":"Class: AddCommand","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMi ap to set its elements as tags null values and undefined tag values aren't assigned. tag keys are normalized, i.e. leading and trailing white space is removed. Both, tag keys and tag values, are converted to strings. Properties: Name Type Description tags object the tags Source: josm/mixin/ChangesetMixin.js, line 203 Example var cs = .... // create a changeset // set the tags using a javascript object cs.tags = {amenity:\"restaurant\", name:\"Obstberg\"}; cs.tags.amenity; // -&gt; restaurant cs.tags.name; // -&gt; Obstberg // remove all tags cs.tags = null; // set tags using a java map var tags = new java.util.HashMap(); tags.put(\"amenity\", \"restaurant\"); tags.put(\"name\", \"Obstberg\"); cs.tags = tags; × Search results Close "},"module-josm_mixin_DataSetMixin.html":{"id":"module-josm_mixin_DataSetMixin.html","title":"Module: josm/mixin/DataSetMixin","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Module: josm/mixin/DataSetMixin API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. This module is auto-loaded by the scripting plugin and mixed into the native java class DataSet. Source: josm/mixin/DataSetMixin.js, line 1 Classes DataSetSelectionFacade Creates a facade Mixins DataSetMixin JavaScript mixin for the java class DataSet × Search results Close "},"module-josm_mixin_DataSetMixin-DataSetMixin.html":{"id":"module-josm_mixin_DataSetMixin-DataSetMixin.html","title":"Mixin: DataSetMixin","body":" JOSM Scripting Plugin - JavaScript API V1 Modules clipboardjosmjosm/apijosm/builderjosm/commandjosm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Mixin: DataSetMixin josm/mixin/DataSetMixin~ DataSetMixin API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. This mixin provides additional properties and methods which you can invoke on an instance of DataSet. Source: josm/mixin/DataSetMixin.js, line 27 Example var ds = new org.openstreetmap.josm.data.osm.DataSet(); // create objects var n1 = ds.nodeBuilder.create(); var n2 = ds.nodeBuilder.create(); var w1 = ds.wbuilder.create(1234, {nodes: [n1,n2]}); // access and manipulate the objects in the dataset ds.add(w1); ds.has(w1); // -&gt; true ds.has(n1); // -&gt; true // access and manipulate the selected objects ds.selection.add(n2); ds.selection.isSelected(n2); // -&gt; true ds.selection.toogle(n2); Members &lt;readonly&gt; nodeBuilder the builder for creating Nodes Replies a node builder to create nodes in this dataset. Properties: Name Type Description nodeBuilder module:josm/builder~NodeBuilder a node builder for this dataset Source: josm/mixin/DataSetMixin.js, line 533 Example var ds = new DataSet(); var n = ds.nodeBuilder.withId(1234).withTags({amenity: \"restaurant\"}) .create(); ds.has(n); // --&gt; true &lt;readonly&gt; relationBuilder the builder for creating Relations Replies a relation builder to create relations in this dataset. Properties: Name Type Description relationBuilder module:josm/builder~RelationBuilder the relation builder for this dataset Source: josm/mixin/DataSetMixin.js, line 576 Example var ds = new DataSet(); var r = ds.relationBuilder.withId(8765).create({tags: {type: \"network\"}}); ds.has(r); // --&gt; true selection to manipulate the selected objects in the dataset Replies the dataset selection object. Properties: Name Type Description selection module:josm/mixin/DataSetMixin~DataSetSelectionFacade a handler for the selected objects in the dataset Source: josm/mixin/DataSetMixin.js, line 597 &lt;readonly&gt; wayBuilder the builder for creating Ways Replies a way builder to create ways in this dataset. Properties: Name Type Description wayBuilder module:josm/builder~WayBuilder the way builder for this dataset Source: josm/mixin/DataSetMixin.js, line 555 Example var ds = new DataSet(); var w = ds.wayBuilder.create(1234, {tags: {highway: \"residential\"}}); ds.has(w); // --&gt; true Methods &lt;static&gt; load(source [, options]) Loads a dataset from a file. Loads a dataset from a file. Derives the format of the file from the file suffix, unless the named option options.format is set. options can contain the following named options: format one of the strings \"osm\" (Open Street Map XML data), \"osc\" (Open Street Map change format), \"osm.bz2\" (Open Street Map XML data, compressed with bzip2), or \"osm.gz\" (Open Street Map XML data, compressed with gzip). Value is normalized by removing leading and trailing whitespace and conversion to lower case. Parameters: Name Type Argument Description source string | File the data source. Either a file name as string or a java.io.File options object &lt;optional&gt; optional named parameters Source: josm/mixin/DataSetMixin.js, line 769 Example // loads OSM data from a data file var ds1 = DataSet.load(\"/tmp/my-data.osm\"); // loads OSM data from a data file, the format is compressed OSM xml var ds2 = DataSet.load(\"/tmp/my-data.ogz\", {format: \"osm.gz\"}); &lt;static&gt; save(target [, options]) Saves a dataset to a file. Saves the dataset to a file (in OSM XML format). options can contain the following named options: version: string the value of the attribute version in the OSM file header. Default: \"0.6\" changeset: Changeset the changeset whose id is included in the attribute changeset on every OSM object. If undefined, includes the individual changeset attribute of the OSM object. Default: undefined Parameters: Name Type Argument Description target string | File the target file. Either a file name as string or a java.io.File options object &lt;optional&gt; optional named parameters Source: josm/mixin/DataSetMixin.js, line 880 Example var ds = ....; // create and populate a dataset // save the data ds.save(\"/tmp/data.osm\"); add(primitives) Adds one or more objects to the dataset. Adds one or more primitives to the dataset. Signatures add(o1,o2, ...) Adds a variable number of objects. null or undefined are ignored. An object is either an instance of Node, Way, or Relation. add(array|collection) Adds an javascript array or a java collection of objects. null or undefined are ignored. A list element is an instance of Node, a Way, or Relation. null and undefined are ignored. Parameters: Name Type Description primitives primitive | Array.&lt;primitive&gt; | Collection primitives to add Source: josm/mixin/DataSetMixin.js, line 87 Example var DataSet = org.openstreetmap.josm.data.osm.DataSet; var rbuilder = require(\"josm/builder\").RelationBuilder; var nbuilder = require(\"josm/builder\").NodeBuilder; var wbuilder = require(\"josm/builder\").WayBuilder; // add two nodes and a way to the dataset ds.add( var n1 = nb.create(), var n2 = nb.create(), wb.withNodes(n1,n2).create() ); // add a array of objects to the dataset var l = [nb.create(1), nb.create(2), wb.create()]; relation.add(l); batch(delegate) Run a sequence of command without notifying listeners. Run a sequence of operations against the dataset in \"batch mode\". Listeners to data set events are only notified at the end of the batch. Parameters: Name Type Description delegate function the function implementing the batch processes. Ignored if null or undefined. Source: josm/mixin/DataSetMixin.js, line 329 Example var DataSet = org.openstreetmap.josm.data.osm.DataSet; var ds = new DataSet(); ds.batch(function() { var n1 = ds.nodeBuilder.create(); var n2 = ds.nodeBuilder.create(); ds.wayBuilder.withNodes(n1,n2).create(); }); each(delegate [, options]) Iterates over the dataset. Iterates over the objects in the dataset. Signatures each(delegate,?options) Iterates over the objects in the dataset and invokes delegate for each object. If null or undefined, the iteration is skipped. Expects a function with the following signature: function(obj) {} // when invoked, obj is a node, a way, or a relation options is an (optional) object with named parameters, see below. The parameter options consists of the following (optional) named parameters: all : boolean If true, searches all objects in the dataset. If false, ignores incomplete or deleted objects. Default: false. Parameters: Name Type Argument Description delegate function the function invoked on every element options object &lt;optional&gt; additional named parameters Source: josm/mixin/DataSetMixin.js, line 722 get(params) Get an object from the dataset. Replies an OSM object from the dataset, or undefined, if no such object exists. Signatures get(id, type) Replies an object given by its unique numeric id and a type. The type is either a string \"node\", \"way\", or \"relation\", or one of the symbols OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. get(id) Replies an object given an ID. id is either an instance of PrimitiveId or an object with the properties id and type, i.e. {id: 1234, type: \"node\"}. Parameters: Name Type Description params see description Source: josm/mixin/DataSetMixin.js, line 189 Example var DataSet = org.openstreetmap.josm.data.osm.DataSet; var SimplePrimitiveId = org.openstreetmap.josm.data.osm.SimplePrimitiveId; var OsmPrimitiveType = org.openstreetmap.josm.data.osm.OsmPrimitiveType; var rbuilder = require(\"josm/builder\").RelationBuilder; var nbuilder = require(\"josm/builder\").NodeBuilder; var wbuilder = require(\"josm/builder\").WayBuilder; // get a node with a global id var o1 = ds.get(1234, \"node\"); // get a way with a global id var o2 = ds.get(3333, OsmPrimitiveType.WAY); // get a relation with an id object var o3 = ds.get({id: 5423, type: \"relation\"}); // pass in a SimplePrimitiveId var id = new SimplePrimitiveId(-5, OsmPrimitiveType.NODE); var o4 = ds.get(id); // pass in a primitive to get it var way = wbuilder.create(987); var o5 = ds.get(way); has(params) Check whether an object is in the dataset. Replies true, if the dataset contains an object. Signatures has(id, type) Replies true, if an object given by its unique numeric ID and a type is in the dataset. The type is either a n tooltip string the action tooltip Source: josm/mixin/JSActionMixin.js, line 160 Methods addToMenu(menu [, index]) Adds an action to a menu. Adds an action to a menu. Parameters: Name Type Argument Description menu JMenu the menu. This should be one of the global JOSM menus. index number &lt;optional&gt; the index where to add the menu. Default if missing: adds the menu at the end Source: josm/mixin/JSActionMixin.js, line 191 Example var JSAction = require(\"josm/ui/menu\").JSAction; // adds a new action to the JOSM edit menu new JSAction({name: \"My Action\"}) .addToMenu(josm.menu.get(\"edit\")); addToToolbar( [options]) Adds an action to the toolbar. Adds an action to the toolbar. If no parameters are passed in, the action is registered with its toolbar id (see property tooblarId) for being displayed in the toolbar. It isn't displayed, however, unless the toolbar id is already included in the toolbar preferences. If not, the user first has to configure it manually in the preference dialog. Use one of the named options described below to display the the action at a a specific position in the toolbar. If you use one of these options, the toolbar configuration is saved to the preferences. options support the following named parameters: toolbarId: string Optional toolbar id, overriding an already assigned toolbar id. at: number, \"start\", \"end\" Display the toolbar entry at a specific position, at the start or at the end of the toolbar. after: string Display the toolbar entry after the entry with toolbar id after. before: string Display the toolbar entry before the entry with toolbar id before. Parameters: Name Type Argument Description options objects &lt;optional&gt; named parameters Source: josm/mixin/JSActionMixin.js, line 269 Example var JSAction = require(\"josm/ui/menu\").JSAction; var action = new JSAction({name: \"My Action\", toolbarId: \"myaction\"}); // add the action after the \"open\" action in the toolbar action.addToToolbar({after: \"open\"}); // ad i/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Mixin: OsmPrimitiveMixin josm/mixin/OsmPrimitiveMixin~ OsmPrimitiveMixin API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. OsmPrimitiveMixin provides additional properties and methods which you can invoke on an instance of OsmPrimitive. Source: josm/mixin/OsmPrimitiveMixin.js, line 13 Members &lt;static, readonly&gt; isNode Replies true if this object is a node Replies true if this object is a node Properties: Name Type Description isNode boolean true if this object is a node Source: josm/mixin/OsmPrimitiveMixin.js, line 663 &lt;static, readonly&gt; isRelation Replies true if this object is a relation Replies true if this object is a relation Properties: Name Type Description isRelation boolean true if this object is a relation Source: josm/mixin/OsmPrimitiveMixin.js, line 693 &lt;static, readonly&gt; isWay Replies true if this object is a way Replies true if this object is a way Properties: Name Type Description isWay boolean true if this object is a way Source: josm/mixin/OsmPrimitiveMixin.js, line 678 changesetId set or get the changeset id this primitive was last modified in. Set or get the changeset id this primitive was last modified in. get: - replies the changeset id or undefined, if no changeset id is known (i.e. for local primitives or proxy primitives). set: - assign a changset id, a number &gt;, 0. Properties: Name Type Description changesetId number the changset id Source: josm/mixin/OsmPrimitiveMixin.js, line 230 Example var nb = require(\"josm/builder\").NodeBuilder.forDataSet(ds); var n1 = nb.create(12345); // assign the changeset id n1.changesetId = 6; &lt;readonly&gt; dataSet Replies the parent dataset. Replies the parent dataset or undefined, if this primitive is not attached to a dataset. Properties: Name Type Description dataSet org.openstreetmap.josm.data.osm.DataSet the parent dataset Source: josm/mixin/OsmPrimitiveMixin.js, line 139 Example var ds = new DataSet(); var nb = require(\"josm/builder\").NodeBuilder.forDataSet(ds); // get members var n1 = nb.create(); n1.dataSet; // -&gt; ds var nb = require(\"josm/builder\").NodeBuilder; var n2 = nb.create(); n2.dataSet; // -&gt; undefined &lt;readonly&gt; id The unique numeric id The unique numeric id, positive for global primitives, negative for local primitives. Properties: Name Type Description id number the numberic id Source: josm/mixin/OsmPrimitiveMixin.js, line 24 Example var nb = require(\"josm/builder\").NodeBuilder; // get members var node = nb.create(); var id = node.id; // -&gt; a negative value &lt;readonly&gt; isGlobal Replies true, if this is a global primitive Replies true, if this is a global primitive Properties: Name Type Description isGlobal boolean true, if this is a global primitive Source: josm/mixin/OsmPrimitiveMixin.js, line 111 Example var nb = require(\"josm/builder\").NodeBuilder; // get members var node = nb.create(); node.isGlobal; // -&gt; false node = nb.create(1234); node.isGlobal; // -&gt; true &lt;readonly&gt; isIncomplete Replies true if this is a proxy object Replies true if this a proxy object, in JOSM terminology called an incomplete object. Properties: Name Type Description isIncomplete boolean true if this is a proxy object Source: josm/mixin/OsmPrimitiveMixin.js, line 291 &lt;readonly&gt; isLocal Replies true, if this is a local primitive. Replies true, if this is a local primitive. Properties: Name Type Description isLocal boolean true, if this is a local primitive Source: josm/mixin/OsmPrimitiveMixin.js, line 83 Example var nb = require(\"josm/builder\").NodeBuilder; // get members var node = nb.create(); node.isLocal; // -&gt; true node = nb.create(1234); node.isLocal; // -&gt; false isModified Sets or gets whether this object is modified. Sets or gets whether this object is modified. Supported alias: modified. Properties: Name Type Description isModified boolean true, if modified Source: josm/mixin/OsmPrimitiveMixin.js, line 311 Example var node = .... // create a node node.modified; // -&gt; true or false node.isModified = true; // sets the modified flag to true &lt;readonly&gt; keys Replies an array with the tag keys. Replies an array with the tag keys. Properties: Name Type Description keys array the tag keys Source: josm/mixin/OsmPrimitiveMixin.js, line 429 Example var node = .... // create a node // get the tag keys var keys = node.keys; tags Get or set the tags of the object. Get or set the tags of the object. get: - replies the tags as javascript object. set: assign null or undefined to remove all tags assign an object to set its properties as tags. assign an java.util.Map to set its elements as tags null values and undefined tag values aren't assigned. tag keys are normalized, i.e. leading and trailing white space is removed. Both, tag keys and tag values, are converted to strings. Properties: Name Type Description tags object the tags Source: josm/mixin/OsmPrimitiveMixin.js, line 369 Example var node = .... // create a node // set the tags using a javascript object node.tags = {amenity:\"restaurant\", name:\"Obstberg\"}; node.tags.amenity; // -&gt; restaurant node.tags.name; // -&gt; Obstberg // remove all tags node.tags = null; // set tags using a java map var tags = new java.util.HashMap(); tags.put(\"amenity\", \"restaurant\"); tags.put(\"name\", \"Obstberg\"); node.tags = tags; &lt;readonly&gt; timestamp Get the timestamp this primitive was last modified on the server. Get the timestamp this primitive was last modified on the server. Undefined, if this timestamp isn't known, i.e. for local primitives or for proxy primitives. Properties: Name Type Description timestamp java.util.Date the timestamp of last modification Source: josm/mixin/OsmPrimitiveMixin.js, line 266 Example var nb = require(\"josm/builder\").NodeBuilder.forDataSet(ds); var n1 = ... // assume n1 was downloaded from the server n1.timestamp; // the timestamp of last modification user Set or get the user. Set or get the user. get: - replies a User object or undefined, if not user is set. set: - assign a user, either as instance of User, supplying a user name or the unique global user id as number. Assign null or undefined to assign no user. Properties: Name Type Description user org.openstreetmap.josm.data.osm.User the user who last modified the primitive Source: josm/mixin/OsmPrimitiveMixin.js, line 170 Example var User = org.openstreetmap.josm.data.osm.User; var nb = require(\"josm/builder\").NodeBuilder.forDataSet(ds); var n1 = nb.create(); // assign a user object n1.user = new User(\"foobar\"); // assign the unique global user with name 'foobar' n1.user = \"foobar\"; // assign the unique global user with id 12345 n1.user = 12345; &lt;readonly&gt; version The version of the object. The version of the object. Only global objects have a version. The version for local and proxy objects is undefined. Properties: Name Type Description version number the primitive version Source: josm/mixin/OsmPrimitiveMixin.js, line 48 Example var nb = require(\"josm/builder\").NodeBuilder; // local object - get version is undefined var node = nb.create(); node.version; // -&amp;gt; undefined // global object - get version is defined var node = nb.create(12345, {version: 9}); node.version; // -&amp;gt; 9 // proxy object - get version is undefined var node = nb.createProxy(12345); node.version; // -&amp;gt; undefined &lt;inner&gt; isDeleted Set or get wheter this primitive is deleted. Set or get wheter this primitive is deleted. In order to invoke the native method isDeleted(), prefix the name with $, i.e. node.$isDeleted(); // -&gt; same as node.isDeleted without parantheses Properties: Name Type Description isDeleted boolean true, if this primitive is deleted Source: josm/mixin/OsmPrimitiveMixin.js, line 708 Methods &lt;static&gt; get(name) Replies the value of a tag. Replies the value of a tag, or undefined, if the tag isn't set. Parameters: Name Type Description name string the tag name. Must not be null or undefined. Non-string values are converted to a string. Leading and trailing whitespace is removed. Source: josm/mixin/OsmPrimitiveMixin.js, line 455 Returns: the tag value Type string Example var node = .... // create a node // set the tags using a javascript object node.tags = {amenity:\"restaurant\", name:\"Obstberg\"}; node.get(\"amenity\"); // -&gt; restaurant node.get(\"name\"); // -&gt; Obstberg &lt;static&gt; has(key) Checks whether a primitive has a tag. Replies true, if the object has a tag with key key. Signatures has(key) key is a string. Replies true, if the object has a tag with this key. Before matching, leading and trailing white space is removed from key. has(regexp) regexp is a regular expression. Replies true, if the object has at least one tag whose key matches with regexp. Parameters: Name Type Description key string | regexp the tag key we are looking up Source: josm/mixin/OsmPrimitiveMixin.js, line 560 Returns: true, if there is a tag with this key Type boolean Example var node = .... // create a node // set the tags using a javascript object node.tags = {amenity:\"restaurant\", name:\"Obstberg\"}; // test wheter the tags are set node.has(\"amenity\"); // -&gt; true node.has(\"no-such-tag\"); // -&gt; false // use a regexp node.has(/^a/); // -&gt; true node.has(/^name(:.*)?$/i); // -&gt; false &lt;static&gt; remove(name) Removes a tag. Deprecated. There is a name conflict with the remove() method for removing a node in WayMixin. Use removeTag() instead. Removes a tag. Parameters: Name Type Description name string the tag name. Must not be null or undefined. Non-string values are converted to a string. Leading and trailing whitespace is removed. Source: josm/mixin/OsmPrimitiveMixin.js, line 638 Example var node = .... // create a node // set the tags using a javascript object node.tags = {amenity:\"restaurant\", name:\"Obstberg\"}; node.remove(\"amenity\"); node.has(\"amenity\"); // -&gt; false &lt;static&gt; removeTag(name) Removes a tag. Removes a tag. Parameters: Name Type Description name string the tag name. Must not be null or undefined. Non-string values are converted to a string. Leading and trailing whitespace is removed. Source: josm/mixin/OsmPrimitiveMixin.js, line 610 Example var node = .... // create a node // set the tags using a javascript object node.tags = {amenity:\"restaurant\", name:\"Obstberg\"}; node.remove(\"amenity\"); node.has(\"amenity\"); // -&gt; false &lt;static&gt; set(tag) Set a tag or a collection of tags. Set a tag or a collection of tags. Signatures set(name,value) sets a tag given a name and a value. name must not be null or undefined. Non-string values are converted to a string. Leading and trailing whitespace is removed. value: if null or undefined, the tag is removed. Any other value is converted to a string set(tags) tags is either a java object whose properties are set as tags, or a java.util.Map. Parameters: Name Type Description tag any key/value pair, see description Source: josm/mixin/OsmPrimitiveMixin.js, line 482 Example var node = .... // create a node // set the tags using a javascript object node.set(\"amenity\", \"restaurant\"); node.set(\"name\", \"obstberg\"); node.get(\"amenity\"); // -&gt; restaurant node.get(\"name\"); // -&gt; Obstberg // set the tags using
