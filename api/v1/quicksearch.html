osm/layersjosm/mixin/BoundsMixinjosm/mixin/ChangesetMixinjosm/mixin/DataSetMixinjosm/mixin/JSActionMixinjosm/mixin/LatLonMixinjosm/mixin/NodeMixinjosm/mixin/OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixinjosm/mixin/RelationMixinjosm/mixin/UploadStrategyMixinjosm/mixin/WayMixinjosm/scriptingconsolejosm/ui/menujosm/util Classes josm/api~Apijosm/api~ChangesetApijosm/builder~NodeBuilderjosm/builder~RelationBuilderjosm/builder~WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/mixin/DataSetMixin~DataSetSelectionFacadejosm/ui/menu~MenuBar Mixins josm/mixin/BoundsMixin~BoundsMixinjosm/mixin/ChangesetMixin~ChangesetMixinjosm/mixin/DataSetMixin~DataSetMixinjosm/mixin/JSActionMixin~JSActionMixinjosm/mixin/LatLonMixin~LatLonMixinjosm/mixin/NodeMixin~NodeMixinjosm/mixin/OsmDataLayerMixin~OsmDataLayerMixinjosm/mixin/OsmPrimitiveMixin~OsmPrimitiveMixinjosm/mixin/RelationMixin~RelationMixinjosm/mixin/UploadStrategyMixin~UploadStrategyMixinjosm/mixin/WayMixin~WayMixin Mixin: RelationMixin josm/mixin/RelationMixin~ RelationMixin API V1 is deprecated and will be removed in 2021. Consider to migrate your scripts to API V2. This mixin provides additional properties and methods which you can invoke on an instance of Relation. You can access relation members using relation[i], see examples below. Source: josm/mixin/RelationMixin.js, line 13 Example var Relation = org.openstreetmap.josm.data.osm.Relation; var out = java.lang.System.out; var relation = new Relation(12345); // use the mixin property 'id' to access the relation id ... var id = relation.id; // ... or the native method getUniqueId() id = relation.getUniqueId(); // loop over relation members and print out the roles for (var i=0; i &lt; relation.length; i++) { out.println(relation[i].role); } Extends OsmPrimitiveMixin Members &lt;readonly&gt; length Replies the number of relation members. Replies the number of relation members. Properties: Name Type Description length number the number of relation members Source: josm/mixin/RelationMixin.js, line 46 members Set or get the relation members The relation members get replies the current list of relation members as javascript array. set Assign the list of relation members. Assign null or undefined to remove all members. Assign an array or a java.util.List of members. Members can be instances of RelationMember, Node, Way, or Relation. null or undefined are ignored. Note: you can't assign members to a proxy relation. Properties: Name Type Description members member | Array.&lt;member&gt; | java.util.List the relation members Source: josm/mixin/RelationMixin.js, line 70 Example var rb = require(\"josm/builder\").RelationBuilder; var nb = require(\"josm/builder\").NodeBuilder; var relation = rb.create(); // set members relation.members = [nb.create(), rb.member('role.1', rb.create(12345))]; // get members var members = relation.members; Methods add(members) Adds one or more member to the relation. Adds additional members at the end of the relation members list. Signatures add(m1, m2, ...) Adds a variable number of members. null or undefined are ignored. A member is either an instance of RelationMember or a Node, Way, or Relation. If an OSM primitive is passed in, a relation member with an empty role is created. add(array|list) Adds an array or list of members. null or undefined are ignored. A list is either a javascript array or an instance of a java List (java.util.List). A list element is either an instance of RelationMember, or or a Node, Way, or Relation. If an OSM primitive is passed in, a relation member with an empty role is created. null and undefined are ignored. Parameters: Name Type Description members see description Source: josm/mixin/RelationMixin.js, line 166 Example var rbuilder = require(\"josm/builder\").RelationBuilder; var nbuilder = require(\"josm/builder\").NodeBuilder; var relation = rb.create(); // add a member using a RelationMember instance (created with the utility // method rbuilder.member(...) relation.add(rbuilder.member('myrole', nbuilder.create())); // add three nodes as members, each with the empty role relation.add(nb.create(), nb.create(), nb.create()); // add an array of members var m = [nb.create(), rb.member(\"role.1\", nb.create())]; relation.add(m); getIdAt(idx) Replies the object id of a member. Replies the unique object id for the member object at position idx. Parameters: Name Type Description idx number the index. a number &gt;= 0 and &lt; the current number of members Source: josm/mixin/RelationMixin.js, line 322 Returns: the unique object id for the member object at position idx Type number Example var rb = require(\"josm/builder\").RelationBuilder; var nb = require(\"josm/builder\").NodeBuilder; var wb = require(\"josm/builder\").WayBuilder; // relation has two members var relation = rb.withMembers(nb.create(), nb.create()).create(); var id = relation.getIdAt(0); getObjectAt(idx) Replies the object of a member. Replies the object represented by the member at position idx. Parameters: Name Type Description idx number the index. a number &gt;= 0 and &lt; the current number of members Source: josm/mixin/RelationMixin.js, line 384 Returns: the object represented by the member at position idx Type object Example var rb = require(\"josm/builder\").RelationBuilder; var nb = require(\"josm/builder\").NodeBuilder; var wb = require(\"josm/builder\").WayBuilder; // relation has two members var n1 = nb.create(); var relation = rb.withMembers(n1, nb.create()).create(); var node = relation.getObjectAt(0) // ==&gt; n1 getRoleAt(idx) Replies the role of a member. Replies the member role for the member at position idx. Parameters: Name Type Description idx number the index. a number &gt;= 0 and &lt; the current number of members Source: josm/mixin/RelationMixin.js, line 354 Returns: the member role for the member at position idx Type string Example var rb = require(\"josm/builder\").RelationBuilder; var nb = require(\"josm/builder\").NodeBuilder; var wb = require(\"josm/builder\").WayBuilder; // relation has two members var relation = rb.withMembers(nb.create(), nb.create()).create(); var role = relation.getRoleAt(0) // ==&gt; \"\", the empty role ; insertAt(idx, object) Inserts one or more members at a position. Inserts a member at position idx. Parameters: Name Type Description idx number the index. a number &gt;= 0 and &lt;= the current number of members object object the object, either a RelationMember, or a Node, a Way, or a Relation. Must not be null or undefined. Source: josm/mixin/RelationMixin.js, line 236 Example var rb = require(\"josm/builder\").RelationBuilder; var nb = require(\"josm/builder\").NodeBuilder; var wb = require(\"josm/builder\").WayBuilder; // create a relation with two members var relation = rb.withMembers(nb.create(), nb.create()).create(); // insert another member for a another node at position 0 relation.insertAt(0, nb.create()); // insert a way with role 'role.1' at position 1 relation.insertAt(1, rb.member('role.1', wb.create())); setAt(idx, object) Sets one or more members at a position. Sets a member at position idx. Parameters: Name Type Description idx number the index. a number &gt;= 0 and &lt; the current number of members object object either a RelationMember, or a Node, a Way, or a Relation. Must not be null or undefined. Source: josm/mixin/RelationMixin.js, line 279 Example var rb = require(\"josm/builder\").RelationBuilder; var nb = require(\"josm/builder\").NodeBuilder; var wb = require(\"josm/builder\").WayBuilder; // relation has two members var relation = rb.withMembers(nb.create(), nb.create()).create(); // set another member for a another node at position 0 relation.setAt(0, nb.create()); // set a way with role 'role.1' at position 1 relation.setAt(1, rb.member('role.1', wb.create())); × Search results Close "},"module-josm_mixin_UploadStrategyMixin.html":{"id":"module-josm_mixin_UploadStrategyMixin.html","title":"Module: josm/mi     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
