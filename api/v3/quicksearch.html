g.openstreetmap.josm.gui.layer.OsmDataLayer') const Layer = Java.type('org.openstreetmap.josm.gui.layer.Layer') const UndoRedoHandler = Java.type('org.openstreetmap.josm.data.UndoRedoHandler') const CombineWayAction = Java.type('org.openstreetmap.josm.actions.CombineWayAction') const JavaDeleteCommand = Java.type('org.openstreetmap.josm.command.DeleteCommand') const LatLon = Java.type('org.openstreetmap.josm.data.coor.LatLon') const RelationMember = Java.type('org.openstreetmap.josm.data.osm.RelationMember') const ArrayList = Java.type('java.util.ArrayList') const Map = Java.type('java.util.Map') const HashMap = Java.type('java.util.HashMap') const HashSet = Java.type('java.util.HashSet') const Collection = Java.type('java.util.Collection') const Command = Java.type('org.openstreetmap.josm.command.Command') const System = Java.type('java.lang.System') function checkAndFlatten (primitives) { const ret = new HashSet() function visit (value) { if (util.isNothing(value)) return if (util.isCollection(value)) { util.each(value, visit) } else if (value instanceof OsmPrimitive) { ret.add(value) } else { util.assert(false, 'Unexpected object to add as OSM primitive, got {0}', value) } } visit(primitives) return ret } function applyTo (layer) { util.assert(util.isSomething(layer), 'layer: must not be null or undefined') util.assert(layer instanceof OsmDataLayer, 'layer: expected OsmDataLayer, got {0}', layer) const cmd = this.createJOSMCommand(layer) try { layer.getDataSet().beginUpdate() UndoRedoHandler.getInstance().add(cmd) } finally { layer.getDataSet().endUpdate() } } function toArray (collection) { if (util.isArray(collection)) return collection if (collection instanceof Collection) { const ret = [] for (const it = collection.iterator(); it.hasNext();) ret.push(it.next()) return ret } } /** * A command to add a collection of objects to a data layer. * * @class * @name AddCommand * @summary A command to add a collection of objects to a data layer * @param { java.util.Collection| array } objs the objects to add */ export function AddCommand(objs) { util.assert(objs, 'objs: mandatory parameter missing') this._objs = toArray(checkAndFlatten(objs)) } /** * Applies the command to a layer. * * @function * @summary Applies the command to a layer. * @param {org.openstreetmap.josm.gui.layer.OsmDataLayer} layer the data layer * @instance * @memberof module:josm/command.AddCommand * @name applyTo */ AddCommand.prototype.applyTo = applyTo /** * Creates the internal JOSM command for this command * * @function * @summary Creates the internal JOSM command for this command * @param {org.openstreetmap.josm.gui.layer.OsmDataLayer} layer the data layer * @returns {org.openstreetmap.josm.command.Command} the command * @memberof module:josm/command.AddCommand * @name createJOSMCommand * @instance */ AddCommand.prototype.createJOSMCommand = function (layer) { util.assert(util.isSomething(layer), 'layer: must not be null or undefined') util.assert(layer instanceof OsmDataLayer, 'layer: expected OsmDataLayer, got {0}', layer) const list = new ArrayList() for (let i = 0; i &lt; this._objs.length; i++) { const o = this._objs[i] list.add(o) } return new AddMultiCommand(layer, list) } /** * Creates a command to add a collection of objects to a data layer. * * &lt;strong&gt;Signatures&lt;/strong&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;add(obj, obj, ...)&lt;/code&gt; &lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;&lt;code&gt;obj&lt;/code&gt; are {@class org.openstreetmap.josm.data.osm.Node}s, * {@class org.openstreetmap.josm.data.osm.Way}s, or * {@class org.openstreetmap.josm.data.osm.Relations}s. Or javascript array * or Java collections thereof.&lt;/dd&gt; * &lt;/dl&gt; * * @example * import {add} from 'josm/command' * import layers from 'josm/layer' * import {NodeBuilder} from 'josm/builder' * const layer = layers.get('Data Layer 1') * * // add two nodes * add(NodeBuilder.create(), NodeBuilder.create()).applyTo(layer) * * * @function * @summary Creates a command to add a collection of objects * @param {...(primitive | primitive[] | java.lang.Collection )} primitives the primitives to add * @name add * @static * @returns {module:josm/command.AddCommand} the command object */ export function add(){ const objs = checkAndFlatten(arguments) return new AddCommand(objs) } /** * A command to delete a collection of objects in a data layer. * * @class * @param {java.util.Collection|array} objs the objects to add * @summary A command to delete a collection of objects in a data layer. * @param {java.util.Collection|array} objs the objects to add */ export function DeleteCommand(objs) { this._objs = checkAndFlatten(objs) } /** * Applies the command to a layer. * * @function * @summary Applies the command to a layer. * @param {org.openstreetmap.josm.gui.layer.OsmDataLayer} layer the data layer * @memberof module:josm/command.DeleteCommand * @instance * @name applyTo */ DeleteCommand.prototype.applyTo = applyTo /** * Creates the internal JOSM command for this command * * @function * @summary Creates the internal JOSM command for this command * @param {org.openstreetmap.josm.gui.layer.OsmDataLayer} layer the data layer * @returns {org.openstreetmap.josm.command.Command} the command object * @instance * @name createJOSMCommand * @memberof module:josm/command.DeleteCommand */ DeleteCommand.prototype.createJOSMCommand = function (layer) { util.assert(util.isSomething(layer), 'layer: must not be null or undefined') util.assert(layer instanceof OsmDataLayer, 'layer: expected OsmDataLayer, got {0}', layer) return JavaDeleteCommand.delete(this._objs, true /* alsoDeleteNodesInWay */, true /* silent */) } /** * Creates a command to delete a collection of objects in a data layer. * * &lt;strong&gt;Signatures&lt;/strong&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;delete(obj,obj,..., ?options)&lt;/code&gt; &lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;&lt;code&gt;obj&lt;/code&gt; are {@class org.openstreetmap.josm.data.osm.Node}s, * {@class org.openstreetmap.josm.data.osm.Way}s, or * {@class org.openstreetmap.josm.data.osm.Relations}s. Or javascript array * or Java collections thereof.&lt;/dd&gt; * &lt;/dl&gt; * * @example * import {buildDeleteCommand} from 'josm/command' * import layers from 'josm/layer' * import {NodeBuilder} from 'josm/builder' * const layer = layers.get('Data Layer 1') * * // delete two nodes * buildDeleteCommand(NodeBuilder.create(),NodeBuilder.create()).applyTo(layer) * * * @function * @summary Creates a command to delete a collection of objects * @param {...(primitive | primitive[] | java.lang.Collection )} primitives the primitives to delete * @static * @name delete * @returns {module:josm/command.DeleteCommand} the command object */ export function buildDeleteCommand() { return new DeleteCommand(checkAndFlatten(arguments)) } function scheduleLatChangeFromPara (para, change) { if (!para || !util.isDef(para.lat)) return util.assert(util.isNumber(para.lat), 'lat: lat must be a number, got {0}', para.lat) util.assert(LatLon.isValidLat(para.lat), 'lat: expected a valid lat, got {0}', para.lat) change.withLatChange(para.lat) } function scheduleLonChangeFromPara (para, change) { if (!para || !util.isDef(para.lon)) return util.assert(util.isNumber(para.lon), 'lon: lon must be a number, got {0}', para.lon) util.assert(LatLon.isValidLon(para.lon), 'lon: expected a valid lon, got {0}', para.lon) change.withLonChange(para.lon) } function buildLatLon (obj) { util.assert(util.isSomething(obj), 'obj: must not be null or undefined') util.assert(typeof obj === 'object', 'obj: expected an object, got {0}', obj) util.assert(util.isNumber(obj.lat), 'obj.lat: expected a number, got {0}', obj.lat) util.assert(util.isNumber(obj.lon), 'obj.lon: expected a number, got {0}', obj.lon) util.assert(LatLon.isValidLat(obj.lat), 'obj.lat: expected a valid lat in the range [-90,90], got {0}', obj.lat) util.assert(LatLon.isValidLon(obj.lon), 'obj.lon: expected a valid lon in the range [-180,180], got {0}', obj.lon) return new LatLon(obj.lat, obj.lon) } function schedulePosChangeFromPara (para, change) { if (!para || !util.isDef(para.pos)) return util.assert(para.pos, 'pos must no be null') let pos = para.pos if (pos instanceof LatLon) { // OK } else if (typeof pos === 'object') { pos = buildLatLon(pos) } else { util.assert(false, 'pos: unexpected value, expected LatLon or object, got {0}', pos) } change.withPosChange(pos) } function scheduleNodeChangeFromPara (para, change) { if (!para || !util.isDef(para.nodes)) return // convert to a Java List ... const l = new ArrayList() for (let i = 0; i &lt; para.nodes.length; i++) { l.add(para.nodes[i]) } // ... and pass it to the change command change.withNodeChange(l) } function scheduleMemberChangeFromPara (para, change) { if (!para || !util.isDef(para.members)) return const l = new ArrayList() if (para.members instanceof RelationMember) { l.add(para.members) } else if (para.members instanceof Collection) { l.addAll(para.members) } else if (util.isArray(para.members)) { for (let i = 0; i &lt; para.members.length; i++) { l.add(para.members[i]) } } else { util.assert(false, 'Expected RelationMember, array or collection ' + 'of RelationMembers, got {0}', para.members) } change.withMemberChange(l) } function scheduleTagsChangeFromPara (para, change) { if (!para || !util.isDef(para.tags)) return util.assert(para.tags, 'tags must no be null') let tags = para.tags if (tags instanceof Map) { // OK } else if (typeof tags === 'object') { const map = new HashMap() for (let key in tags) { if (!util.hasProp(tags, key)) continue const value = tags[key] key = util.trim(key) map.put(key, value) } tags = map } else { util.assert(false, 'tags: unexpected value, expected Map or object, got {0}', tags) } change.withTagsChange(tags) } function changeFromParameters (para) { const change = new Change() scheduleLatChangeFromPara(para, change) scheduleLonChangeFromPara(para, change) schedulePosChangeFromPara(para, change) scheduleTagsChangeFromPara(para, change) scheduleNodeChangeFromPara(para, change) scheduleMemberChangeFromPara(para, change) return change } /** * A command to change a collection of objects in a data layer. * * @class * @param {java.util.Collection|array} objs the objects to change * @param {org.openstreetmap.josm.plugins.scripting.js.api.Change} change the change specification * @summary A command to change a collection of objects in a data layer. */ export function ChangeCommand(objs, change) { this._objs = checkAndFlatten(objs) this._change = change } /** * Applies the command to a layer. * * @function * @summary Applies the command to a layer. * @param {org.openstreetmap.josm.gui.layer.OsmDataLayer} layer the data layer * @memberof module:josm/command.ChangeCommand * @instance * @name applyTo */ ChangeCommand.prototype.applyTo = applyTo /** * Creates the internal JOSM command for this command * * @summary Creates the internal JOSM command for this command * @param {org.openstreetmap.josm.gui.layer.OsmDataLayer} layer the data layer * @returns {org.openstreetmap.josm.command.Command} the command object * @instance * @function * @name createJOSMCommand * @memberof module:josm/command.ChangeCommand */ ChangeCommand.prototype.createJOSMCommand = function (layer) { util.assert(util.isSomething(layer), 'layer: must not be null or undefined') util.assert(layer instanceof OsmDataLayer, 'layer: expected OsmDataLayer, got {0}', layer) return new ChangeMultiCommand(layer, this._objs, this._change) } /** * Creates a command to change a collection of objects in a data layer. * * &lt;strong&gt;Signatures&lt;/strong&gt; * * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;change(obj,obj,..., options)&lt;/code&gt; &lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;&lt;code&gt;obj&lt;/code&gt; are {@class org.openstreetmap.josm.data.osm.Node}s, * {@class org.openstreetmap.josm.data.osm.Way}s, or * {@class org.openstreetmap.josm.data.osm.Relation}s. Or javascript array * or Java collections thereof.&lt;/dd&gt; * &lt;/dl&gt; * * The mandatory last argument is an object with named parameters. It accepts * the following named parameters: * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;lat:number&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Changes the latitude of the target nodes to &lt;code&gt;lat&lt;/code&gt;.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;lon:number&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Changes the longitude of the target nodes to &lt;code&gt;lon&lt;/code&gt;.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;pos: * {@class org.openstreetmap.josm.data.coor.LatLon}|object&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Changes the position of the target nodes to &lt;code&gt;pos&lt;/code&gt;. * pos is either a {@class org.openstreetmap.josm.data.coor.LatLon} or an * object &lt;code&gt;{lat:..., lon:...}&lt;/code&gt; * &lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;tags:{@class java.util.Map}|object&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Changes the tags of the target objects to &lt;code&gt;tags&lt;/code&gt;.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;nodes:{@class java.util.List}|array&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Changes the nodes of the target way sto &lt;code&gt;nodes&lt;/code&gt;.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;members:{@class java.util.List}|array&lt;/code&gt; * &lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Changes the nodes of the target relations to &lt;code&gt;members&lt;/code&gt;.&lt;/dd&gt; * &lt;/dl&gt; * * @example * import {buildChangeCommand} from 'josm/command' * import layers from 'josm/layers' * const layer = layers.get(\"Data Layer 1\") * * // change the position of a node * buildChangeCommand(n1, {lat: 123.45, lon: 44.234}).applyTo(layer) * * // change the tags of a collection of primitives * buildChangeCommand(n1, n3, w1, r1, { * tags: {'mycustomtag': 'value'} * }).applyTo(layer) * * @function * @summary Creates a command to change a collection of objects * @name change * @returns {module:josm/command.ChangeCommand} the change command object * @static */ export function buildChangeCommand() { let objs = [] let change switch (arguments.length) { case 0: util.assert(false, 'Unexpected number of arguments, got {0} arguments', arguments.length) break default: { const a = arguments[arguments.length - 1] if (a instanceof OsmPrimitive) { util.assert(false, 'Argument {0}: unexpected last argument, expected named ' + 'parameters, got {0}', a) } else if (typeof a === 'object') { // last argument is an object with named parameters objs = Array.prototype.slice.call(arguments, 0, -1) change = changeFromParameters(a) } else { util.assert(false, 'Argument {0}: unexpected type of value, got {1}', arguments.length - 1, a) } } } const tochange = checkAndFlatten(objs) return new ChangeCommand(tochange, change) } /** * Accessor to the global command history. * &lt;p&gt; * Provides static methods to redo and undo commands. * * @class * @summary Accessor to the global command history */ export const CommandHistory = {} /** * Undoes the last &lt;code&gt;depth&lt;/code&gt; commands. * * @static * @summary Undoes the last &lt;code&gt;depth&lt;/code&gt; commands. * @param {number} [depth=1] the number of commands to be undone * @memberof module:josm/command.CommandHistory * @function * @name undo */ CommandHistory.undo = function (depth) { if (util.isDef(depth)) { util.assert(util.isNumber(depth), 'depth: expected a number, got {0}', depth) util.assert(depth &gt; 0, 'depth: expected number &gt; 0, got {0}', depth) } const undoRedoHandler = UndoRedoHandler.getInstance() if (depth) { undoRedoHandler.undo(depth) } else { undoRedoHandler.undo() } } /** * Redoes the last &lt;code&gt;depth&lt;/code&gt; commands. * * @static * @summary Redoes the last &lt;code&gt;depth&lt;/code&gt; commands. * @param {number} [depth=1] the number of commands to be redone. * @memberof module:josm/command.CommandHistory * @function * @name redo */ CommandHistory.redo = function (depth) { if (util.isDef(depth)) { util.assert(util.isNumber(depth), 'depth: expected a number, got {0}', depth) util.assert(depth &gt; 0, 'depth: expected number &gt; 0, got {0}', depth) } const undoRedoHandler = UndoRedoHandler.getInstance() if (depth) { undoRedoHandler.redo(depth) } else { undoRedoHandler.redo() } } /** * Removes commands in the command history, either all commands, or only the * commands applied to a specific layer. * * @static * @summary Removes commands in the command history * @param {org.openstreetmap.josm.gui.layer.Layer} [layer] the * reference layer. Only commands applied to this layer are removed. Default * if missing: &lt;strong&gt;all&lt;/strong&gt; commands are removed. * @memberof module:josm/command.CommandHistory * @function * @name clear */ CommandHistory.clear = function (layer) { const undoRedoHandler = UndoRedoHandler.getInstance() function clearAll () { undoRedoHandler.clean() } function clearForLayer (layer) { undoRedoHandler.clean(layer) } switch (arguments.length) { case 0: clearAll(); break case 1: { const layer = arguments[0] util.assert(layer instanceof Layer, 'Expected a Layer, got {0}', layer) clearForLayer(layer) break } default: util.assert(false, 'Unexpected number of arguments') } } /** * Combines two or more ways into one resulting way. * &lt;p&gt; * Reuses the logic behind the JOSM standard menu entry Tools-&amp;gt;Combine Ways. * If invoked from a script, this may trigger modal dialogs which are presented * to the user, in particular if the direction of the ways has to be reversed * because otherwise they could not be combined. * * @param ways the ways to be combined * @example * import {combineWays} from 'josm/command' * import layers from 'josm/layer' * const ds = layers.activeLayer.data * const ways = [ds.way(1), ds.way(2), ds.way(3)] * * // pass in an array ... * combineWays(ways) * // ... or the individual ways ... * combineWays(ds.way(1), ds.way(2), ds.way(3)) * // ... or any combination thereof. * * @function * @summary Combines two or more ways into one resulting way. * @param {...org.openstreetmap.josm.data.osm.Way | array} ways the ways to be combined * @static * @name combineWays */ export function combineWays() { // ways becomes a java.util.HashSet const ways = checkAndFlatten(arguments) // remove any primitives which are not nodes from the arguments const it = ways.iterator() while (it.hasNext()) { const primitive = it.next() if (primitive == null || !primitive.isWay) { it.remove() } } // at least two remaining ways required to combine them. If less, just // return, don't throw if (ways.size() &lt;= 1) return const activeLayer = layers.activeLayer if (activeLayer == null) return const ret = CombineWayAction.combineWaysWorker(ways) // happens, if combineWayWorkers presents a modal dialog and the user // aborts it if (ret == null) return // ret.b is the SequenceCommand which combines the ways into one // resulting ways. Apply this command to the active layer. activeLayer.apply(ret.b) } /** * Combines the currently selected ways in the active layer into one resulting * way. * * Returns without effect if * &lt;ul&gt; * &lt;li&gt;there is no active layer&lt;/li&gt; * &lt;li&gt;the active layer is not a data layer&lt;/li&gt; * &lt;li&gt;there are less than two selected ways in the active layer&lt;/li&gt; * &lt;/ul&gt; * * Reuses the logic behind the JOSM standard menu entry Tools-&amp;gt;Combine Ways. * If invoked from a script, this may trigger modal dialogs which are presented * to the user, in particular if the direction of the ways has to be reversed * because otherwise they could not be combined. * * @example * import {combineSelectedWays} from 'josm/command' * import layers from 'josm/layer' * const ds = layers.activeLayer.data * combineSelectedWays(ways) * * @summary Combines the currently selected ways. * @static * @name combineSelectedWays * @function */ export function combineSelectedWays() { const activeLayer = layers.activeLayer if (activeLayer == null) return const ways = activeLayer.data.selection.ways if (ways == null || ways.length &lt;= 1) return combineWays(ways) } × Search results Close "},"josm_ds.mjs.html":{"id":"josm_ds.mjs.html","title":"Source: josm/ds.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Source: josm/ds.mjs /** * Provides utitly methods for data sets * * @module josm/ds */ /* global Java */ import * as util from 'josm/util' import { NodeBuilder, WayBuilder, RelationBuilder } from 'josm/builder' export const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const SimplePrimitiveId = Java.type('org.openstreetmap.josm.data.osm.SimplePrimitiveId') const PrimitiveId = Java.type('org.openstreetmap.josm.data.osm.PrimitiveId') export const OsmPrimitiveType = Java.type('org.openstreetmap.josm.data.osm.OsmPrimitiveType') const Collection = Java.type('java.util.Collection') const HashSet = Java.type('java.util.HashSet') const File = Java.type('java.io.File') const FileWriter = Java.type('java.io.FileWriter') const PrintWriter = Java.type('java.io.PrintWriter') const FileInputStream = Java.type('java.io.FileInputStream') const OsmImporter = Java.type('org.openstreetmap.josm.gui.io.importexport.OsmImporter') const OsmChangeImporter = Java.type('org.openstreetmap.josm.gui.io.importexport.OsmChangeImporter') const OsmReader = Java.type('org.openstreetmap.josm.io.OsmReader') const OsmChangeReader = Java.type('org.openstreetmap.josm.io.OsmChangeReader') const Utils = Java.type('org.openstreetmap.josm.tools.Utils') const GZIPInputStream = Java.type('java.util.zip.GZIPInputStream') const OsmWriterFactory = Java.type('org.openstreetmap.josm.io.OsmWriterFactory') const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') const System = Java.type('java.lang.System') function log (msg) { System.out.println(msg) } function normalizeType (type) { if (util.isString(type)) { type = type.trim().toLowerCase() if ('node'.startsWith(type)) { return OsmPrimitiveType.NODE } else if ('way'.startsWith(type)) { return OsmPrimitiveType.WAY } else if ('relation'.startsWith(type)) { return OsmPrimitiveType.RELATION } else { util.assert(false, 'expected type as string, i.e. \"node\", \"way\", or \"relation\", got \"{0}\"', type) } } else if (type instanceof OsmPrimitiveType) { return type } else { util.assert(false, 'expected String or OsmPrimitiveType, got \"{0}\", type') } } function normalizeId (id) { if (util.isNumber(id)) { if (Number.isInteger(id)) { return id } else { util.assert(false, 'expected integer , got \"{0}\"', id) } } else if (util.isString(id)) { const idSaved = id id = parseInt(id.trim()) if (isNaN(id)) { util.assert(false, 'expected integer as string, got \"{0}\"', idSaved) } } else { util.assert(false, 'expected an integer or a string, got \"{0}\"', id) } } /** * Creates an ID for an OSM primitive. * * &lt;strong&gt;Signatures&lt;/strong&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;buildId(id, type)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Replies an object given by its unique numeric id and a type. * The type is either a string &lt;code&gt;node&lt;/code&gt;, &lt;code&gt;way&lt;/code&gt;, or * &lt;code&gt;relation&lt;/code&gt;, or one of the symbols * {@class org.openstreetmap.josm.data.osm.OsmPrimitiveType}.NODE, * {@class org.openstreetmap.josm.data.osm.OsmPrimitiveType}.WAY, or * {@class org.openstreetmap.josm.data.osm.OsmPrimitiveType}.RELATION.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;buildId(id)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Replies an object given an ID. &lt;code&gt;id&lt;/code&gt; is either an instance * of * {@class org.openstreetmap.josm.data.osm.PrimitiveId} or an object with * the properties &lt;code&gt;id&lt;/code&gt; and &lt;code&gt;type&lt;/code&gt;, i.e. * &lt;code&gt;{id: 1234, type: 'node'}&lt;/code&gt;.&lt;/dd&gt; * &lt;/dl&gt; * * @example * import { buildId, OsmPrimitiveType} from 'josm/ds' * * // build a node id * const id1 = buildId(1234, 'node') * * // build a way id * const id2 = buildId(3333, OsmPrimitiveType.WAY) * * // build a relation id * const id3 = buildId({id: 5423, type: 'relation'}) * * * @param args see description */ export function buildId (id, type) { function buildId2 (id, type) { id = normalizeId(id) type = normalizeType(type) if (id === 0) { util.assert(false, 'expected id != 0, got 0') } return new SimplePrimitiveId(id, type) } function buildId1 (id) { if (id instanceof PrimitiveId) { return id } if (util.hasProp(id, 'id') &amp;&amp; util.hasProp(id, 'type')) { return buildId2(id.id, id.type) } util.assert(false, 'expected PrimitiveId or {id: ..., type: ...}, got \"{0}\"', id) } util.assert(arguments.length &gt; 0, 'expected at least 1 argument, got 0') switch (arguments.length) { case 1: return buildId1(...arguments) case 2: return buildId2(...arguments) default: util.assert(false, 'expected 1 or 2 arguments, got {0}', arguments.length) } } function each (collection, delegate) { if (util.isArray(collection) || util.isArguments(collection)) { for (let i = 0; i &lt; collection.length; i++) { delegate(collection[i]) } } else if (collection instanceof Collection) { for (let it = collection.iterator(); it.hasNext();) { delegate(it.next()) } } else { util.assert(false, 'Expected list or collection, got {0}', collection) } } function collect (collection, predicate) { const ret = [] each(collection, (obj) =&gt; { if (predicate(obj)) ret.push(obj) }) return ret } function isCollection (collection) { return util.isArray(collection) || util.isArguments(collection) || collection instanceof Collection } function normalizeIds () { function walk (set, ids) { if (util.isNothing(ids)) return if (ids instanceof PrimitiveId) { set.add(ids) } else if (isCollection(ids)) { each(ids, (that) =&gt; walk(set, that)) } else { util.assert(false, 'PrimitiveId or collection required, got {0}', ids) } } const set = new HashSet() for (let i = 0; i &lt; arguments.length; i++) { walk(set, arguments[i]) } return set } /** * &lt;code&gt;DataSetUtil&lt;/code&gt; provides methods to build OSM primitive IDs and to * manipulate data in a {@class org.openstreetmap.josm.data.osm.DataSet}. * */ export class DataSetUtil { /** * Creates an instance of &lt;code&gt;DataSetUtil&lt;/code&gt; for a given {@class org.openstreetmap.josm.data.osm.DataSet} * * @example * import { DataSetUtil, DataSet } from 'josm/ds' * const dsutil = new DataSetUtil(new DataSet()) * * @summary Build an utility object wrapping the dataset &lt;code&gt;ds&lt;/code&gt; * @param {org.openstreetmap.josm.data.osm.DataSet} [ds] the dataset. Creates a new dataset if missing */ constructor (ds) { ds = ds || new DataSet() this.ds = ds } /** * Replies an OSM object from the dataset, or undefined, if no such object * exists. * * &lt;strong&gt;Signatures&lt;/strong&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;get(id, type)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Replies an object given by its unique numeric id and a type. * The type is either a string \"node\", \"way\", or \"relation\", or one of * the symbols * {@class org.openstreetmap.josm.data.osm.OsmPrimitiveType}.NODE, * {@class org.openstreetmap.josm.data.osm.OsmPrimitiveType}.WAY, or * {@class org.openstreetmap.josm.data.osm.OsmPrimitiveType}.RELATION.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;get(id)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Replies an object given an ID. &lt;code&gt;id&lt;/code&gt; is either an instance * of * {@class org.openstreetmap.josm.data.osm.PrimitiveId} or an object with * the properties &lt;code&gt;id&lt;/code&gt; and &lt;code&gt;type&lt;/code&gt;, i.e. * &lt;code&gt;{id: 1234, type: \"node\"}&lt;/code&gt;.&lt;/dd&gt; * &lt;/dl&gt; * * @example * import { buildId , DataSetUtil, DataSet, OsmPrimitiveType} from 'josm/ds' * * const dsutil = new DataSetUtil(new DataSet()) * // get a node * const n1 = dsutil.get(1234, 'node') * * // get a way * const w1 = dsutil.get(3333, OsmPrimitiveType.WAY) * * // get a relation * const r1 = dsutil.get({id: 5423, type: 'relation'}) * * // pass in a SimplePrimitiveId * const id = buildId(-5, OsmPrimitiveType.NODE) * const n2 = dsutil.get(id) * * // pass in a primitive to get it * const w2 = dsutil.wayBuilder().create(987) * const w3 = dsutil.get(w2) * * @param args see description */ get () { const id = buildId(...arguments) return this.ds.getPrimitiveById(id) } /** * Replies the node with id &lt;code&gt;id&lt;/code&gt;, or null. * * @example * import { DataSet, DataSetUtil } from 'josm/ds' * * const dsutil = new DataSetUtil(new DataSet()) * // get a node * const n = dsutil.node(1234) * * @param {number} id the unique numeric id. Must not be 0. * @returns {org.openstreetmap.josm.data.osm.Node} the node */ node (id) { util.assert(util.isSomething(id), 'expected defined id, got \"{0}\"', id) return this.get(id, 'node') } /** * Replies the way with id &lt;code&gt;id&lt;/code&gt;, or null * * @example * import { DataSet, DataSetUtil } from 'josm/ds' * * const dsutil = new DataSetUtil(new DataSet()) * // get a way * const w = dsutil.way(1234) * @param {number} id the unique numeric id. Must not be 0. * @returns {org.openstreetmap.josm.data.osm.Way} the way */ way (id) { util.assert(util.isSomething(id), 'expected defined id, got \"{0}\"', id) return this.get(id, 'way') } /** * Replies the relation with id &lt;code&gt;id&lt;/code&gt;. * * @example * import { DataSet, DataSetUtil } from 'josm/ds' * * const dsutil = new DataSetUtil(new DataSet()) * // get a relation * const r = dsutil.relation(1234) * * @param {number} id the unique numeric id. Must not be 0. * @returns {org.openstreetmap.josm.data.osm.Relation} the relation */ relation (id) { util.assert(util.isSomething(id), 'expected defined id, got \"{0}\"', id) return this.get(id, 'relation') } /** * Run a sequence of operations against the dataset in \"batch mode\". * * Listeners to data set events are only notified at the end of the batch. * * @example * import { DataSet, DataSetUtil } from 'josm/ds' * const dsutil = new DataSetUtil(new DataSet()) * // creates and adds two nodes and a way in batch operation * // to the dataset * dsutil.batch(() =&gt; { * const n1 = dsutil.nodeBuilder().create() * const n2 = dsutil.nodeBuilder().create() * dsutil.wayBuilder().withNodes(n1,n2).create() * }) * * @param {function} delegate the function implementing the batch process. * Ignored if null or undefined. */ batch (delegate) { if (!(util.isSomething(delegate))) { return } util.assert(util.isFunction(delegate), 'expected a function, got \"{0}\"', delegate) this.ds.beginUpdate() try { delegate() } finally { this.ds.endUpdate() } } /** * Removes objects from the dataset * * &lt;strong&gt;Signatures&lt;/strong&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;remove(id, type)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Removes a single object given by its unique numeric ID (nid) and a * type. The type is either a string \"node\", \"way\", or \"relation\", or one * of the symbols * {@class org.openstreetmap.josm.data.osm.OsmPrimitiveType}.NODE, * {@class org.openstreetmap.josm.data.osm.OsmPrimitiveType}.WAY, or * {@class org.openstreetmap.josm.data.osm.OsmPrimitiveType}.RELATION.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;remove(id, id, ...)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Removes a collection of objects given by the ids. &lt;code&gt;id&lt;/code&gt; is * either an instance of * {@class org.openstreetmap.josm.data.osm.PrimitiveId} or an object with * the properties &lt;code&gt;id&lt;/code&gt; and &lt;code&gt;type&lt;/code&gt;, i.e. * &lt;code&gt;{id: 1234, type: \"node\"}&lt;/code&gt;. * null and undefined are ignored.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;remove(array|collection)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Removes a collection of objects given by the an array or a * java.util.Collection of ids. * The collection elemeents are either instances of * {@class org.openstreetmap.josm.data.osm.PrimitiveId} or an object with * the properties &lt;code&gt;id&lt;/code&gt; and &lt;code&gt;type&lt;/code&gt;, i.e. * &lt;code&gt;{id: 1234, type: \"node\"}&lt;/code&gt;. * null or undefined elements are ignored. * &lt;/dd&gt; * &lt;/dl&gt; * * @example * import { DataSet, DataSetUtil, OsmPrimitiveType, buildId} from 'josm/ds' * const HashSet = Java.type('java.util.HashSet') * const dsutil = new DataSetUtil(new DataSet()) * * // remove a node with a global id * dsutil.remove(1234, 'node') * * // remove a node and a way * const id1 = buildId(1234, 'node') * const id2 = buildId(3333, OsmPrimitiveType.WAY) * dsutil.remove(id1, id2) * * // remove a relation and a node * dsutil.remove({id: 1234, type: 'relation'}, id1) * * // remove an array of nodes * dsutil.remove([id1,id2]) * * // remove a set of primitives * const ids = new HashSet() * ids.add(id1) * ids.add(id1) * dsutil.remove(ids) * * @param args see description */ remove () { // we have exactly two arguments, id and type. If we succeed // to convert them to a primitive id, then we are done if (arguments.length === 2) { let id try { id = buildId(normalizeId(arguments[0]), normalizeType(arguments[1])) } catch (e) { id = null } if (id) { this.ds.removePrimitive(id) return } } // we have a list of ids or collections of ids to remove. // First build a flat list of the ids, then remove them // in a batch operation from the dataset const ids = normalizeIds(...arguments) const ds = this.ds this.batch(() =&gt; { each(ids, (id) =&gt; { ds.removePrimitive(id) }) }) } /** * Replies a node builder to create {@class org.openstreetmap.josm.data.osm.Node}s in this dataset. * * @example * import { DataSet, DataSetUtil } from 'josm/ds' * const dsutil = new DataSetUtil(new DataSet()) * const n = dsutil.nodeBuilder * .withId(1234,4567) * .withTags({amenity: 'restaurant'}) * .create() * dsutil.has(n) * * @property {module:josm/builder~NodeBuilder} nodeBuilder * @readOnly */ get nodeBuilder () { return NodeBuilder.forDataSet(this.ds) } /** * Replies a way builder to create ways in this dataset. * * @example * import { DataSet, DataSetUtil } from 'josm/ds' * * const dsutil = new DataSetUtil(new DataSet()) * const nb = dsutil.nodeBuilder() * const w = dsutil.wayBuilder() * .withNodes(nb.create(), nb.create()) * .create(1234, {tags: {highway: \"residential\"}}) * dsutil.has(w) * * @property {module:josm/builder~WayBuilder} wayBuilder * @readOnly */ get wayBuilder () { return WayBuilder.forDataSet(this.ds) } /** * Replies a relation builder to create relations in this dataset. * * @example * import { DataSet, DataSetUtil } from 'josm/ds' * * const dsutil = new DataSetUtil(new DataSet()) * const r = dsutil.relationBuilder() * .withId(8765,1234) * .create({tags: {type: 'network'}}) * ds.has(r) // --&gt; true * * @property {module:josm/builder~RelationBuilder} relationBuilder * @readOnly */ get relationBuilder () { return RelationBuilder.forDataSet(this.ds) } /** * Loads a dataset from a file. * &lt;p&gt; * Derives the format of the file from the file suffix, unless the named * option &lt;code&gt;options.format&lt;/code&gt; is set. * &lt;p&gt; * &lt;code&gt;options&lt;/code&gt; can contain the following named options: * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;format&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;one of the strings &lt;code&gt;osm&lt;/code&gt; (Open Street Map XML data), * &lt;code&gt;osc&lt;/code&gt; (Open Street Map change format), or * &lt;code&gt;osm.gz&lt;/code&gt; (Open Street Map XML data, * compressed with gzip). The format is normalized: white space is removed and it is * converted to lower case.&lt;/dd&gt; * &lt;/dl&gt; * * @example * import { DataSetUtil } from 'josm/ds' * * // loads an OSM file * DataSetUtil.load('/path/to/my/file.osm') * * // loads an OSM file, explicity passing in the format * DataSetUtil.load('/path/to/my/file.any-suffix', { format 'osm' }) * * @param {string|java.io.File} source the data source * @param {object} [options] optional named parameters * * @return {module:josm/ds~DataSetUtil} the data set util with the loaded data set */ static load (source, options) { function normalizeFile (source) { if (source instanceof File) { return source } else if (util.isString(source)) { return new File(source) } else { util.assert(false, 'source: illegal value, expected string or File, got {0}', source) } } function normalizeFormat (source, options) { const FORMATS = { osm: true, osc: true, 'osm.gz': true } if (util.isSomething(options.format)) { // convert to string const format = util.trim(options.format + '').toLowerCase() if (FORMATS[format]) { return format } util.assert(false, `options.format: unknown format '${format}'`) } else { if (source.getPath().endsWith('.osm.gz')) { return 'osm.gz' } if (new OsmImporter().acceptFile(source)) { return 'osm' } if (new OsmChangeImporter().acceptFile(source)) { return 'osc' } util.assert(false, `Failed to derive format from file name. file is '${source}'`) } } util.assert(util.isSomething(source), 'source: must not be null or undefined') options = options || {} source = normalizeFile(source) const format = normalizeFormat(source, options) log(`format: ${format}`) let is try { switch (format) { // load an OSM file case 'osm': { is = new FileInputStream(source) const other = OsmReader.parseDataSet(is, null /* null progress monitor */) return new DataSetUtil(other) } // load an OSC file case 'osc': { is = new FileInputStream(source) const other = OsmChangeReader.parseDataSet(is, null /* null progress monitor */) return new DataSetUtil(other) } // load a compressed OSM file case 'osm.gz': { is = new GZIPInputStream(new FileInputStream(source)) const other = OsmReader.parseDataSet(is, null /* null progress monitor */) return new DataSetUtil(other) } default: util.assert(false, `unknown format '${format}'. Failed to load from ${source}`) } } finally { is &amp;&amp; Utils.close(is) } } /** * Saves the dataset to a file (in OSM XML format). * &lt;p&gt; * * &lt;code&gt;options&lt;/code&gt; can contain the following named options: * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;version&lt;/code&gt;: string&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;the value of the attribute &lt;code&gt;version&lt;/code&gt; in the OSM file * header. Default: \"0.6\"&lt;/dd&gt; * * &lt;dt&gt;&lt;codeclass=\"signature\"&gt;changeset&lt;/code&gt;: Changeset&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;the changeset whose id is included in the attribute * &lt;code&gt;changeset&lt;/code&gt; on every OSM object. If undefined, includes the * individual &lt;code&gt;changeset&lt;/code&gt; attribute of the OSM object. * Default: undefined&lt;/dd&gt; * &lt;dt&gt;&lt;codeclass=\"signature\"&gt;osmConform&lt;/code&gt;: bool&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;if true, prevents modification attributes to be written * Default: true&lt;/dd&gt; * &lt;/dl&gt; * * @example * import { DataSetUtil } from 'josm/ds' * * const dsutil = new DataSetUtil() * // create a node in the dataset * dsutil.nodeBuilder() * .withId(1, 1) * .withPosition({ lat: 1.0, lon: 1.0 }) * .create() * * // save the dataset * dsutil.save('/tmp/my-dataset.osm') * * @param {string|java.io.File} target the target file * @param {object} [options] optional named parameters * @instance */ save (target, options) { function normalizeTarget (target) { util.assert(util.isSomething(target), 'target: must not be null or undefined') if (util.isString(target)) { return new File(target) } else if (target instanceof File) { return target } else { util.assert(false, 'target: unexpected type of value, got {0}', target) } } function normalizeOptions (options) { options = options || {} util.assert( !util.isDef(options.version) || util.isString(options.version), 'options.version: expected a string, got {0}', options.version) options.version = options.version ? util.trim(options.version) : null /* default version */ /// true, if not explicity set to false options.osmConform = options.osmConform !== false const changeset = options.changeset util.assert( !util.isDef(changeset) || changeset instanceof Changeset, 'options.changeset: expected a changeset, got {0}', changeset) return options } target = normalizeTarget(target) options = normalizeOptions(options) let pw try { pw = new PrintWriter(new FileWriter(target)) const writer = OsmWriterFactory.createOsmWriter( pw, options.osmConform, options.version) if (options.changeset) { writer.setChangeset(options.changeset) } try { this.ds.getReadLock().lock() writer.header() writer.writeContent(this.ds) writer.footer() } finally { this.ds.getReadLock().unlock() } } finally { pw &amp;&amp; pw.close() } } /** * Queries the dataset * &lt;p&gt; * &lt;strong&gt;Signatures&lt;/strong&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;query(josmSearchExpression,?options)&lt;/code&gt; * &lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Queries the dataset using the JOSM search expression * &lt;code&gt;josmSearchExpression&lt;/code&gt;. * &lt;code&gt;josmSearchExpression&lt;/code&gt; is a string as you would enter it in * the JOSM search dialog. &lt;code&gt;options&lt;/code&gt; is an (optional) object * with named parameters, see below.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;query(predicate,?options)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Queries the dataset using a javascript predicate function * &lt;code&gt;predicate&lt;/code&gt;. &lt;code&gt;predicate&lt;/code&gt; is a javascript * function which accepts a object as parameter and replies * true, when it matches for the object ans false otherwise. * &lt;code&gt;options&lt;/code&gt; is an (optional) object with named parameters, * see below.&lt;/dd&gt; * &lt;/dl&gt; * * The parameter &lt;code&gt;options&lt;/code&gt; consist of the following (optional) * named parameters: * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;allElements&lt;/code&gt; : boolean * (Deprecated parameter names: * &lt;code class=\"signature\"&gt;all&lt;/code&gt;)&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;If true, searches &lt;em&gt;all&lt;/em&gt; objects in the dataset. If false, * ignores incomplete or deleted * objects. Default: false.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;caseSensitive&lt;/code&gt; : boolean&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;&lt;strong&gt;Only applicable for searches with a JOSM search * expression&lt;/strong&gt;. If true, searches case sensitive. If false, * searches case insensitive. Default: false.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;regexSearch&lt;/code&gt; : boolean (Deprecated * parameter names: * &lt;code class=\"signature\"&gt;withRegexp&lt;/code&gt;, * &lt;code class=\"signature\"&gt;regexpSearch&lt;/code&gt;)&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;&lt;strong&gt;Only applicable for searches with a JOSM search * expression&lt;/strong&gt;. If true, the search expression contains regular * expressions. If false, it includes only plain strings for searching. * Default: false.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;mapCSSSearch&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;&lt;strong&gt;Only applies for searches with a JOSM search * expression&lt;/strong&gt;. * Default: false.&lt;/dd&gt; * &lt;/dl&gt; * * @example * import { DataSetUtil } from 'josm/ds' * const dsutil = new DataSetUtil() * // add or load primitives to query * // ... * * // query restaurants * const result1 = dsutil.query('amenity=restaurant') * * // query all nodes with a type query * const result2 = dsutil.query('type:node') * * // query using a custom predicate - all primitives * // with exactly two tags * const result3 = dsutil.query((primitive) =&gt; { * primitive.getKeys().size() === 2 * }) * * @param {string|function} expression the match expression * @param {object} [options] additional named parameters * @instance */ query (expression, options) { const SearchSetting = Java.type('org.openstreetmap.josm.data.osm.search.SearchSetting') const SearchCompiler = Java.type('org.openstreetmap.josm.data.osm.search.SearchCompiler') options = options || {} switch (arguments.length) { case 0: return [] case 1: case 2: if (util.isString(expression)) { const ss = new SearchSetting() ss.caseSensitive = Boolean(options.caseSensitive) ss.regexSearch = Boolean(options.regexSearch) || Boolean(options.regexpSearch) || Boolean(options.withRegexp) ss.allElements = Boolean(options.all) || Boolean(options.allElements) ss.mapCSSSearch = Boolean(options.mapCSSSearch) ss.text = expression const matcher = SearchCompiler.compile(ss) let predicate if (ss.allElements) { predicate = (matcher) =&gt; (obj) =&gt; { return matcher.match(obj) } } else { predicate = (matcher) =&gt; (obj) =&gt; { return obj.isUsable() &amp;&amp; matcher.match(obj) } } return collect(this.ds.allPrimitives(), predicate(matcher)) } else if (util.isFunction(expression)) { const all = Boolean(options.all) || Boolean(options.allElements) let predicate = expression if (!all) { predicate = (obj) =&gt; { return obj.isUsable() &amp;&amp; expression(obj) } } return collect(this.ds.allPrimitives(), predicate) } else { util.assert(false, 'expression: Unexpected type of argument, got {0}', arguments[0]) } break default: util.assert(false, 'Expected a predicate, got {0} arguments', arguments.length) } } } × Search results Close "},"josm_layers.mjs.html":{"id":"josm_layers.mjs.html","title":"Source: josm/layers.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Source: josm/layers.mjs /** * Provides access to the JOSM layers. * * @module josm/layers */ /* global Java */ // -- imports const MainApplication = Java.type('org.openstreetmap.josm.gui.MainApplication') const OsmDataLayer = Java.type('org.openstreetmap.josm.gui.layer.OsmDataLayer') const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const Layer = Java.type('org.openstreetmap.josm.gui.layer.Layer') import * as util from './util' /** * Provides access to JOSM layers. */ export class Layers { /** * Replies the number of currently open layers. * * @readOnly * @type {number} */ get length() { return MainApplication.getLayerManager().getLayers().size() } /** * Set or get the active layer. * * &lt;dl&gt; * &lt;dt&gt;get&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Replies the active layer or undefined.&lt;/dd&gt; * * &lt;dt&gt;set&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Assign either an existing {@class org.openstreetmap.josm.gui.layer.Layer}, * the name of a layer as string, or a layer index as number.&lt;/dd&gt; * &lt;/dl&gt; * * @type {org.openstreetmap.josm.gui.layer.Layer} */ get activeLayer() { return MainApplication.getLayerManager().getActiveLayer() } set activeLayer(value) { util.assert(util.isSomething(value),'Value must not be null or undefined)') let layer = null if (value instanceof Layer) { layer = value } else if (util.isNumber(value) || util.isString(value)) { layer = layers.get(value) } else { util.assert(false, 'Unexpected type of value, got {0}', value) } util.assert(util.isSomething(layer), 'Layer \\'\\'{0}\\'\\' doesn\\'\\'t exist. It can\\'\\'t be set as active layer.', value) MainApplication.getLayerManager().setActiveLayer(layer) } #getLayerByName (key) { key = util.trim(key).toLowerCase() if (this.length === 0) return undefined const layers = MainApplication.getLayerManager().getLayers() for (let it = layers.iterator(); it.hasNext();) { const l = it.next() if (l.getName().trim().toLowerCase() === key) return l } return undefined } #getLayerByIndex (idx) { if (idx &lt; 0 || idx &gt;= this.length) return undefined const layers = MainApplication.getLayerManager().getLayers() return layers.get(idx) } /** * Replies one of the layers given a key. * * &lt;ul&gt; * &lt;li&gt;If &lt;code&gt;key&lt;/code&gt; is a number, replies the layer with index key, or * undefined, if no layer for this index exists.&lt;/li&gt; * &lt;li&gt;If &lt;code&gt;key&lt;/code&gt; is a string, replies the first layer whose name * is identical to key (case insensitive, without leading/trailing * whitespace), or undefined, if no layer with such a name exists.&lt;/li&gt; * &lt;/ul&gt; * * @example * import layers from 'josm/layers' * * // get the first layer * const layer1 = layers.get(0) * * // get the first layer with name \"data layer\" * const layer2 = layers.get('data layer') * * @param {number|string} key the key to retrieve the layer * @returns {org.openstreetmap.josm.gui.layer.Layer} */ get(key) { if (util.isNothing(key)) return undefined if (util.isString(key)) return this.#getLayerByName(key) if (util.isNumber(key)) return this.#getLayerByIndex(key) return undefined } /** * Checks whether &lt;code&gt;layer&lt;/code&gt; is a currently registered layer. * * @example * import layers from 'josm/layers' * * // is there a layer with name \"my layer\"? * let b = layers.has('my layer') * * // is there a layer at index position 2 * b = layers.has(2) * * // is there a specific layer? * let l = layers.get(0) * b = layers.has(l) * * @param {org.openstreetmap.josm.gui.layer.Layer|string|number} layer a layer, * a layer name, or a layer index * @returns {boolean } true, if the layer or at least one layer with the given name exists. * False, otherwise. */ has(layer) { if (util.isNothing(layer)) return false const layerManager = MainApplication.getLayerManager() if (layer instanceof Layer) { return layerManager.getLayers().contains(layer) } else if (util.isString(layer)) { return util.isSomething(layers.get(layer)) } else if (util.isNumber(layer)) { return layer &gt;= 0 &amp;&amp; layer &lt; layers.length } else { return false } } /** * Adds a layer. * &lt;p&gt; * Either pass in a layer object or a data set. In the later case, an * {@class org.openstreetmap.josm.gui.layer.OsmDataLayer} is * automatically created. * * @example * import layers from 'josm/layers' * const OsmDataLayer = Java.type('org.openstreetmap.josm.gui.layer.OsmDataLayer') * const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') * * const dataLayer = new OsmDataLayer(new DataSet(), null, null); * // add a layer ... * layers.add(dataLayer) * * // or add a dataset, which will create a data layer * const ds = new DataSet() * layer.add(ds) * * @param {org.openstreetmap.josm.gui.layer.Layer * |org.openstreetmap.josm.data.osm.DataSet} obj a layer to add, * or a dataset. Ignored if null or undefined. * @returns {org.openstreetmap.josm.gui.layer.Layer} the added layer */ add(obj) { if (util.isNothing(obj)) return const layerManager = MainApplication.getLayerManager() if (obj instanceof Layer) { layerManager.addLayer(obj) } else if (obj instanceof DataSet) { layerManager.addLayer(new OsmDataLayer(obj, null, null)) } else { util.assert(false, 'Expected an instance of Layer or DataSet, got {0}', obj) } } #removeLayerByIndex (idx) { const layer = this.get(idx) if (util.isNothing(layer)) return MainApplication.getLayerManager().removeLayer(layer) } #removeLayerByName (name) { const layer = this.get(name) if (util.isNothing(layer)) return MainApplication.getLayerManager().removeLayer(layer) } /** * Removes a layer with the given key. * * &lt;ul&gt; * &lt;li&gt;If &lt;code&gt;key&lt;/code&gt; is a &lt;code&gt;Number&lt;/code&gt;, removes the layer with * the index key. If the index doesn't isn't a valid layer index, nothing * is removed.&lt;/li&gt; * &lt;li&gt;If &lt;code&gt;key&lt;/code&gt; is a &lt;code&gt;string&lt;/code&gt;, removes the layer with * the name &lt;code&gt;key&lt;/code&gt;. Leading and trailing white space is removed, * matching is a case-insensitive sub-string match.&lt;/li&gt; * &lt;/ul&gt; * @example * import josm from 'josm' * * // remove the first layer * josm.layers.remove(0) * * // remove the first layer matching with the supplied name * josm.layers.remove('myLayerName') * * @param {number|string} key indicates the layer to remove */ remove(key) { if (util.isNothing(key)) return if (util.isNumber(key)) { this.#removeLayerByIndex(key) } else if (util.isString(key)) { this.#removeLayerByName(key) } else { util.assert(false, 'Expected a number or a string, got {0}', key) } } /** * Creates and adds a new data layer. The new layer becomes the new edit * layer. * &lt;p&gt; * * &lt;string&gt;Signatures&lt;/string&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;addDataLayer()&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;create data layer with a new dataset and default name&lt;/dd&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;addDataLayer(ds)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;create data layer with dataset ds and default name&lt;/dd&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;addDataLayer(name)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;create data layer with a new dataset and name &lt;code&gt;name&lt;/code&gt;&lt;/dd&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;addDataLayer({name: ..., ds: ...})&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;create data layer with a new dataset and name &lt;code&gt;name&lt;/code&gt;&lt;/dd&gt; * &lt;/dl&gt; * @example * import josm from 'josm' * const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') * * // creates a new data layer * const l1 = josm.layers.addDataLayer() * * // creates a new data layer with name 'test' * const l2 = josm.layers.addDataLayer('test') * * // creates a new data layer for the dataset ds * const ds = new DataSet() * const l3 = josm.layers.addDataLayer(ds) * * @returns {org.openstreetmap.josm.gui.layer.OsmDataLayer} the added layer * @param {string | org.openstreetmap.josm.data.osm.DataSet | object } args see description */ addDataLayer() { let name, ds switch (arguments.length) { case 0: break case 1: if (util.isString(arguments[0])) { name = util.trim(arguments[0]) } else if (arguments[0] instanceof DataSet) { ds = arguments[0] } else if (typeof arguments[0] === 'object') { if (util.isString(arguments[0].name)) { name = util.trim(arguments[0].name) } if (arguments[0].ds instanceof DataSet) { ds = arguments[0].ds } } else { util.assert(false, 'unsupported type of argument, got {0}', arguments[0]) } break default: util.assert(false, 'Unsupported number of arguments, got {0}', arguments.length) } ds = ds || new DataSet() name = name || OsmDataLayer.createNewName() const layer = new OsmDataLayer(ds, name, null /* no file */) layers.add(layer) return layer } } /** * the singleton instance of the layers class */ const layers = new Layers() export default layers × Search results Close "},"josm_scriptingconsole.mjs.html":{"id":"josm_scriptingconsole.mjs.html","title":"Source: josm/scriptingconsole.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Source: josm/scriptingconsole.mjs /** * Provides a set of functions to write to the built-in scripting * console. * * @module josm/scriptingconsole */ /* global Java */ // -- imports const ScriptingConsole = Plugin.type('org.openstreetmap.josm.plugins.scripting.ui.console.ScriptingConsole') const MessageFormat = Java.type('java.text.MessageFormat') function consoleWriter () { return ScriptingConsole.static.getInstance().getScriptLog().getLogWriter() } /** * Prints a string to the console * * @example * import {print} from 'josm/scriptingconsole' * print('Hello world!') * * // or use formatting * print('Hello world! My name is {0}', 'foo') * * @summary Prints a string to the console * @param {string} message the message * @param {...object} [values] optional values * @static * @name print * @function */ export function print() { const args = Array.prototype.slice.call(arguments, 0) switch (args.length) { case 0: return case 1: consoleWriter().print(args[0] + '') return default: { args[0] = args[0] + '' // make sure first argument is a string const msg = MessageFormat.format(args[0], args.slice(1)) consoleWriter().print(msg) } } } /** * Prints a string to the console, including newline * * @example * import {println} from 'josm/scriptingconsole' * println('Hello world!') * * // or use formatting * ('Hello world! My name is {0}', 'foo') * * @summary Prints a string to the console, including newline * @static * @name println * @function * @param {string} message the message * @param {...object} [values] optional values */ export function println() { var args = Array.prototype.slice.call(arguments, 0) switch (args.length) { case 0: return case 1: consoleWriter().println(args[0] + '') return default: { args[0] = args[0] + '' // make sure first argument is a string const msg = MessageFormat.format(args[0], args.slice(1)) consoleWriter().println(msg) } } } /** * Clears the scripting console. * * @example * import * as console from 'josm/scriptingconsole' * console.clear() * * @summary Clears the scripting console. * @function * @name clear * @static */ export function clear() { const action = ScriptingConsole.getInstance().getScriptLog().getClearAction() action.actionPerformed(null) } /** * Shows the scripting console * * @example * import * as console from 'josm/scriptingconsole' * console.show() * * @summary Shows the scripting console * @function * @name show * @static */ export function show() { ScriptingConsole.showScriptingConsole() } /** * Hides the scripting console * * @example * import * as console from 'josm/scriptingconsole' * console.hide() * * @summary Hides the scripting console * @function * @name hide * @static */ export function hide() { ScriptingConsole.hideScriptingConsole() } /** * Toggles the visibility of the scripting console * * @example * import * as console from 'josm/scriptingconsole' * console.toggle() * * @summary Toggles the visibility of the scripting console * @function * @name toggle * @static */ export function toggle() { ScriptingConsole.toggleScriptingConsole() } × Search results Close "},"josm_ui_menu.mjs.html":{"id":"josm_ui_menu.mjs.html","title":"Source: josm/ui/menu.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Source: josm/ui/menu.mjs /** * Provides a collection of namespaces, classes and functions to work with * JOSMs menu system. * * @module josm/ui/menu */ /* global Java */ const MainApplication = Java.type('org.openstreetmap.josm.gui.MainApplication') import * as util from 'josm/util' /** * Represents JOSMs global menu bar. * * @class * @name MenuBar */ export const MenuBar = {} /** * Replies the number of menus in the JOSM menu bar. * * @example * import josm from 'josm' * // display the number of menus * josm.alert(josm.menu.length) * * @property {number} length the number of menues * @name length * @summary the number of menus in the JOSM menu bar * @memberof module:josm/ui/menu~MenuBar * @static */ Object.defineProperty(MenuBar, 'length', { enumerable: true, get: function () { if (!MainApplication.getMenu()) return 0 return MainApplication.getMenu().getMenuCount() } }) /** * Replies a menu in the JOSM menu bar. * * &lt;code&gt;key&lt;/code&gt; is either a numberic index or one of the following * symbolic names as string: * &lt;ul&gt; * &lt;li&gt;&lt;code&gt;file&lt;/code&gt;&lt;/li&gt; * &lt;li&gt;&lt;code&gt;edit&lt;/code&gt;&lt;/li&gt; * &lt;li&gt;&lt;code&gt;view&lt;/code&gt;&lt;/li&gt; * &lt;li&gt;&lt;code&gt;tools&lt;/code&gt;&lt;/li&gt; * &lt;li&gt;&lt;code&gt;presets&lt;/code&gt;&lt;/li&gt; * &lt;li&gt;&lt;code&gt;imagery&lt;/code&gt;&lt;/li&gt; * &lt;li&gt;&lt;code&gt;window&lt;/code&gt;&lt;/li&gt; * &lt;li&gt;&lt;code&gt;help&lt;/code&gt;&lt;/li&gt; * &lt;/ul&gt; * * @example * import josm from 'josm' * // get the edit menu with a numeric index * const editmenu = josm.menu.get(1) * * // get the file menu with a symbolic name * const filemenu = josm.menu.get('file') * * @return {javax.swing.JMenu} the menu * @summary Replies a menu in the JOSM menu bar. * @param {number|string} key the key denoting the menu * @memberof module:josm/ui/menu~MenuBar * @name get * @function * @instance */ MenuBar.get = function (key) { util.assert(util.isSomething(key), 'key: must not be null or undefined') const mainMenu = MainApplication.getMenu() if (util.isNumber(key)) { util.assert(key &gt;= 0 &amp;&amp; key &lt; exports.MenuBar.length, 'key: index out of range, got {0}', key) return mainMenu.getMenu(key) } else if (util.isString(key)) { key = util.trim(key).toLowerCase() switch (key) { case 'file': return mainMenu.fileMenu case 'edit': return mainMenu.editMenu case 'view': return mainMenu.viewMenu case 'tools': return mainMenu.toolsMenu case 'presets': return mainMenu.presetsMenu case 'imagery': return mainMenu.imageryMenu case 'window': return mainMenu.windowMenu case 'help': return mainMenu.helpMenu default: util.assert(false, 'Unsupported key to access a menu, got {0}', key) } } else { util.assert(false, 'Unexpected value, got {0}', key) } } /** * Replies an array with the symbolic menu names. * * @memberof module:josm/ui/menu~MenuBar * @name menuNames * @property {array} menuNames the names of the menues in the menu bar * @readOnly * @summary Replies an array with the symbolic menu names. * */ Object.defineProperty(MenuBar, 'menuNames', { enumerable: true, get: function () { return ['file', 'edit', 'view', 'tools', 'presets', 'imagery', 'window', 'help'] } }) /** * JSAction is an action for which a menu item or a toolbar item can be * added to JOSMs menu or JOSMs toolbar respectively. * * This is just a shortcut for the Java class * {@class org.openstreetmap.josm.plugins.scripting.js.JSAction}. * * The constructor accepts an object with the following optional named * parameters. * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;name:string&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;The optional name of the action. Default: an auto generated name.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;tooltip:string&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;The optional tooltip of the action. Default: empty string.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;iconName:string&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;The optional name of an icon. Default: null.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;toolbarId:string&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;The optional name of the tooblar to which this action is added. * Note that it isn't added automatically, when this action is created. Default: null.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;onExecute:function&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;The (optional) function which is called when the action is executed. * Default: null.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;onInitEnabled:function&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;The (optional) function which is called when the &lt;em&gt;enabled&lt;/em&gt; * state of the function is evaluated the first time. Default: null.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;onUpdateEnabled:function&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;The (optional) function which is called when the &lt;em&gt;enabled&lt;/em&gt; * state of the function is reevaluated, in particular, when layer change * events or selection change events occur. Default: null.&lt;/dd&gt; * &lt;/dl&gt; * * @example * import {JSAction} from 'josm/ui/menu' * import * as util from 'josm/util' * import josm from 'josm' * const JMenuItem = Java.type('javax.swing.JMenuItem') * * // create the menu action * const helloWorldAction = new JSAction({ * name: \"My Action\", * iconName: 'myicon', * toolbarId: 'myToolbarId', * tooltip: \"This is my action\", * * onInitEnabled: function() { * util.println('onInitEnabled: entering ...') * }, * * onUpdateEnabled: function() { * util.println('onUpdateEnabled: entering ...') * }, * * onExecute: function() { * util.println('Hello World!') * } * }) * * // register a new menu item in the file menu * const fileMenu = josm.menu.get('file') * fileMenu.addSeparator() * fileMenu.add(new JMenuItem(helloWorldAction)) * * * @property {org.openstreetmap.josm.plugins.scripting.graalvm.JSAction} JSAction * @static * @name JSAction * @memberof module:josm/ui/menu~MenuBar */ export const JSAction = Plugin.type('org.openstreetmap.josm.plugins.scripting.graalvm.JSAction') × Search results Close "},"josm_unittest.mjs.html":{"id":"josm_unittest.mjs.html","title":"Source: josm/unittest.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Source: josm/unittest.mjs /** * @module josm/unittest */ /* global Java */ import * as util from 'josm/util' const System = Java.type('java.lang.System') const out = System.out export function TestCase(name, test) { this._name = name this._test = test } export function test() { switch (arguments.length) { case 1: return new TestCase('No Name', arguments[0]) case 2: return new TestCase(arguments[0], arguments[1]) default: util.assert(false, 'Unsupported arguments') } } TestCase.prototype.run = function () { try { this._test() out.println('PASS - ' + this._name) return true } catch (e) { out.println(`FAIL - ${this._name}`) const desc = e.message || e.description || e out.println(` description: ${desc}`) let context if (e.lineNumber || e.fileName) { context = ` filename: ${e.fileName}, line: ${e.lineNumber}` } if (context) { out.println(` context: ${context}`) } return false } } export function Suite(name) { this._name = name this._tests = [] } export function suite() { if (arguments.length === 0) return new Suite() let idx = 0 const name = arguments[0] let suite if (util.isString(name)) { suite = new Suite(name) idx = 1 } else { suite = new Suite() } for (let i = idx; i &lt; arguments.length; i++) { const test = arguments[i] if (test instanceof TestCase) { suite.add(test) } else if (util.isFunction(test)) { suite.add(test(test)) } else { util.assert(false, 'Unsupported arguments') } } return suite } Suite.prototype.add = function (test) { this._tests.push(test) } Suite.prototype.run = function () { out.println('----------------------------------------------------------------------') if (this._name) { out.println('suite: ' + this._name) out.println('----------------------------------------------------------------------') } let numtests = 0 let numfail = 0 let numok = 0 for (let i = 0; i &lt; this._tests.length; i++) { const ret = this._tests[i].run() numtests++ if (ret) { numok++ } else { numfail++ } } out.println('----------------------------------------------------------------------') out.println(' # tests: ' + numtests + ' # PASS : ' + numok + ' # FAIL : ' + numfail) out.println('----------------------------------------------------------------------') return numfail } export function expectError() { let name = 'no name' let f switch (arguments.length) { case 0: return case 1: f = arguments[0]; break case 2: name = arguments[0] f = arguments[1] break default: util.assert(false, 'Unexpected number of arguments') } try { f() util.assert(false, \"''{0}'': should have failed. Didn''t catch an error.\", name) } catch (e) { // OK } } export function expectAssertionError() { let name = 'no name' let f switch (arguments.length) { case 0: return case 1: f = arguments[0]; break case 2: name = arguments[0] f = arguments[1] break default: util.assert(false, 'Unexpected number of arguments') } try { f() util.assert(false, \"''{0}'': should have failed. Didn''t catch an error.\", name) } catch (e) { if (e.name !== 'AssertionError') { util.assert(false, \"''{0}'': expected an AssertionError, caught {1}.\", name, e.toSource()) } } } × Search results Close "},"josm_util.mjs.html":{"id":"josm_util.mjs.html","title":"Source: josm/util.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Source: josm/util.mjs /** * Provides a set of static utility functions. * * @module josm/util */ /* global Java */ // -- imports const MessageFormat = Java.type('java.text.MessageFormat') /** * Checks whether a value is null or undefined. * * @param {object} value the value to check * @return {boolean} false, if &lt;code&gt;value&lt;/code&gt; is null or undefined; true, otherwise * @summary Checks whether a value is null or undefined. * @function * @name isNothing */ export function isNothing(value) { return value === null || value === undefined } /** * Checks whether a value is neither null nor undefined. * * @param {object} value the value to check * @return {boolean} false, if &lt;code&gt;value&lt;/code&gt; is null or undefined; true, otherwise * @summary Checks whether a value is neither null nor undefined. * @function * @name isSomething */ export function isSomething(val) { return !isNothing(val) } /** * Trims leading and trailing whitespace from &lt;code&gt;s&lt;/code&gt;. * &lt;p&gt; * * Replies s, if s is null or undefined. Any other value is converted to a * string, then leading and trailing white space is removed. * * @param {string} s the string to be trimmed * @return {string} * @summary Trims leading and trailing whitespace from &lt;code&gt;s&lt;/code&gt;. * @function * @name trim */ export function trim(s) { if (isNothing(s)) { return s } return (s + '').replace(/^\\s+/, '').replace(/\\s+$/, '') } /** * Assert a condition and throw an Error if the condition isn't met. * * &lt;p&gt;&lt;strong&gt;Usage:&lt;/strong&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code&gt;assert()&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Does nothing&lt;/dd&gt; * * &lt;dt&gt;&lt;code&gt;assert(cond)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Checks the condition &lt;code&gt;cond&lt;/code&gt;. If it is false, throws an * Error.&lt;/dd&gt; * * &lt;dt&gt;&lt;code&gt;assert(cond, msg)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Checks the condition &lt;code&gt;cond&lt;/code&gt;. If it is false, throws an * Error, whose &lt;code&gt;description&lt;/code&gt; property * is set to &lt;code&gt;msg&lt;/code&gt;.&lt;/dd&gt; * * &lt;dt&gt;&lt;code&gt;assert(cond, msg, objs...)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Checks the condition &lt;code&gt;cond&lt;/code&gt;. If it is false, throws an * Error, whose &lt;code&gt;description&lt;/code&gt; property * is set to the formatted message &lt;code&gt;msg&lt;/code&gt;. Internally uses * &lt;code&gt;java.text.MessageFormat&lt;/code&gt; to format the message.&lt;/dd&gt; * * &lt;/dl&gt; * * @example * import {assert} from 'josm/util' * // throws an Error * assert(false) * * // throws an Error e, with e.description == \"My message\" * assert(false, \"My message\") * * // throws an Error e, with e.description == \"My message: test\" * assert(false, \"My message: {0}\", \"test\") * * @summary Assert a condition and throw an Error if the condition isn't met. * @function * @name assert * @static * @param {boolean} condition * @param {string} [message] the message * @param {...object} [values] an optional list of values */ export function assert() { let message, name switch (arguments.length) { case 0: return case 1: if (arguments[0]) return name = 'AssertionError' message = 'An assertion failed' break case 2: if (arguments[0]) return name = 'AssertionError' message = arguments[1] break default: { if (arguments[0]) return name = 'AssertionError' const args = Array.prototype.slice.call(arguments, 0) message = MessageFormat.format( args[1], args.slice(2) ) break } } const error = new Error(message) error.name = name throw error } /** * Asserts that &lt;code&gt;val&lt;/code&gt; is defined and non-null. * * @example * import {assertSomething} from 'josm/util' * * assertSomething(null) // -&gt; throws an exception * assertSomething(void 0) // -&gt; throws an exception * * assertSomting(\"test\") // -&gt; OK * assertSomething(5) // -&gt; OK * * @param {any} val the value to check * @param {string} [msg] message if the assertion fails * @param {...object} [values] additional values used in &lt;code&gt;msg&lt;/code&gt; * placeholders * @summary Asserts that &lt;code&gt;val&lt;/code&gt; is defined and non-null. * @function * @static * @name assertSomething */ export function assertSomething(val) { let args if (arguments.length &lt;= 1) { args = [isSomething(val), 'Expected a defined non-null value, got {0}', val] } else { args = [isSomething(val)].concat( Array.prototype.slice.call(arguments, 1)) } assert.apply(args) } /** * Asserts that &lt;code&gt;val&lt;/code&gt; is a number. * * @param {Anything} value the value to check * @param {String} [msg] message if the assertion fails * @param {...object} [values] values used in &lt;code&gt;msg&lt;/code&gt; placeholders * @summary Asserts that &lt;code&gt;val&lt;/code&gt; is a number. * @function * @name assertNumber * @static */ export function assertNumber(val) { let args = [] if (arguments.length &lt;= 1) { args = [isSomething(val), 'Expected a number, got {0}', val] } else { args = [isSomething(val)] .concat(Array.prototype.slice.call(arguments, 1)) } assert.apply(args) } /** * Returns true if &lt;code&gt;val&lt;/code&gt; is defined. * * @param {any} value the value to check * @summary Returns true if &lt;code&gt;val&lt;/code&gt; is defined. * @return {boolean} true if &lt;code&gt;val&lt;/code&gt; is defined * @function * @name isDef * @static */ export function isDef(val) { return val !== undefined } /** * Returns true if &lt;code&gt;val&lt;/code&gt; is a number. * * @param {any} value the value to check * @summary Returns true if &lt;code&gt;val&lt;/code&gt; is a number. * @return {boolean} true if &lt;code&gt;val&lt;/code&gt; is a number * @function * @name isNumber * @static */ export function isNumber(val) { return typeof val === 'number' } /** * Returns true if &lt;code&gt;val&lt;/code&gt; is a string. * * @param {any} value the value to check * @return {boolean} true, if val is a string or a String object * @summary Returns true if &lt;code&gt;val&lt;/code&gt; is a string. * @function * @name isString * @static */ export function isString(val) { return isDef(val) &amp;&amp; (typeof val === 'string' || val instanceof String) } /** * Replies true if &lt;code&gt;val&lt;/code&gt; is an array. * * @param {anything} value the value to check * @return {boolean} true, if val is an array * @summary Replies true if &lt;code&gt;val&lt;/code&gt; is an array. * @function * @name isArray * @static */ export function isArray(val) { return Object.prototype.toString.call(val) === '[object Array]' } /** * Replies true if &lt;code&gt;val&lt;/code&gt; is a list of arguments. * * @param {anything} value the value to check * @return {boolean} true, if val is a list of arguments * @summary Replies true if &lt;code&gt;val&lt;/code&gt; is a list of arguments. * @function * @name isArguments * @static */ export function isArguments(val) { return Object.prototype.toString.call(val) === '[object Arguments]' } /** * Replies the number of properties owned by &lt;code&gt;o&lt;/code&gt;. * * @example * import {countProperties} from 'josm/util' * * let o = {p1: \"v1\", p2: \"v2\"} * let c = countProperties(o) // -&gt; 2 * * o = {} * c = countProperties(o) // -&gt; 0 * * o = undefined * c = countProperties(o) // -&gt; undefined * * @param {any} o the object * @summary Replies the number of properties owned by &lt;code&gt;o&lt;/code&gt;. * @return {number} the number of properties owned by &lt;code&gt;o&lt;/code&gt;. * @function * @name countProperties * @static */ export function countProperties(o) { if (isNothing(o)) return undefined if (!(typeof o === 'object')) return undefined let count = 0 for (const p in o) { if (hasProp(o, p)) count++ } return count } /** * Replies true, if &lt;code&gt;o&lt;/code&gt; owns at least one property. * * @example * import {hasProperties} from 'josm/util' * * let o = {p1: \"v1\", p2: \"v2\"} * let c = hasProperties(o) // -&gt; true * * o = {} * c = hasProperties(o) // -&gt; false * * o = undefined * c = hasProperties(o) // -&gt; false * * @param {any} o the object * @summary Replies true, if &lt;code&gt;o&lt;/code&gt; owns at least one property. * @return {boolean} true, if &lt;code&gt;o&lt;/code&gt; owns at least one property. * @function * @name hasProperties * @static */ export function hasProperties(o) { const count = countProperties(o) if (count === undefined) return false return count &gt; 0 } /** * Replies true, if f is a function. * * @param {any} f the object * @summary Replies true, if f is a function. * @return {boolean} true, if f is a function. * @function * @name isFunction * @static */ export function isFunction(f) { return typeof f === 'function' } /** * Mixes the properties of a list of objects into one object. * * @return a new object which includes the combined properties of the * argument objects * @return {object} * @summary Mixes the properties of a list of objects into one object. * @function * @name mix * @static */ export function mix() { const mixin = {} function copyProperties (other) { for (const p in other) { if (!hasProp(other, p)) continue mixin[p] = other[p] } } for (let i = 0; i &lt; argume
