aFlavor.stringFlavor)) { return transferable.getTransferData(DataFlavor.stringFlavor) } } catch (e) { } return undefined }, set: function (value) { const StringSelection = Java.type('java.awt.datatransfer.StringSelection') const Toolkit = Java.type('java.awt.Toolkit') Toolkit.getDefaultToolkit().getSystemClipboard().setContents( new StringSelection(String(value || '')), null ) } }) × Search results Close "},"josm.mjs.html":{"id":"josm.mjs.html","title":"Source: josm.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Source: josm.mjs /** * This modules exports an objects with a set of properties and methods * to access JOSMs internals. * * @example * import josm from 'josm' * * @module josm */ /* global Java */ const Version = Java.type('org.openstreetmap.josm.data.Version') const JOptionPane = Java.type('javax.swing.JOptionPane') const HelpAwareOptionPane = Java.type('org.openstreetmap.josm.gui.HelpAwareOptionPane') const MainApplication = Java.type('org.openstreetmap.josm.gui.MainApplication') import * as util from 'josm/util' import * as console from 'josm/scriptingconsole' import layers from 'josm/layers' import {MenuBar} from 'josm/ui/menu' import {CommandHistory} from 'josm/command' const josm = {} export default josm /** * Replies the current JOSM version string. * * @example * import josm from 'josm' * josm.alert(josm.version) * * @property {string} version the JOSM version * @readOnly * @static * @name version * @summary JOSM version string */ Object.defineProperty(josm, 'version', { enumerable: true, get: function () { return Version.getInstance().getVersionString() } }) /** * Replies the layers object. * * @example * import josm from 'josm' * josm.alert('num layers: ' + josm.layers.length) * * // name of first layer * josm.alert('num layers: ' + josm.layers.get(0).name) * * @readOnly * @name layers * @static * @property {module:josm/layers} layers the layers object * @summary accessor for JOSM layers */ Object.defineProperty(josm, 'layers', { enumerable: true, get: function () { return layers } }) /** * Displays an alert window with a message * * &lt;strong&gt;Signatures&lt;/strong&gt; * &lt;dl&gt; * &lt;dt&gt;&lt;code class=\"signature\"&gt;alert(message)&lt;/code&gt;&lt;dt&gt; * &lt;dd class=\"param-desc\"&gt;Displays an information message with an OK button.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class=\"signature\"&gt;alert(message, ?options)&lt;/code&gt;&lt;dt&gt; * &lt;dd class=\"param-desc\"&gt;Displays a message. The look and feel of the alert window depends on * the &lt;var&gt;options&lt;/var&gt;. The following options are supported: * &lt;dl&gt; * &lt;dt&gt;&lt;code&gt;title&lt;/code&gt;:string&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;(optional) the window title. A string is expected. Empty string * if missing.&lt;/dt&gt; * * &lt;dt class=\"param-desc\"&gt;&lt;code&gt;messageType&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;(optional) the message type. Use one of the following values: * &lt;ul&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.INFORMATION_MESSAGE, * \"info\",\"information\"&lt;/li&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.ERROR_MESSAGE, * \"error\"&lt;/li&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.WARNING_MESSAGE, * \"warning\", \"warn\"&lt;/li&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.QUESTION_MESSAGE, * \"question\"&lt;/li&gt; * &lt;li&gt;{@class javax.swing.JOptionPane}.PLAIN_MESSAGE, * \"plain\"&lt;/li&gt; * &lt;/ul&gt; * Default value is * {@class javax.swing.JOptionPane}.INFORMATION_MESSAGE. * String values are not case sensitive and leading and * trailing white space is removed. * &lt;/dd&gt; * &lt;/dl&gt; * &lt;/dd&gt; * &lt;/dl&gt; * * @example * import josm from 'josm' * * // display an information alert * josm.alert('Hello World!') * * // display an error alert * josm.alert('Got an error', { * title: 'Error Alert', * messageType: 'error' * }) * * @summary display a message * @param {string} message the message * @function * @static */ josm.alert = function () { const map = { information: JOptionPane.INFORMATION_MESSAGE, info: JOptionPane.INFORMATION_MESSAGE, error: JOptionPane.ERROR_MESSAGE, warning: JOptionPane.WARNING_MESSAGE, warn: JOptionPane.INFORMATION_MESSAGE, question: JOptionPane.QUESTION_MESSAGE, plain: JOptionPane.PLAIN_MESSAGE } function titleFromOptions (options) { return util.isString(options.title) ? options.title : '' } function messageTypeFromOptions (options) { if (util.isNumber(options.messageType)) { const mt = options.messageType for (const key in map) { if (!util.hasProp(map, key)) continue if (mt === map[key]) return mt } return JOptionPane.INFORMATION_MESSAGE } else if (util.isString(options.messageType)) { const opt = util.trim(options.messageType).toLowerCase() const ret = map[opt] return ret !== undefined ? ret : JOptionPane.INFORMATION_MESSAGE } return JOptionPane.INFORMATION_MESSAGE } switch (arguments.length) { case 0: return case 1: HelpAwareOptionPane.showOptionDialog(MainApplication.getMainFrame(), arguments[0], '', JOptionPane.INFORMATION_MESSAGE, null) return default: { if (typeof arguments[1] !== 'object') { HelpAwareOptionPane.showOptionDialog(MainApplication.getMainFrame(), arguments[0], '', JOptionPane.INFORMATION_MESSAGE, null) return } const title = titleFromOptions(arguments[1]) const messageType = messageTypeFromOptions(arguments[1]) HelpAwareOptionPane.showOptionDialog(MainApplication.getMainFrame(), arguments[0], title, messageType, null) } } } /** * Opens one or more files in JOSM. * * Accepts a variable number of files. Each argument is either a string * (a file name) or a {@class java.io.File}. * * Creates and opens layers in JOSM, depending on the kind of file opened: * * &lt;ul&gt; * &lt;li&gt;creates a data layer for data files&lt;/li&gt; * &lt;li&gt;creates a gpx layer for gpx files&lt;/li&gt; * &lt;li&gt;creates an image layer for a directory with images&lt;/li&gt; * &lt;li&gt;etc.&lt;/li&gt; * &lt;/ul&gt; * * @example * import josm from 'josm' * * // open a data file in a new data layer * josm.open('/my/data/file.osm') * * @summary Opens one or more files in JOSM * @param {...(java.io.File | string)} files files to open * @function * @static */ josm.open = function () { const OpenFileAction = Java.type('org.openstreetmap.josm.actions.OpenFileAction') const File = Java.type('java.io.File') const files = [] for (let i = 0; i &lt; arguments.length; i++) { const file = arguments[i] if (util.isNothing(file)) { continue } else if (util.isString(file)) { files.push(new File(file)) } else if (file instanceof File) { files.push(file) } else { util.assert(false, 'expected java.io.File or string, got {0}', file) } } // openFiles is async OpenFileAction.openFiles(files) } /** * Replies the global command history. * * * Use this object to undo/redo commands, or to clear the command * history. * * @example * import josm from 'josm' * * // undoes the last command * josm.commands.undo() * * // redoes two commands * josm.commands.redo(2) * * @readOnly * @name commands * @property {module:josm/command.CommandHistory} commands * @summary the global command history * @static */ Object.defineProperty(josm, 'commands', { enumerable: true, value: CommandHistory }) /** * Replies an accessor for JOSMs menu bar. * * Use this object to inspect or modify the menu bar, i.e. to add additional * menu items. * * @readOnly * @property {module:josm/ui/menu~MenuBar} menu accessor for JOSMs menu bar * @name menu * @static * @summary Replies an accessor for JOSMs menu bar. */ Object.defineProperty(josm, 'menu', { enumerable: true, value: MenuBar }) /** * Replies an accessor to the JOSM scripting console. * * Use this object to write messages to the scripting console * * @readOnly * @property {module:josm/scriptingconsole} console accessor to the JOSM scripting console * @name console * @static * @summary Replies an accessor to the JOSM scripting console. */ Object.defineProperty(josm, 'console', { enumerable: true, value: console }) × Search results Close "},"josm_api.mjs.html":{"id":"josm_api.mjs.html","title":"Source: josm/api.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Source: josm/api.mjs /** * This module provides functions to retrieve data from and upload data * to an OSM server. * * @example * import {Api, ChangesetApi, ApiConfig} from 'josm/api' * * @module josm/api */ /* global Java */ const URL = Java.type('java.net.URL') const OsmApi = Java.type('org.openstreetmap.josm.io.OsmApi') const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') const OsmPrimitiveType = Java.type('org.openstreetmap.josm.data.osm.OsmPrimitiveType') const PrimitiveId = Java.type('org.openstreetmap.josm.data.osm.PrimitiveId') const SimplePrimitiveId = Java.type('org.openstreetmap.josm.data.osm.SimplePrimitiveId') const NullProgressMonitor = Java.type('org.openstreetmap.josm.gui.progress.NullProgressMonitor') const OsmServerChangesetReader = Java.type('org.openstreetmap.josm.io.OsmServerChangesetReader') const OsmServerObjectReader = Java.type('org.openstreetmap.josm.io.OsmServerObjectReader') const OsmServerBackreferenceReader = Java.type('org.openstreetmap.josm.io.OsmServerBackreferenceReader') const Preferences = Java.type('org.openstreetmap.josm.data.Preferences') const Bounds = Java.type('org.openstreetmap.josm.data.Bounds') const LatLon = Java.type('org.openstreetmap.josm.data.coor.LatLon') const BoundingBoxDownloader = Java.type('org.openstreetmap.josm.io.BoundingBoxDownloader') const CredentialsManager = Java.type('org.openstreetmap.josm.io.auth.CredentialsManager') const RequestorType = Java.type('java.net.Authenticator.RequestorType') const PasswordAuthentication = Java.type('java.net.PasswordAuthentication') import * as util from 'josm/util' /** * Specification of position as lat/lon-pair. * * @typedef LatLonSpec * @property {number} lat the latitude * @property {number} lon the longitude */ /** * Creates a {@class org.openstreetmap.josm.data.coor.LatLon} from a * javascript object. * * @example * import { buildLatLon } from 'josm/api' * const pos = buildLatLon({lat: 1, lon: 2}); * * @param {module:josm/api~LatLonSpec} obj a specification of the position * @static * @returns {org.openstreetmap.josm.data.coor.LatLon} * @summary Create a {@class org.openstreetmap.josm.data.coor.LatLon} * from a javascript object. */ export function buildLatLon(obj) { util.assert(util.isSomething(obj), 'obj: must not be null or undefined'); util.assert(typeof obj === 'object', 'obj: expected an object, got {0}', obj); util.assert(util.isNumber(obj.lat), 'obj.lat: expected a number, got {0}', obj.lat); util.assert(util.isNumber(obj.lon), 'obj.lon: expected a number, got {0}', obj.lon); util.assert(LatLon.isValidLat(obj.lat), 'obj.lat: expected a valid lat in the range [-90,90], got {0}', obj.lat); util.assert(LatLon.isValidLon(obj.lon), 'obj.lon: expected a valid lon in the range [-180,180], got {0}', obj.lon); return new LatLon(obj.lat, obj.lon); } /** * Specification of a bounds as JavaScript object. * * @typedef BoundsSpec1 * @property {number} minlat * @property {number} minlon * @property {number} maxlat * @property {number} maxlon * @example * const bounds = { * minlat: 46.9479186, minlon: 7.4619484, * maxlat: 46.9497642, maxlon: 7.4660683 * } */ /** * Specification of a bounds as JavaScript object. * * @typedef BoundsSpec2 * @property {module:josm/api~LatLonSpec} min the upper left point * @property {module:josm/api~LatLonSpec} max the lower right point * @example * const bounds = { * min: {lat: 46.9479186, lon: 7.4619484}, * max: {lat: 46.9497642, lon: 7.4660683} * } */ /** * Creates a {@class org.openstreetmap.josm.data.Bounds} instance from a javascript object. * * @example * import { buildBounds } from 'josm/api' * const bounds1 = buildBounds({ * minlat: 46.9479186, minlon: 7.4619484, * maxlat: 46.9497642, maxlon: 7.4660683 * }) * * const bounds2 = buildBounds({ * min: {lat: 46.9479186, lon: 7.4619484}, * max: {lat: 46.9497642, lon: 7.4660683} * }) * * @param {BoundsSpec1|BoundsSpec2} obj a javascript object * @returns {org.openstreetmap.josm.data.Bounds} the bounds * @static */ export function buildBounds(obj) { util.assert(util.isSomething(obj), 'obj: must not be null or undefined') util.assert(typeof obj === 'object', 'obj: expected an object, got {0}', obj) function normalizeLat(obj,name) { util.assert(util.isDef(obj[name]), '{0}: missing mandatory property', name) util.assert(util.isNumber(obj[name]), '{0}: expected a number, got {1}', name, obj[name]) util.assert(LatLon.isValidLat(obj[name]), '{0}: expected a valid lat, got {1}', name, obj[name]) return obj[name] } function normalizeLon(obj,name) { util.assert(util.isDef(obj[name]), '{0}: missing mandatory property', name) util.assert(util.isNumber(obj[name]), '{0}: expected a number, got {1}', name, obj[name]) util.assert(LatLon.isValidLon(obj[name]), '{0}: expected a valid lon, got {1}', name, obj[name]) return obj[name] } if (util.isDef(obj.minlat)) { const minlat = normalizeLat(obj, \"minlat\") const minlon = normalizeLon(obj, \"minlon\") const maxlat = normalizeLat(obj, \"maxlat\") const maxlon = normalizeLon(obj, \"maxlon\") return new Bounds(minlat, minlon, maxlat, maxlon) } else if (util.isDef(obj.min)) { const min = buildLatLon(obj.min) const max = buildLatLon(obj.max) return new Bounds(min,max) } else { util.assert(false, 'obj: expected an object {min:.., max:..} or ' + '{minlat:, maxlat:, minlon:, maxlon:}, got {0}', obj) } } /** * Provides methods to open, close, get, update, etc. changesets on the OSM * API server. * * &lt;strong&gt;Note:&lt;/strong&gt; this class doesn't provide a constructor. Methods * and properties are &lt;code&gt;static&lt;/code&gt;. * * @example * // load the changeset api * import { ChangesetApi } from 'josm/api' * * // create a new changeset on the server * const cs = ChangesetApi.open() * * @summary Provides methods to open, close, get, update, etc. changesets on the OSM * API server. * */ export class ChangesetApi { /** * Creates and opens a changeset * * @example * import { ChangesetApi } from 'josm/api' * const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') * * // open a new changeset with no tags * const cs1 = ChangesetApi.open() * * // open a new changeset with the tags given by the supplied changeset * const cs2 = new Changeset() * cs2.put('comment', 'a test comment') * cs2 = ChangesetApi.open(cs2) * * // open a new changeset with the tags given by the object * const cs3 = ChangesetApi.open({comment: 'a test comment'}) * * @returns {org.openstreetmap.josm.data.osm.Changeset} the changeset * @param {org.openstreetmap.josm.data.osm.Changeset | object} [changeset] the changeset to open */ static open() { let cs switch (arguments.length) { case 0: cs = new Changeset() break case 1: let o = arguments[0] if (o instanceof Changeset) { cs = o } else if (typeof o === 'object') { cs = new Changeset() for (let p in o) { if (!util.hasProp(o, p)) continue let key = p let value = o[p] key = util.trim(key) value = value + '' // convert to string cs.put(key, value) } } else { util.assert(false, 'Unexpected type of argument, expected Changeset or object, ' + 'got {0}', o) } break default: util.assert(false, 'Unexpected number of arguments, got {0}', arguments.length) } const api = OsmApi.getOsmApi() api.openChangeset(cs, NullProgressMonitor.INSTANCE) return cs } /** * Closes a changeset * * @example * import { ChangesetApi } from 'josm/api' * import * as util from 'josm/util' * const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') * * // closs the changeset 12345 * ChangesetApi.close(12345) * * // open a new changeset with the tags given by the supplied changeset * const cs2 = new Changeset(12345) * cs2 = ChangesetApi.close(cs2) * util.assert(cs2.closed) // the changeset is now closed * * @param {number | org.openstreetmap.josm.data.osm.Changeset} changeset the changeset to close * @returns {org.openstreetmap.josm.data.osm.Changeset} the changeset */ static close() { let cs switch (arguments.length) { case 0: util.assert(false, 'Missing arguments. Expected a changeset it or a changeset') break case 1: { const o = arguments[0] if (o instanceof Changeset) { cs = o } else if (util.isNumber(o)) { util.assert(o &gt; 0, 'Expected a positive changeset id, got {0}', o) cs = new Changeset(o) } else { util.assert(false, 'Unexpected type of argument, expected Changeset or number, ' + 'got {0}', o) } break } default: util.assert(false, 'Unexpected number of arguments, got {0}', arguments.length) } const api = OsmApi.getOsmApi() api.closeChangeset(cs, NullProgressMonitor.INSTANCE) return cs } /** * Updates a changeset * * @example * import { ChangesetApi } from 'josm/api' * const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') * * // update the comment of a changeset * const cs2 = new Changeset(12345) * cs2.put('comment', 'an updated comment') * cs2 = ChangesetApi.update(cs2) * * @param {org.openstreetmap.josm.data.osm.Changeset} changeset the changeset to update * @returns {org.openstreetmap.josm.data.osm.Changeset} the changeset */ static update() { let cs switch (arguments.length) { case 0: util.assert(false, 'Missing arguments. Expected a changeset') break case 1: { const o = arguments[0] if (o instanceof Changeset) { cs = o } else { util.assert(false, 'Unexpected type of argument, expected Changeset, got {0}', o) } break } default: util.assert(false, 'Unexpected number of arguments, got {0}', arguments.length) } const api = OsmApi.getOsmApi() api.updateChangeset(cs, NullProgressMonitor.INSTANCE) return cs } /** * Get a changeset from the server * * @example * import { ChangesetApi } from 'josm/api' * const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') * * // get the changeset with id 12345 * const cs1 = ChangesetApi.get(12345) * * // get the changeset with id 12345 * lets cs2 = new Changeset(12345) * cs2 = ChangesetApi.get(cs2) * * @param {number|org.openstreetmap.josm.data.osm.Changeset} changeset the changeset to get * @returns {org.openstreetmap.josm.data.osm.Changeset} the changeset */ static get() { let cs switch (arguments.length) { case 0: util.assert(false, 'Missing arguments. Expected a changeset id or a changeset') break case 1: { const o = arguments[0] if (o instanceof Changeset) { cs = o } else if (util.isNumber(o)) { util.assert(o &gt; 0, 'Expected a positive changeset id, got {0}', o) cs = new Changeset(o) } else { util.assert(false, 'Unexpected type of argument, expected Changeset or number, ' + 'got {0}', o) } break } default: util.assert(false, 'Unexpected number of arguments, got {0}', arguments.length) } const reader = new OsmServerChangesetReader() cs = reader.readChangeset(cs.id, NullProgressMonitor.INSTANCE) return cs } } /** * Collection of static methods to download objects from and upload objects * to the OSM server. * * &lt;strong&gt;Note:&lt;/strong&gt; this class doesn't provide a constructor. * Methods and properties are 'static'. * * @example * // load the api * import { Api } from 'josm/api' * * // download node 12345 * const ds = Api.downloadObject(12345, 'node') * * @summary Collection of static methods to download objects from and upload objects * to the OSM server */ export class Api { static #normalizeType (type) { util.assert(util.isSomething(type), 'type must not be null or undefined') if (util.isString(type)) { try { type = OsmPrimitiveType.fromApiTypeName(type) } catch (e) { util.assert(false, 'Invalid primitive type, got \\'\\'{0}\\'\\'', type) } } else if (type instanceof OsmPrimitiveType) { if (![OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, OsmPrimitiveType.RELATION].includes(type)) { util.assert(false, 'Invalid primitive type, got {0}', type) } } else { util.assert(false, 'Invalid primitive type, got {0}', type) } return type } static #normalizeId (id) { util.assert(util.isSomething(id), 'id must not be null or nothing') util.assert(util.isNumber(id), 'Expected a number as id, got {0}', id) util.assert(id &gt; 0, 'Expected a positive number as id, got {0}', id) return id } static #primitiveIdFromObject(o) { util.assert(util.hasProp(o, 'id'), 'Mandatory property \\'\\'id\\'\\' is missing in object {0}', o) util.assert(util.hasProp(o, 'type'), 'Mandatory property \\'\\'type\\'\\' is missing in object {0}', o) return new SimplePrimitiveId(Api.#normalizeId(o.id), Api.#normalizeType(o.type)) } static #downloadObject1() { let id const o = arguments[0] util.assert(util.isSomething(o), 'Argument 0: must not be null or undefined') if (o instanceof PrimitiveId) { id = o } else if (typeof o === 'object') { id = Api.#primitiveIdFromObject(o) } else { util.assert(false, 'Argument 0: unexpected type, got {0}', o) } var reader = new OsmServerObjectReader(id, false) var ds = reader.parseOsm(null /* null progress monitor */) return ds } static #optionFull(options) { if (!util.hasProp(op , options.version) } else { reader = new OsmServerObjectReader(id, !!options.full) } var ds = reader.parseOsm(null /* null progress monitor */) return ds } /** * Options for the method downloadObject() * * @typedef DownloadObjectOptions * @property {boolean} [full=false] if &lt;code&gt;true&lt;/code&gt;, the object and its immediate children are * downloaded, i.e. the nodes of a way and the relation members of a relation. Default: * &lt;code&gt;false&lt;/code&gt;. * @property {number} [version] if present, the specified version of the object is downloaded. * If missing, the current version is downloaded. If present, the * option &lt;code&gt;full&lt;/code&gt; is ignored. */ /** * Downloads an object from the server. * * There are multiple options to specify what object to download. * In addition, the function accepts a set of optional named parameters * as last argument. * * &lt;dl&gt; * &lt;dt&gt;&lt;code class='signature'&gt;downloadObject(id, type, ?options)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;&lt;code&gt;id&lt;/code&gt; is the global numeric id. * &lt;code&gt;type&lt;/code&gt; is either one of the strings 'node', 'way', * or 'relation', or one of the enumeration OsmPrimitiveType.NODE, * OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION * &lt;/dd&gt; * * &lt;dt&gt;&lt;code class='signature'&gt;downloadObject(id, ?options)&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;&lt;code&gt;id&lt;/code&gt; is a &lt;code&gt;PrimitiveId&lt;/code&gt; or an object * with the (mandatory) properties &lt;code&gt;id&lt;/code&gt; and &lt;code&gt;type&lt;/code&gt;, * i.e. an object &lt;code&gt;{id: ..., type: ...}&lt;/code&gt;. * &lt;code&gt;id&lt;/code&gt; is again a number, &lt;code&gt;type&lt;/code&gt; is again either one * of the strings 'node', 'way', or 'relation', or one of the * enumeration OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, * or OsmPrimitiveType.RELATION. * &lt;/dd&gt; * &lt;/dl&gt; * * @example * import { Api } from 'josm/api' * cons d } if (util.isNumber(arguments[0])) { id = Api.#normalizeId(arguments[0]) type = Api.#normalizeType(arguments[1]) id = new SimplePrimitiveId(id, type) } else if (arguments[0] instanceof PrimitiveId) { id = arguments[0] const o = arguments[1] if (util.isSomething(o)) { util.assert(typeof o === 'object', 'Expected an object with named parameters, got {0}', o) options.full = Api.#optionFull(o) } } else if (typeof arguments[0] === 'object') { id = Api.#primitiveIdFromObject(arguments[0]) const o = arguments[1] if (util.isSomething(o)) { util.assert(typeof o === 'object', 'Expected an object with named parameters, got {0}', o) options.full = Api.#optionFull(o) } } else { util.assert(false, 'Unsupported types of arguments') } const reader = new OsmServerBackreferenceReader(id.getUniqueId(), id.getType()) if (options.full) { reader.setReadFull(true) } const ds = reader.parseOsm(NullProgressMonitor.INSTANCE) return ds } static #downloadReferrer3 () { const options = { full: undefined } const n = Api.#normalizeId(arguments[0]) const type = Api.#normalizeType(arguments[1]) const id = new SimplePrimitiveId(n, type) util.assert(typeof arguments[2] === 'object', 'Expected an object with named parameters, got {0}', arguments[2]) options.full = Api.#optionFull(arguments[2]) const reader = new OsmServerBackreferenceReader(id.getUniqueId(), id.getType()) if (options.full) { reader.setReadFull(true) } const ds = reader.parseOsm(NullProgressMonitor.INSTANCE) return ds } /** * Options for the method donwloadReferrers() * * @typedef DownloadReferrerOptions * @property {boolean} [full=false] If &lt;code&gt;true&lt;/code&gt;, the &lt;strong&gt;full&lt;/strong&gt; objects are * retrieved using multi-gets. If missing or &lt;code&gt;false&lt;/code&gt;, * only proxy objects are downloaded. Default: false */ /** * Downloads the objects &lt;em&gt;referring&lt;/em&gt; to another object from * the server. * * Downloads primitives from the OSM server which * refer to a specific primitive. Given a This method supports the same upload strategy as the JOSM upload dialog. * Supply the named parameter &lt;code&gt;{strategy: ...}&lt;/code&gt; to choose the * strategy. * * &lt;p class='documentation-warning'&gt; * Be careful when uploading data to the OSM server! Do not upload copyright- * protected or test data. * &lt;/p&gt; * * * The method takes care to update the primitives in the uploaded data when * the upload succeeds. For instance, uploaded new primitives become global * objects and get assigned their new id and version, successfully deleted * objects become invisible, etc. * * Even if the entire upload of a dataset fails, a subset therefore may * have been uploaded successfully. In order to keep track, which pritives * have been uploaded successfully in case of an error, the method replies a * collection of the successfully uploaded objects. * * @example * const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') * import { WayBuilder, NodeBuilder } from 'josm/builder' * import { Api } from 'josm/api' * const ds = new DataSet() * const nb = NodeBuilder.forDataSet(ds) * WayBuilder * .forDataSet(ds) * .withNodes( * nb.withTags({name: 'node1'}).create(), * nb.withTags({name: 'node2'}).create() * ) * .withTags({name: 'way1'}) * .create() * * // uploads the data in a new changeset in one chunk * const processed = Api.upload(ds, 'just testing') * * @param {org.openstreetmap.josm.data.osm.DataSet| * org.openstreetmap.josm.data.APIDataSet|array|java.util.Collection} data the data to upload * @param {string} comment the upload comment * @param {module:josm/api~UploadOptions} [options] named options * @returns {java.util.Collection} */ static upload(data, comment, options) { const UploadStrategy = Java.type('org.openstreetmap.josm.io.UploadStrategy') const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') const APIDataSet = Java.type('org.openstreetmap.josm.data.APIDataSet') const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const UploadStrategySpecification = Java.type('org.openstreetmap.josm.io.UploadStrategySpecification') const Collection = Java.type('java.util.Collection') const OsmServerWriter = Java.type('org.openstreetmap.josm.io.OsmServerWriter') comment = comment || '' comment = String(comment) util.assertSomething(data, 'data: must not be null or undefined') options = options || {} util.assert(typeof options === 'object', 'options: expected an object with named arguments, got {0}', options) function normalizeChunkSize (size) { util.assert(util.isNumber(size), 'chunksize: expected a number, got {0}', size) util.assert(size &gt;= -1, 'chunksize: expected -1 or a number &gt; 0, got {0}', size) return size } function normalizeChangeset (changeset) { if (util.isNothing(changeset)) { return new Changeset() } else if (util.isNumber(changeset)) { util.assert(changeset &gt; 0, 'changeset: expected a changeset id &gt; 0, got {0}', changeset) return new Changeset(changeset) } else if (changeset instanceof Changeset) { return changeset } else { util.assert(false, 'changeset: unexpected value, got {0}', changeset) } } function uploadSpecFromOptions (options) { let strategy = options.strategy || UploadStrategy.DEFAULT_UPLOAD_STRATEGY if (strategy instanceof String) { strategy = UploadStrategy.valueOf(strategy) util.assert(strategy, \"invalid upload strategy ''{0}''\", strategy) } let chunkSize = options.chunkSize || UploadStrategySpecification.UNSPECIFIED_CHUNK_SIZE chunkSize = normalizeChunkSize(chunkSize) let closeChangeset = util.isDef(options.closeChangeset) ? options.closeChangeset : true closeChangeset = Boolean(closeChangeset) const spec = new UploadStrategySpecification() spec.setStrategy(strategy) spec.setChunkSize(chunkSize) spec.setCloseChangesetAfterUpload(closeChangeset) return spec } let apiDataSet if (data instanceof DataSet) { apiDataSet = new APIDataSet(data) } else if (data instanceof APIDataSet) { apiDataSet = data } else if (util.isArray(data)) { apiDataSet = new APIDataSet(data) } else if (data instanceof Collection) { apiDataSet = new APIDataSet(data) } else { util.assert(false, 'data: unexpected type of value, got {0}', data) } if (apiDataSet.isEmpty()) return undefined apiDataSet.adjustRelationUploadOrder() const toUpload = apiDataSet.getPrimitives() let changeset = options.changeset || new Changeset() changeset = normalizeChangeset(changeset) changeset.put('comment', comment) const spec = uploadSpecFromOptions(options) const writer = new OsmServerWriter() writer.uploadOsm(spec, toUpload, changeset, null /* progress monitor */) if (spec.isCloseChangesetAfterUpload()) { ChangesetApi.close(changeset) } return writer.getProcessedPrimitives() } } /* -------------------------------------------------------------------------- */ /* ApiConfig */ /* -------------------------------------------------------------------------- */ /** * ApiConfig provides methods and properties for configuring API parameters. * * * @class * @summary ApiConfig provides methods and properties for configuring API parameters * @name ApiConfig */ export const ApiConfig = {} const DEFAULT_URL = 'https://www.openstreetmap.org/api' /** * Get or set the API server URL. * * &lt;dl&gt; * &lt;dt&gt;&lt;code class='signature'&gt;get&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Replies the currently configured server URL or undefinend, if no * server URL is configured.&lt;/dd&gt; * * &lt;dt&gt;&lt;code class='signature'&gt;set&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Sets the current server URL. If null or undefined, removes the * current configuration. Accepts either a string or a {@class java.net.URL}. * Only accepts http or https URLs. * &lt;/dd&gt; * &lt;/dl&gt; * * @example * import { ApiConfig } from 'josm/api' * ApiConfig.serverUrl // -&gt; the current server url * * // set a new API url * ApiConfig.serverUrl = 'http://api06.dev.openstreetmap.org' * * @static * @summary Get or set the API server URL. * @property {string} serverUrl * @name serverUrl * @memberof module:josm/api~ApiConfig */ Object.defineProperty(ApiConfig, 'serverUrl', { enumerable: true, get: function () { var url = Preferences.main().get('osm-server.url', null) if (url == null) url = DEFAULT_URL return url == null ? undefined : util.trim(url) }, set: function (value) { if (util.isNothing(value)) { Preferences.main().put('osm-server.url', null) } else if (value instanceof URL) { util.assert( ['http', 'https'].includes(value.getProtocol()), 'url: expected a http or https URL, got {0}', value) Preferences.main().put('osm-server.url', value.toString()) } else if (util.isString(value)) { value = util.trim(value) try { const url = new URL(value) util.assert( ['http', 'https'].includes(url.getProtocol()), 'url: expected a http or https URL, got {0}', url.toString()) Preferences.main().put('osm-server.url', url.toString()) } catch (e) { util.assert(false, 'url: doesn\\'\\'t look like a valid URL, got {0}. Error: {1}', value, e) } } else { util.assert(false, 'Unexpected type of value, got {0}', value) } } }) /** * Get the default server URL. * * @example * import { ApiConfig } from 'josm/api' * ApiConfig.defaultServerUrl // -&gt; the default server url * * @static * @summary Get the default server URL * @name defaultServerUrl * @property {string} defaultServerUrl the default server URL * @readOnly * @memberof module:josm/api~ApiConfig */ Object.defineProperty(ApiConfig, 'defaultServerUrl', { value: DEFAULT_URL, writable: false, enumerable: true }) function normalizeAuthMethod (authMethod) { util.assert(util.isString(authMethod), 'authMethod: expected a string, got {0}', authMethod) authMethod = util.trim(authMethod).toLowerCase() util.assert(authMethod === 'basic' || authMethod === 'oauth', 'Unsupported value for authMethod, got {0}', authMethod) return authMethod } /** * Get or set the authentication method. * * JOSM uses two authentication methods: * &lt;dl&gt; * &lt;dt&gt;&lt;code class='signature'&gt;basic&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Basic authentication with a username and a password&lt;/dd&gt; * &lt;dt&gt;&lt;code class='signature'&gt;oauth&lt;/code&gt;&lt;/dt&gt; * &lt;dd class=\"param-desc\"&gt;Authentication with the &lt;a href='http://oauth.net/'&gt;OAuth&lt;/a&gt; * protocol.&lt;/dd&gt; * &lt;/dl&gt; * * @example * import { ApiConfig } from 'josm/api' * ApiConfig.authMethod // -&gt; the current authentication method * * // set OAuth as authentication method * ApiConfig.authMethod = 'oauth' * * @static * @summary Get or set the authentication method. * @type string * @name authMethod * @property {string} authMethod the authentication method * @memberof module:josm/api~ApiConfig */ Object.defineProperty(ApiConfig, 'authMethod', { enumerate: true, get: function () { let authMethod = Preferences.main().get('osm-server.auth-method', 'basic') authMethod = util.trim(authMethod).toLowerCase() if (authMethod === 'basic' || authMethod === 'oauth') return authMethod // unsupported value for authMethod in the preferences. Returning // 'basic' as default. return 'basic' }, set: function (value) { value = normalizeAuthMethod(value) Preferences.main().put('osm-server.auth-method', value) } }) /** * Options for the method setCredentials * * @typedef SetOrGetCredentialOptions * @param {string} [host] the host name of the API server for which credentials are set. * If missing, the host name of the currently configured OSM API server * is used. */ /** * Basic credentials replied by getCredentials * * @typedef BasicCredentials * @property {string} host the host name * @property {string} user the user name * @property {string} password the password */ /** * OAuth credentials replied by getCredentials * * @typedef OAuthCredentials * @property {string} key the OAuth key * @property {string} secret the OAuth secret */ /** * Gets the credentials, i.e. username and password for the basic * authentication method. * * @example * import { ApiConfig } from 'josm/api' * * // get username/password for the current OSM API server * const credentials = ApiConfig.getCredentials('basic') * * @param {string} authMethod the authentication method. Either &lt;code&gt;basic&lt;/code&gt; or &lt;code&gt;oauth&lt;/code&gt; * @param {module:josm/api~SetOrGetCredentialOptions} [options] additional options * @static * @returns {BasicCredentials | OAuthCredentials} the credentials * @memberof module:josm/api~ApiConfig */ function getCredentials(authMethod, options) { options = options || {} util.assert(typeof options === 'object', 'options: expected an object with named options, got {0}', options) // a hack to convert a Java 'char[]' into a JavaScript string function charArrayToString(chars) { let result = \"\" for (let i=0; i &lt; chars.length; i++) { const c = chars[i].toString() result += c } return result } function getBasicCredentials () { const cm = CredentialsManager.getInstance() if (options.host) options.host = util.trim(String(options.host)) const host = options.host ? options.host : OsmApi.getOsmApi().getHost() const pa = cm.lookup(RequestorType.SERVER, host) if (pa) { return { host: host, user: pa.getUserName(), password: charArrayToString(pa.getPassword()) } } else { return { host: host, user: undefined, password: undefined } } } function getOAuthCredentials () { const cm = CredentialsManager.getInstance() const token = cm.lookupOAuthAccessToken() if (token == null) return undefined return { key: token.getKey(), secret: token.getSecret() } } authMethod = normalizeAuthMethod(authMethod) if (authMethod === 'basic') return getBasicCredentials() if (authMethod === 'oauth') return getOAuthCredentials() util.assert(false, 'Unsupported authentication method, got {0}', authMethod) } ApiConfig.getCredentials = getCredentials function normalizeBasicCredentials (credentials) { if (util.isNothing(credentials)) return null util.assert(credentials instanceof PasswordAuthentication || typeof credentials === 'object', 'basic credentials: expected an object or an instance of ' + 'PasswordAuthentication , got {0}', credentials) if (credentials instanceof PasswordAuthentication) { return credentials } else { const user = String(credentials.user || '') let password = credentials.password || null if (password) { // convert to char array password = [...password] } return new PasswordAuthentication(user, password) } } function normalizeOAuthCredentials (credentials) { const OAuthToken = Java.type('org.openstreetmap.josm.data.oauth.OAuthToken') if (util.isNothing(credentials)) return null util.assert(credentials instanceof OAuthToken || typeof credentials === 'object', 'oauth credentials: expected an object or an instance of OAuthToken, ' + 'got {0}', credentials) if (credentials instanceof OAuthToken) { return credentials } else { const key = String(credentials.key || '') const secret = String(credentials.secret || '') return new OAuthToken(key, secret) } } /** * Userid and password for basic authentication. * * @typdef BasicAuthParameters * @param {string} user the user id * @param {string} password the password */ /** * Parameters for OAuth authentication * * @typdef OAuthParameters * @param {string} key the key * @param {string} secret the secret */ /** * Set the credentials, i.e. username and password for the basic * authentication method. * * Basic authentication credentials are either an instance of * {@class java.net.PasswordAuthentication} or * an object &lt;code&gt;{user: string, password: string}&lt;/code&gt;. * * OAuth authentication credentials are either an instance of * {@class org.openstreetmap.josm.data.oauth.OAuthToken} or * an object &lt;code&gt;{key: string, secret: string}&lt;/code&gt;. * * @example * import { ApiConfig } from 'josm/api' * * // set the credentials * ApiConfig.setCredentials('basic', { user:'test', password:'my-password' }) * * @param {string} authMethod the authentication method. Either 'basic' or 'oauth'. * @param {( * module:josm/api~BasicAuthParameters * | module:josm/api~OAuthParameters * | org.openstreetmap.josm.data.oauth.OAuthToken * | java.net.PasswordAuthentication)} credentials the credentials * @param {module:josm/api~SetOrGetCredentialOptions} [options] additional options * @static * @returns {object} the credentials * @memberof module:josm/api~ApiConfig */ function setCredentials (authMethod, credentials, options) { options = options || {} util.assert(typeof options === 'object', 'options: expected an object with named options, got {0}', options) authMethod = normalizeAuthMethod(authMethod) if (authMethod === 'basic') { credentials = normalizeBasicCredentials(credentials) util.assert(credentials != null, 'credentials: can\\'\\'t store null credentials') let host = options.host ? String(options.host) : null host = host || OsmApi.getOsmApi().getHost() const cm = CredentialsManager.getInstance() cm.store(RequestorType.SERVER, host, credentials) } else if (authMethod === 'oauth') { credentials = normalizeOAuthCredentials(credentials) util.assert(credentials != null, 'credentials: can\\'\\'t store null credentials') const cm = CredentialsManager.getInstance() cm.storeOAuthAccessToken(credentials) } else { util.assert(false, 'Unsupported authentication method, got {0}', authMethod) } } ApiConfig.setCredentials = setCredentials × Search results Close "},"josm_builder.mjs.html":{"id":"josm_builder.mjs.html","title":"Source: josm/builder.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Source: josm/builder.mjs /** * Collection of builders for creating OSM nodes, ways and relations. * * @module josm/builder * @example * // josm/builder exports the NodeBuilder, WayBuilder, and RelationBuilder * // from its sub modules * import { * NodeBuilder, * WayBuilder, * RelationBuilder * } from 'josm/builder' * * @see module:josm/builder/node~NodeBuilder * @see module:josm/builder/way~WayBuilder * @see module:josm/builder/relation~RelationBuilder */ export const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') export * from './builder/node-builder' export * from './builder/way-builder' export * from './builder/relation-builder' × Search results Close "},"josm_builder_node-builder.mjs.html":{"id":"josm_builder_node-builder.mjs.html","title":"Source: josm/builder/node-builder.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Source: josm/builder/node-builder.mjs /** * @module josm/builder/node */ /* global Java */ // -- imports const Node = Java.type('org.openstreetmap.josm.data.osm.Node') const Way = Java.type('org.openstreetmap.josm.data.osm.Way') const Relation = Java.type('org.openstreetmap.josm.data.osm.Relation') const RelationMember = Java.type('org.openstreetmap.josm.data.osm.RelationMember') const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const OsmPrimitive = Java.type('org.openstreetmap.josm.data.osm.OsmPrimitive') const LatLon = Java.type('org.openstreetmap.josm.data.coor.LatLon') const List = Java.type('java.util.List') import * as util from 'josm/util' import { assertGlobalId, rememberId, rememberTags, assignTags, rememberIdFromObject, rememberVersionFromObject, checkLat, checkLon, rememberPosFromObject, rememberTagsFromObject } from './common' /** * NodeBuilder helps to create OSM nodes. * * Methods of NodeBuilder can be used in a static and in an instance context. * It isn't necessary to create an instance of NodeBuilder, unless it is * configured with a {@class org.openstreetmap.josm.data.osm.DataSet}, * to which created nodes are added. * * @example * import {NodeBuilder} from 'josm/builder' * const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') * * const ds = new DataSet() * // create a node builder without and underlying dataset ... * let nbuilder = new NodeBuilder() * // ... with an underlying dataset .... * nbuilder = new NodeBuilder(ds) * // ... or using this factory method * nbuilder = NodeBuilder.forDataSet(ds) * * // create a new local node at position (0,0) without tags * const n1 = NodeBuilder.create() * * // create a new global node at a specific position with tags * const n2 = NodeBuilder.withPosition(1,1).withTags({name: 'test'}).create(1) * * // create a new proxy for a global node * // (an 'incomplete' node in JOSM terminology) * const n3 = NodeBuilder.createProxy(2) * * @class * @summary NodeBuilder helps to create OSM nodes * @name NodeBuilder * @param {org.openstreetmap.josm.data.osm.DataSet} [ds] the dataset * which created objects are added to */ /** * Creates a new node builder. * * @param {org.openstreetmap.josm.data.osm.DataSet} [ds] the dataset * to which created objects are added * @constructor * @memberOf NodeBuilder */ export function NodeBuilder(ds) { if (util.isSomething(ds)) { util.assert(ds instanceof DataSet, 'Expected a JOSM dataset, got {0}', ds) this.ds = ds } } /** * Creates or configures a NodeBuilder which will add created nodes * to the dataset &lt;code&gt;ds&lt;/code&gt;. * * @example * import { NodeBuilder } from 'josm/builder' * * // create a new node builder building to a data set * const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') * const ds = new DataSet() * * // ... using a static method ... * const nb1 = NodeBuilder.forDataSet(ds) * // ... or the instance method * const nb2 = new NodeBuilder.forDataSet(ds) * * @returns {module:josm/builder/node~NodeBuilder} the node builder * @param {org.openstreetmap.josm.data.osm.DataSet} ds the dataset which * created objects are added to * @summary Creates a new NodeBuilder for a specific * {@class org.openstreetmap.josm.data.osm.DataSet}. * @memberof module:josm/builder/node~NodeBuilder * @instance */ function forDataSet (ds) { const builder = receiver(this) util.assert(util.isSomething(ds), 'Expected a non-null defined object, got {0}', ds) util.assert(ds instanceof DataSet, 'Expected a JOSM dataset, got {0}', ds) builder.ds = ds return builder } NodeBuilder.prototype.forDataSet = forDataSet NodeBuilder.forDataSet = forDataSet function receiver (that) { return typeof that === 'object' ? that : new NodeBuilder() } function initFromObject (builder, args) { rememberIdFromObject(builder, args) rememberVersionFromObject(builder, args) rememberPosFromObject(builder, args) rememberTagsFromObject(builder, args) } /** * Named options for {@link module:josm/builder/node~NodeBuilder#create create} * * @typedef NodeBuilderOptions * @property {number} [version=1] the version (&amp;gt 0) of the node. Default: 1. * @property {number} [lat=0.0] a valide latitude (number in the range [-90,90]. Default: 0.0 * @property {number} [lon=0.0] a valide longitude (number in the range[-180,180]. Default: 0.0 * @property {number[] | {lat: number, lon: number }} [pos=null] a position, either an array with * two numbers or as an object * @property {object} [tags] an object with tags. Null values and undefined * values are ignored. Any other value is converted to a string. * Leading and trailing white space in keys is removed. * @memberOf module:josm/builder/node~NodeBuilder * @example * // options to create a node at position (1.0, 2.0) with some tags * const options = { * lat: 1.0, * lon: 2.0, * tags: { * amenity: 'restaurant' * } * } */ /** * Creates a new {@class org.openstreetmap.josm.data.osm.Node}. * * Can be used in an instance or in a static context. * * @example * import { NodeBuilder } from 'josm/builder' * // create a new local node at position [0,0] * const n1 = NodeBuilder.create() * * // create a new global node with id 1111 at position [0,0] * const n2 = NodeBuilder.create(1111) * * // create a new global node with version 3 at a specific position * // and with some tags * const n3 = NodeBuilder.create(2222, { * version: 3, * lat: 23.45, * lon: 87.23, * tags: {amenity: 'restaurant'} * }) * * @param {number} [id] a global node id. If missing and * not set before using &lt;code&gt;withId(..)&lt;/code&gt;, creates a new local id. * @param {module:josm/builder/node~NodeBuilder.NodeBuilderOptions} [options] additional options for creating the node * @returns {org.openstreetmap.josm.data.osm.Node} the created node * @summary Creates a new {@class org.openstreetmap.josm.data.osm.Node} * @memberof module:josm/builder/node~NodeBuilder * @instance */ function create () { const builder = receiver(this) let arg switch (arguments.length) { case 0: break case 1: arg = arguments[0] util.assert(util.isSomething(arg), 'Argument 0: must not be null or undefined') if (util.isNumber(arg)) { util.assert(arg &gt; 0, 'Argument 0: expected an id &gt; 0, got {0}', arg) builder.id = arg } else if (typeof arg === 'object') { initFromObject(builder, arg) } else { util.assert(false, \"Argument 0: unexpected type, got ''{0}''\", arg) } break case 2: arg = arguments[0] util.assert(util.isSomething(arg), 'Argument 0: must not be null or undefined') util.assert(util.isNumber(arg), 'Argument 0: must be a number') util.assert(arg &gt; 0, 'Expected an id &gt; 0, got {0}', arg) builder.id = arg arg = arguments[1] if (util.isSomething(arg)) { util.assert(typeof arg === 'object', 'Argument 1: must be an object') initFromObject(builder, arg) } break default: util.assert(false, 'Unexpected number of arguments, got {0}', arguments.length) } let node if (util.isNumber(builder.id)) { if (util.isNumber(builder.version)) { node = new Node(builder.id, builder.version) } else { node = new Node(builder.id, 1) } const coor = new LatLon(builder.lat || 0, builder.lon || 0) node.setCoor(coor) } else { node = new Node(new LatLon(builder.lat || 0, builder.lon || 0)) } assignTags(node, builder.tags || {}) if (builder.ds) { if (builder.ds.getPrimitiveById(node) == null) { builder.ds.addPrimitive(node) } else { throw new Error( 'Failed to add primitive, primitive already included ' + 'in dataset. \\n' + 'primitive=' + node ) } } return node } NodeBuilder.create = create NodeBuilder.prototype.create = create /** * Creates a new &lt;em&gt;proxy&lt;/em&gt; * {@class org.openstreetmap.josm.data.osm.Node}. A proxy node is a node, * for which we only know its global id. In order to know more details * (position, tags, etc.), we would have to download it from the OSM server. * * * The method can be used in a static and in an instance context. * * @example * import { NodeBuilder } from 'josm/builder' * * // a new proxy node for the global node with id 1111 * const n1 = NodeBuilder.createProxy(1111) * * @param {number} id the node id (not null, number &gt; 0 expected) * @return {org.openstreetmap.josm.data.osm.Node} the new proxy node * @memberof module:josm/builder/node~NodeBuilder * @instance */ function createProxy (id) { const builder = receiver(this) util.assert(util.isSomething(id), 'Argument 0: must not be null or undefined') util.assert(util.isNumber(id), 'Argument 0: expected a number, got {0}', id) util.assert(id &gt; 0, 'Argument 0: id &gt; 0 expected, got {0}', id) const node = new Node(id) if (builder.ds) builder.ds.addPrimitive(node) return node } NodeBuilder.prototype.createProxy = NodeBuilder.createProxy = createProxy /** * Declares the node position. * * The method can be used in a static and in an instance context. * * @example * import { NodeBuilder } from 'josm/builder' * * // a new global node with the global id 1111 at position (34,45) * const n1 = NodeBuilder.withPosition(34,45).create(1111) * * // a new local node at position (23.2, 87.33) * const n2 = NodeBuilder.withPosition(23.3,87.33).create() * * @param {Number} lat the latitude. A number in the range [-90..90]. * @param {Number} lon the longitude. A number in the range [-180..180]. * @returns {module:josm/builder/node~NodeBuilder} a node builder (for method chaining) * @memberof module:josm/builder/node~NodeBuilder * @instance */ function withPosition (lat, lon) { const builder = receiver(this) util.assert(util.isNumber(lat), 'Expected a number for lat, got {0}', lat) util.assert(util.isNumber(lon), 'Expected a number for lon, got {0}', lon) util.assert(LatLon.isValidLat(lat), 'Invalid lat, got {0}', lat) util.assert(LatLon.isValidLon(lon), 'Invalid lon, got {0}', lon) builder.lat = lat builder.lon = lon return builder } NodeBuilder.prototype.withPosition = withPosition NodeBuilder.withPosition = withPosition /** * Declares the tags to be assigned to the new node. * * The method can be used in a static and in an instance context. * * @example * import { NodeBuilder } from 'josm/builder' * * // a new global node with the global id 1111 and tags name=test and * // highway=road * const n1 = NodeBuilder.withTags({'name':'test', 'highway':'road'}).create(1111) * * // a new local node with tags name=test and highway=road * const tags = { * 'name' : 'test', * 'highway' : 'road' * } * const n2 = NodeBuilder.withTags(tags).create() * * @param {object} [tags] the tags * @returns {module:josm/builder/node~NodeBuilder} the node builder (for method chaining) * @memberof module:josm/builder/node~NodeBuilder * @instance */ function withTags (tags) { const builder = receiver(this) rememberTags(builder, tags) return builder } NodeBuilder.prototype.withTags = withTags NodeBuilder.withTags = withTags /** * Declares the global node id and the global node version. * * The method can be used in a static and in an instance context. * * @param {number} id the global node id. A number &amp;gt; 0. * @param {number} [version=1] optional the global node version. If present, * a number &amp;gt; 0. * @returns {module:josm/builder/node~NodeBuilder} the node builder (for method chaining) * @memberof module:josm/builder/node~NodeBuilder * @instance */ function withId (id, version) { const builder = receiver(this) rememberId(builder, id, version) return builder } NodeBuilder.prototype.withId = withId NodeBuilder.withId = withId × Search results Close "},"josm_builder_relation-builder.mjs.html":{"id":"josm_builder_relation-builder.mjs.html","title":"Source: josm/builder/relation-builder.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Source: josm/builder/relation-builder.mjs /** * @module josm/builder/relation * @example * import {RelationBuilder} from 'josm/builder' * // creates a new relation with no tags and a * // local id * const relation = RelationBuilder.create() */ /* global Java */ // -- imports const Node = Java.type('org.openstreetmap.josm.data.osm.Node') const Way = Java.type('org.openstreetmap.josm.data.osm.Way') const Relation = Java.type('org.openstreetmap.josm.data.osm.Relation') const RelationMember = Java.type('org.openstreetmap.josm.data.osm.RelationMember') const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const OsmPrimitive = Java.type('org.openstreetmap.josm.data.osm.OsmPrimitive') const LatLon = Java.type('org.openstreetmap.josm.data.coor.LatLon') const List = Java.type('java.util.List') import * as util from 'josm/util' import { assertGlobalId, rememberId, rememberTags, assignTags, rememberIdFromObject, rememberVersionFromObject, checkLat, checkLon, rememberPosFromObject, rememberTagsFromObject } from './common' function receiver (that) { return typeof that === 'object' ? that : new RelationBuilder() } /** * RelationBuilder helps to create OSM * {@class org.openstreetmap.josm.data.osm.Relation}s. * * Methods of RelationBuilder can be used in a static and in an instance * context. * It isn't necessary to create an instance of RelationBuilder, unless it is * configured with a {@class org.openstreetmap.josm.data.osm.DataSet} to * which created ways are added. * @example * import {RelationBuilder} from 'josm/builder' * const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') * * const ds = new DataSet() * // create a relation builder without and underlying dataset ... * let rbuilder = new RelationBuilder() * // ... with an underlying dataset ... * rbuilder = new RelationBuilder(ds) * // ... or using this factory method * rbuilder = RelationBuilder.forDataSet(ds) * * // create a new local relation * const r1 = rbuilder.create() * * // create a new global way * const r2 = rbuilder.withTags({route: 'bicycle'}).create(1111) * * // create a new proxy for a global relation * // (an 'incomplete' node in JOSM terminology) * const r3 = rbuilder.createProxy(2222) * * @class * @param {org.openstreetmap.josm.data.osm.DataSet} ds (optional) a JOSM * dataset which created ways are added to. If missing, the created ways * aren't added to a dataset. * @name RelationBuilder * @summary Helps to create {@class org.o lation. The created relation member has no role. * &lt;/dd&gt; * &lt;/dl&gt; * * @example * import {RelationBuilder, NodeBuilder} from 'josm/builder' * * // create a new RelationMember with role 'house' for a new node * const m1 = RelationBuilder.member('house', NodeBuilder.create()) * // create a new RelationMember with an empty role for a new node * const m2 = RelationBuilder.member(NodeBuilder.create()) * * @static * @returns {org.openstreetmap.josm.data.osm.RelationMember} the relation member * @summary Utility function - creates a relation member * @memberof module:josm/builder/relation~RelationBuilder * @param {string} [role] the member role * @param {primitive} primitive the member primitive */ function member () { function normalizeObj (obj) { util.assert(util.isSomething(obj), 'obj: must not be null or undefined') util.assert(obj instanceof OsmPrimitive, 'obj: expected an OsmPrimitive, got {0}', obj) return obj } function normalizeRole (role) { if (util.isNothing(role)) return null util.assert(util.isString(role), 'role: expected a string, got {0}', role) return role } let obj let role switch (arguments.length) { case 0: util.assert(false, 'Expected arguments (object) or (role, object), got 0 arguments') break case 1: obj = normalizeObj(arguments[0]) return new RelationMember(null /* no role */, obj) case 2: role = normalizeRole(arguments[0]) obj = normalizeObj(arguments[1]) return new RelationMember(role, obj) default: util.assert(false, 'Expected arguments (object) or (role, object), got {0} arguments', arguments.length) } } RelationBuilder.member = member /** * Declares the global relation id and the global relation version. * * The method can be used in a static and in an instance context. * * @example * import {RelationBuilder} from 'josm/builder' * // creates a global relation with id 1111 an version 22 * const r = RelationBuilder.withId(1111, 22).create() * * @param {number} id the global relation id. A number &amp;gt; 0. * @param {number} [version=1] the global relation version. If present, * a number &amp;gt; 0 * @returns {module:josm/builder/relation~RelationBuilder} the relation builder (for method chaining) * @memberof module:josm/builder/relation~RelationBuilder * @instance */ function withId (id, version) { const builder = receiver(this) rememberId(builder, id, version) return builder } RelationBuilder.prototype.withId = withId RelationBuilder.withId = withId /** * Declares the tags to be assigned to the new relation. * * The method can be used in a static and in an instance context. * * @example * import {RelationBuilder} from 'josm/builder' * // a new global relation with the global id 1111 and tags route='bicycle' * //and name='n8' * const r1 = RelationBuilder.withTags({name:'n8', route:'bicycle'}).create(1111) * * // a new local relation with tags name=test and highway=road * const tags = { * name : 'n8', * route : 'bicycle' * } * const r2 = RelationBuilder.withTags(tags).create() * * @param {object} [tags] the tags * @returns {module:josm/builder/relation~RelationBuilder} a relation builder (for method chaining) * @memberof module:josm/builder/relation~RelationBuilder * @instance */ function withTags (tags) { const builder = receiver(this) rememberTags(builder, tags) return builder } RelationBuilder.prototype.withTags = withTags RelationBuilder.withTags = withTags /** * Creates a new &lt;em&gt;proxy&lt;/em&gt; relation. A proxy relation is a relation, * for which we only know its global id. In order to know more details * (members, tags, etc.), we would have to download it from the OSM server. * * * The method can be used in a static and in an instance context. * * @example * import {RelationBuilder} from 'josm/builder' * * // a new proxy relation for the global way with id 1111 * const r1 = RelationBuilder.createProxy(1111) * * @returns {org.openstreetmap.josm.data.osm.Relation} the new proxy relation * @memberof module:josm/builder/relation~RelationBuilder * @instance * @param {number} id the id for the proxy relation */ function createProxy (id) { const builder = receiver(this) if (util.isDef(id)) { util.assert(util.isNumber(id) &amp;&amp; id &gt; 0, 'Expected a number &gt; 0, got {0}', id) builder.id = id } util.assert(util.isNumber(builder.id), 'way id is not a number. Use .createProxy(id) or ' + '.withId(id).createProxy()') util.assert(builder.id &gt; 0, 'Expected id &gt; 0, got {0}', builder.id) const relation = new Relation(builder.id) if (builder.ds) builder.ds.addPrimitive(relation) return relation } RelationBuilder.createProxy = createProxy RelationBuilder.prototype.createProxy = createProxy /** * Declares the members of a relation. * * Accepts either a vararg list of relation members, nodes, ways or * relations, an array of relation members, nodes ways or relations, or a * Java list of members, nodes, ways or relation. * * The method can be used in a static and in an instance context. * * @example * import {RelationBuilder, NodeBuilder} from 'josm/builder' * const {member} = RelationBuilder * const r1 = RelationBuilder.withMembers( * member('house', NodeBuilder.create()), * member('house', NodeBuilder.create()) * ) * .create() * * const members = [ * NodeBuilder.create(), // empty role * member('house', NodeBuilder.create() * ] * * const r2 = RelationBuilder.withMembers( * members, * NodeBuilder.create(), * ).create() * * @param { * ...(org.openstreetmap.josm.data.osm.OsmPrimitive * | org.openstreetmap.josm.data.osm.RelationMember * | Array.&lt;OsmPrimitive | RelationMember&gt; * | java.util.List) * } members the list of members. See description and examples. * @returns {module:josm/builder/relation~RelationBuilder} the relation builder (for method chaining) * @memberof module:josm/builder/relation~RelationBuilder * @instance */ function withMembers () { const builder = receiver(this) const members = [] function remember (obj) { if (util.isNothing(obj)) return if (obj instanceof OsmPrimitive) { members.push(new RelationMember(null, obj)) } else if (obj instanceof RelationMember) { members.push(obj) } else if (util.isArray(obj)) { for (let i = 0; i &lt; obj.length; i++) remember(obj[i]) } else if (obj instanceof List) { for (let it = obj.iterator(); it.hasNext();) remember(it.next()) } else { util.assert(false, \"Can''t add object ''{0}'' as relation member\", obj) } } for (let i = 0; i &lt; arguments.length; i++) { remember(arguments[i]) } builder.members = members return builder } RelationBuilder.withMembers = withMembers RelationBuilder.prototype.withMembers = withMembers function rememberMembersFromObject (builder, args) { if (!util.hasProp(args, 'members')) return const o = args.members if (!util.isSomething(o)) return util.assert(util.isArray(o) || o instanceof List, 'members: Expected an array or an instance of java.util.List, got {0}', o) builder.withMembers(o) } function initFromObject (builder, args) { rememberIdFromObject(builder, args) rememberVersionFromObject(builder, args) rememberTagsFromObject(builder, args) rememberMembersFromObject(builder, args) } /** * Named options for {@link module:josm/builder/relation~RelationBuilder#create create} * * @typedef RelationBuilderOptions * @property {number} [id] the id (&amp;gt 0) of the way. Default: creates new local id. * @property {number} [version=1] the version (&amp;gt 0) of the way. Default: 1. * @property {object} [tags] an object with tags. Null values and undefined * values are ignored. Any other value is converted to a string. * Leading and trailing white space in keys is removed. * @property {org.openstreetmap.josm.data.osm.RelationMember[]|java.util.List} [members] the member for the relation * @memberOf module:josm/builder/relation~RelationBuilder * @example * import {RelationBuilder, NodeBuilder} from 'josm/builder' * const {member} = RelationBuilder * // options to create a relation * const options = { * version: 3, * tags: {type: 'route'}, * members: [ * member('house', NodeBuilder.create()), * member(NodeBuilder.create()) * ] * } */ /** ion if (util.isNumber(builder.id)) { if (util.isNumber(builder.version)) { relation = new Relation(builder.id, builder.version) } else { relation = new Relation(builder.id, 1) } } else { relation = new Relation(0) // creates a new local reöatopm } assignTags(relation, builder.tags || {}) if (builder.members &amp;&amp; builder.members.length &gt; 0) { relation.setMembers(builder.members) } if (builder.ds) { if (builder.ds.getPrimitiveById(relation) == null) { builder.ds.addPrimitive(relation) } else { throw new Error( 'Failed to add primitive, primitive already included ' + 'in dataset. \\n' + 'primitive=' + relation ) } } return relation } RelationBuilder.create = create RelationBuilder.prototype.create = create × Search results Close "},"josm_builder_way-builder.mjs.html":{"id":"josm_builder_way-builder.mjs.html","title":"Source: josm/builder/way-builder.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Source: josm/builder/way-builder.mjs /** * @module josm/builder/way */ /* global Java */ // -- imports const Node = Java.type('org.openstreetmap.josm.data.osm.Node') const Way = Java.type('org.openstreetmap.josm.data.osm.Way') const Relation = Java.type('org.openstreetmap.josm.data.osm.Relation') const RelationMember = Java.type('org.openstreetmap.josm.data.osm.RelationMember') const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const OsmPrimitive = Java.type('org.openstreetmap.josm.data.osm. WayBuilder with an underlying dataset. * @class * @memberof module:josm/builder/way~WayBuilder * @name WayBuilder */ export function WayBuilder(ds) { if (util.isSomething(ds)) { util.assert(ds instanceof DataSet, 'Expected a DataSet, got {0}', ds) this.ds = ds } this.nodes = [] } /** * Creates or configures a WayBuilder which will add created nodes * to the dataset &lt;code&gt;ds&lt;/code&gt;. * * @example * import {DataSet, WayBuilder} from 'josm/builder' * * // create a new way builder which builds to a data set * const ds = new DataSet() * let wb = WayBuilder.forDataSet(ds) * * @return {module:josm/builder/way~WayBuilder} the way builder * @param {org.openstreetmap.josm.data.osm.DataSet} ds the dataset to which * created objects are added * @memberof module:josm/builder/way~WayBuilder * @instance */ function forDataSet (ds) { const builder = receiver(this) util.assert(util.isSomething(ds), 'Expected a non-null defined object, got {0}', ds) util.assert(ds instanceof DataSet, 'Expected a JOSM dataset, got {0}', ds) builder.ds = ds return builder } WayBuilder.prototype.forDataSet = forDataSet WayBuilder.forDataSet = forDataSet /** * Declares the global way id and the global way version. * * The method can be used in a static and in an instance context. * * @example * import {WayBuilder} from 'josm/builder' * // creates a global way with id 1111 an version 22 * const way = WayBuilder.withId(1111, 22).create() * * @param {number} id (mandatory) the global way id. A number &gt; 0. * @param {number} [version] the global way version. If present, * a number &gt; 0. If missing, the version 1 is assumed. * @return {module:josm/builder/way~WayBuilder} the way builder (for method chaining) * @memberof module:josm/builder/way~WayBuilder * @instance */ function withId (id, version) { const builder = receiver(this) rememberId(builder, id, version) return builder } WayBuilder.prototype.withId = withId WayBuilder.withId = withId /** * Declares the tags to be assigned to the new way. * * The method can be used in a static and in an instance context. * * @example * import {WayBuilder} from 'josm/builder' * // a new global way with the global id 1111 and tags name='Laubeggstrasse' * // and highway=residential * const w1 = WayBuilder.withTags({name:'Laubeggstrasse', highway:'residential'}) * .create(1111) * * // a new local way with tags name=test and highway=road * const tags = { * name : 'Laubeggstrasse', * highway : 'residential' * } * const w2 = WayBuilder.withTags(tags).create() * * @param {object} [tags] the tags * @return {module:josm/builder/way~WayBuilder} the way builder (for method chaining) * @memberof module:josm/builder/way~WayBuilder * @instance */ function withTags (tags) { const builder = receiver(this) rememberTags(builder, tags) return builder } WayBuilder.prototype.withTags = withTags WayBuilder.withTags = withTags /** * Declares the nodes of the way. * * Accepts either a vararg list of * {@class org.openstreetmap.josm.data.osm.Node}, * an array of {@class org.openstreetmap.josm.data.osm.Node}s or a Java list * of {@class org.openstreetmap.josm.data.osm.Node}s. At least &lt;strong&gt;two * non-identical nodes&lt;/strong&gt; have to be supplied. * The same node can occure more than once in the list, but a consecutive * sequence of the same node is collapsed to one node. * * * The method can be used in a static and in an instance context. * * @example * import {WayBuilder, NodeBuilder} from 'josm/builder' * // creates a new local way with two local nodes * const way = WayBuilder.withNodes( * NodeBuilder.create(), * NodeBuilder.create() * ).create() * * @param {...org.openstreetmap.josm.data.osm.Node | java.util.List | org.openstreetmap.josm.data.osm.Node[]} [nodes] the list of nodes. * See description and examples. * @return {module:josm/builder/way~WayBuilder} the way builder (for method chaining) * @memberof module:josm/builder/way~WayBuilder * @instance */ function withNodes () { const builder = receiver(this) let nodes switch (arguments.length) { case 0: return builder case 1: nodes = arguments[0] if (util.isNothing(nodes)) return builder if (nodes instanceof Node) { nodes = [nodes] } else if (util.isArray(nodes)) { // OK } else if (nodes instanceof List) { const temp = [] for (let it = nodes.iterator(); it.hasNext();) temp.push(it.next()) nodes = temp } else { util.assert(false, 'Argument 0: expected a Node or a list of nodes, got {0}', nodes) } break default: nodes = Array.prototype.slice.call(arguments, 0) break } const newnodes = [] let last for (let i = 0; i &lt; nodes.length; i++) { const n = nodes[i] if (util.isNothing(n)) continue util.assert(n instanceof Node, 'Expected instances of Node only, got {0} at index {1}', n, i) // skip sequence of identical nodes if (last &amp;&amp; last.getUniqueId() === n.getUniqueId()) continue newnodes.push(n) last = n } builder.nodes = newnodes return builder } WayBuilder.withNodes = WayBuilder.prototype.withNodes = withNodes /** * Creates a new &lt;em&gt;proxy&lt;/em&gt; way. A proxy way is a way for which we * only know its global id. In order to know more details (nodes, tags, etc.), * we would have to download it from the OSM server. * * The method can be used in a static and in an instance context. * * @example * import {WayBuilder} from 'josm/builder' * * // a new proxy way for the global way with id 1111 * const w1 = WayBuilder.createProxy(1111) * * @param {number} id the id. A number &amp;gt; 0 * @return {org.openstreetmap.josm.data.osm.Way} the new proxy way * @memberof module:josm/builder/way~WayBuilder * @instance */ function createProxy (id) { const builder = receiver(this) if (util.isDef(id)) { util.assert(util.isNumber(id) &amp;&amp; id &gt; 0, 'Expected a number &gt; 0, got {0}', id) builder.id = id } util.assert(util.isNumber(builder.id), 'way id is not a number. Use .createProxy(id) or ' + '.withId(id).createProxy()') util.assert(builder.id &gt; 0, 'Expected way id &gt; 0, got {0}', builder.id) const way = new Way(builder.id) if (builder.ds) builder.ds.addPrimitive(way) return way } WayBuilder.createProxy = WayBuilder.prototype.createProxy = createProxy function rememberNodesFromObject (builder, args) { if (!util.hasProp(args, 'nodes')) return const o = args.nodes if (!util.isSomething(o)) return util.assert(util.isArray(o) || o instanceof List, 'Expected an array or an instance of java.util.List, got {0}', o) builder.withNodes(o) } function initFromObject (builder, args) { rememberIdFromObject(builder, args) rememberVersionFromObject(builder, args) rememberTagsFromObject(builder, args) rememberNodesFromObject(builder, args) } /** * Named options for {@link module:josm/builder/way~WayBuilder#create create} * * @typedef WayBuilderOptions * @property {number} [id] the id (&amp;gt 0) of the way. Default: creates new local id. * @property {number} [version=1] the version (&amp;gt 0) of the way. Default: 1. * @property {object} [tags] an object with tags. Null values and undefined * values are ignored. Any other value is converted to a string. * Leading and trailing white space in keys is removed. * @property {org.openstreetmap.josm.data.osm.Node[]|java.util.List} [nodes] the nodes for the way. * @memberOf module:josm/builder/way~WayBuilder * @example * import {NodeBuilder} from 'josm/builder' * // options to create a way * const options = { * version: 3, * tags: {highway: 'primary'}, * nodes: [ * NodeBuilder.withPosition(1,1).create(), * NodeBuilder.withPosition(2,2).create(), * NodeBuilder.withPosition(3,3).create() * ] * } */ /** * Creates a new way. * * Can be used in an instance or in a static context. * * @example * import {WayBuilder, NodeBuilder} from 'josm/builder' * // create a new local way * const w1 = WayBuilder.create() * * // create a new global way * const w2 = WayBuilder.create(1111) * * // create a new global way with version 3 with some nodes and with * // some tags * const w3 = WayBuilder.create(2222, { * version: 3, * tags: {higway: 'primary'}, * nodes: [ * NodeBuilder.withPosition(1,1).create(), * NodeBuilder.withPosition(2,2).create(), * NodeBuilder.withPosition(3,3).create() * ] * }) * * @param {number} [id] a global way id. If missing and not set * before using &lt;code&gt;withId(..)&lt;/code&gt;, creates a new local id. * @param {module:josm/builder/way~WayBuilder.WayBuilderOptions} [options] additional parameters for creating the way * @returns {org.openstreetmap.josm.data.osm.Way} the created way * @memberof module:josm/builder/way~WayBuilder * @instance */ function create () { const builder = receiver(this) let arg switch (arguments.length) { case 0: break case 1: arg = arguments[0] util.assert(util.isSomething(arg), 'Argument 0: must not be null or undefined') if (util.isNumber(arg)) { util.assert(arg &gt; 0, 'Argument 0: expected an id &gt; 0, got {0}', arg) builder.id = arg } else if (typeof arg === 'object') { initFromObject(builder, arg) } else { util.assert(false, \"Argument 0: unexpected type, got ''{0}''\", arg) } break case 2: arg = arguments[0] util.assert(util.isSomething(arg), 'Argument 0: must not be null or undefined') util.assert(util.isNumber(arg), 'Argument 0: must be a number') util.assert(arg &gt; 0, 'Expected an id &gt; 0, got {0}', arg) builder.id = arg arg = arguments[1] if (util.isSomething(arg)) { util.assert(typeof arg === 'object', 'Argument 1: must be an object') initFromObject(builder, arg) } break default: util.assert(false, 'Unexpected number of arguments, got {0}', arguments.length) } let way if (util.isNumber(builder.id)) { if (util.isNumber(builder.version)) { way = new Way(builder.id, builder.version) } else { way = new Way(builder.id, 1) } } else { way = new Way(0) // creates a new local way } assignTags(way, builder.tags || {}) if (builder.nodes &amp;&amp; builder.nodes.length &gt; 0) { way.setNodes(builder.nodes) } if (builder.ds) { if (builder.ds.getPrimitiveById(way) == null) { builder.ds.addPrimitive(way) } else { throw new Error( 'Failed to add primitive, primitive already included ' + 'in dataset. ' + 'primitive=' + way ) } } return way } WayBuilder.create = create WayBuilder.prototype.create = create × Search results Close "},"josm_command.mjs.html":{"id":"josm_command.mjs.html","title":"Source: josm/command.mjs","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Source: josm/command.mjs /** * A collection of functions to create commands which can be applied, undone * and redone on {@class org.openstreetmap.josm.gui.layer.OsmDataLayer}s. * * @module josm/command * @example * import { * buildAddCommand, * buildChangeCommand, * buildDeleteCommand * } from 'josm/command' */ /* global Java */ /* global Plugin */ const AddMultiCommand = Plugin.type('org.openstreetmap.josm.plugins.scripting.js.api.AddMultiCommand') const ChangeMultiCommand = Plugin.type('org.openstreetmap.josm.plugins.scripting.js.api.ChangeMultiCommand') const Change = Plugin.type('org.openstreetmap.josm.plugins.scripting.js.api.Change') import * as util from 'josm/util' import layers from 'josm/layers' const OsmPrimitive = Java.type('org.openstreetmap.josm.data.osm.OsmPrimitive') const OsmDataLayer = Java.type('org.openstreetmap.josm.gui.layer.OsmDataLayer') const Layer = Java.type('org.openstreetmap.josm.gui.layer.Layer') const UndoRedoHandler = Java.type('org.openstreetmap.josm.data.UndoRedoHandler') const CombineWayAction = Java.type('org.openstreetmap.josm.actions.CombineWayAction') const JavaDeleteCommand = Java.type('org.op
