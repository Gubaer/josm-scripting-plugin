ng console Source: josm.mjs, line 270 &lt;static, readonly&gt; layers accessor for JOSM layers Replies the layers object. Properties: Name Type Description layers module:josm/layers the layers object Source: josm.mjs, line 47 Example import josm from 'josm' josm.alert('num layers: ' + josm.layers.length) // name of first layer josm.alert('num layers: ' + josm.layers.get(0).name) &lt;static, readonly&gt; menu Replies an accessor for JOSMs menu bar. Replies an accessor for JOSMs menu bar. Use this object to inspect or modify the menu bar, i.e. to add additional menu items. Properties: Name Type Description menu module:josm/ui/menu~MenuBar accessor for JOSMs menu bar Source: josm.mjs, line 252 &lt;static, readonly&gt; version JOSM version string Replies the current JOSM version string. Properties: Name Type Description version string the JOSM version Source: josm.mjs, line 27 Example import josm from 'josm' josm.alert(josm.version) × Search results Close "},"module-josm_api.html":{"id":"module-josm_api.html","title":"Module: josm/api","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Module: josm/api This module provides functions to retrieve data from and upload data to an OSM server. Source: josm/api.mjs, line 1 Example import {Api, ChangesetApi, ApiConfig} from 'josm/api' Classes Api Collection of static methods to download objects from and upload objects to the OSM server ChangesetApi Provides methods to open, close, get, update, etc. changesets on the OSM API server. ApiConfig ApiConfig provides methods and properties for configuring API parameters Methods &lt;static&gt; buildBounds(obj) Creates a Bounds instance from a javascript object. Parameters: Name Type Description obj BoundsSpec1 | BoundsSpec2 a javascript object Source: josm/api.mjs, line 119 Returns: the bounds Type Bounds Example import { buildBounds } from 'josm/api' const bounds1 = buildBounds({ minlat: 46.9479186, minlon: 7.4619484, maxlat: 46.9497642, maxlon: 7.4660683 }) const bounds2 = buildBounds({ min: {lat: 46.9479186, lon: 7.4619484}, max: {lat: 46.9497642, lon: 7.4660683} }) &lt;static&gt; buildLatLon(obj) Create a LatLon from a javascript object. Creates a LatLon from a javascript object. Parameters: Name Type Description obj module:josm/api~LatLonSpec a specification of the position Source: josm/api.mjs, line 55 Returns: Type LatLon Example import { buildLatLon } from 'josm/api' const pos = buildLatLon({lat: 1, lon: 2}); Type Definitions BasicCredentials Basic credentials replied by getCredentials Properties: Name Type Description host string the host name user string the user name password string the password Source: josm/api.mjs, line 1152 BoundsSpec1 Specification of a bounds as JavaScript object. Properties: Name Type Description minlat number minlon number maxlat number maxlon number Source: josm/api.mjs, line 72 Example const bounds = { minlat: 46.9479186, minlon: 7.4619484, maxlat: 46.9497642, maxlon: 7.4660683 } BoundsSpec2 Specification of a bounds as JavaScript object. Properties: Name Type Description min module:josm/api~LatLonSpec the upper left point max module:josm/api~LatLonSpec the lower right point Source: josm/api.mjs, line 87 Example const bounds = { min: {lat: 46.9479186, lon: 7.4619484}, max: {lat: 46.9497642, lon: 7.4660683} } DownloadObjectOptions Options for the method downloadObject() Properties: Name Type Argument Default Description full boolean &lt;optional&gt; false if true, the object and its immediate children are downloaded, i.e. the nodes of a way and the relation members of a relation. Default: false. version number &lt;optional&gt; if present, the specified version of the object is downloaded. If missing, the current version is downloaded. If present, the option full is ignored. Source: josm/api.mjs, line 525 DownloadReferrerOptions Options for the method donwloadReferrers() Properties: Name Type Argument Default Description full boolean &lt;optional&gt; false If true, the full objects are retrieved using multi-gets. If missing or false, only proxy objects are downloaded. Default: false Source: josm/api.mjs, line 680 LatLonSpec Specification of position as lat/lon-pair. Properties: Name Type Description lat number the latitude lon number the longitude Source: josm/api.mjs, line 33 OAuthCredentials OAuth credentials replied by getCredentials Properties: Name Type Description key string the OAuth key secret string the OAuth secret Source: josm/api.mjs, line 1161 SetOrGetCredentialOptions Options for the method setCredentials Source: josm/api.mjs, line 1143 UploadOptions Options for the method upload() Properties: Name Type Argument Default Description strategy string | UploadStrategy &lt;optional&gt; Indicates how the data is uploaded. Either one of the strings individualobjects chunked singlerequest or one of the enumeration values in {@class org.openstreetmap.josm.io.UploadStrategy}. Default value: UploadStrategy.DEFAULT_UPLOAD_STRATEGY changeset number | Changeset &lt;optional&gt; The changeset to which the data is uploaded. Default: creates a new changeset chunkSize number &lt;optional&gt; the size of an upload chunk if the data is uploaded with the upload strategy {@class org.openstreetmap.josm.io.UploadStrategy}.CHUNKED_DATASET_STRATEGY. closeChangeset boolean &lt;optional&gt; true if true, closes the changeset after the upload Source: josm/api.mjs, line 818 × Search results Close "},"module-josm_api.Api.html":{"id":"module-josm_api.Api.html","title":"Class: Api","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: Api josm/api. Api Collection of static methods to download objects from and upload objects to the OSM server. Note: this class doesn't provide a constructor. Methods and properties are 'static'. new Api() Collection of static methods to download objects from and upload objects to the OSM server Source: josm/api.mjs, line 399 Example // load the api import { Api } from 'josm/api' // download node 12345 const ds = Api.downloadObject(12345, 'node') Methods &lt;static&gt; downloadArea(bounds) Downloads the objects within a bounding box. Parameters: Name Type Description bounds Bounds | module:josm/api~BoundsSpec1 | module:josm/api~BoundsSpec2 the bounding box Source: josm/api.mjs, line 800 Returns: the downloaded primitives Type DataSet Example import { Api } from 'josm/api' const Bounds = Java.type('org.openstreetmap.josm.data.Bounds') const LatLon = Java.type('org.openstreetmap.josm.data.coor.LatLon') const ds1 = Api.downloadArea(new Bounds( new LatLon(46.9479186,7.4619484), // min new LatLon(46.9497642, 7.4660683) // max )) const ds2 = Api.downloadArea({ min: {lat: 46.9479186, lon: 7.4619484}, max: {lat: 46.9497642, lon: 7.4660683} }) &lt;static&gt; downloadObject(id [, type] [, options]) Downloads an object from the server. There are multiple options to specify what object to download. In addition, the function accepts a set of optional named parameters as last argument. downloadObject(id, type, ?options) id is the global numeric id. type is either one of the strings 'node', 'way', or 'relation', or one of the enumeration OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION downloadObject(id, ?options) id is a PrimitiveId or an object with the (mandatory) properties id and type, i.e. an object {id: ..., type: ...}. id is again a number, type is again either one of the strings 'node', 'way', or 'relation', or one of the enumeration OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. Parameters: Name Type Argument Description id number | PrimitiveId the id of the object type string | OsmPrimitiveType &lt;optional&gt; the type of the object options module:josm/api~DownloadObjectOptions &lt;optional&gt; named options Source: josm/api.mjs, line 587 Returns: the downloaded primitives Type DataSet Example import { Api } from 'josm/api' const SimplePrimitiveId = Java.type('org.openstreetmap.josm.data.osm.SimplePrimitiveId') const OsmPrimitiveType = Java.type('org.openstreetmap.josm.data.osm.OsmPrimitiveType') // download the node with id 12345 const ds1 = Api.downloadObject(12345, 'node') // download the node with id 12345 const ds2 = Api.downloadObject({id: 12345, type: 'node'}) // download the full relation (including its members) with id 12345 const id = new SimplePrimitiveId(12345, OsmPrimitiveType.RELATION) const ds3 = Api.downloadObject(id, {full: true}) // download version 5 of the full way 12345 (including its nodes) const ds4 = Api.downloadObject(12345, OsmPrimitiveType.WAY, {full: true, version: 5}) &lt;static&gt; downloadReferrer(id [, type] [, options]) Downloads the objects referring to another object from the server. Downloads primitives from the OSM server which refer to a specific primitive. Given a node, the referring ways and relations are downloaded. Given a way or a relation, only referring relations are downloaded. The default behaviour is to reply proxy objects only. If you set the option {full: true}, every referring object is downloaded in full. There are multiple options to specify what referrers to download. In addition, the function accepts a set of optional named parameters as last argument. downloadReferrer(id, type, ?options) id is the global numeric id. type is either one of the strings 'node', 'way', or 'relation', or one of the enumeration OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. downloadReferrer(id, ?options) id is a PrimitiveId or an object with the (mandatory) properties id and type, i.e. an object {id: ..., type: ...}. id is again a number, type is again either one of the strings 'node', 'way', or 'relation', or one of the enumeration OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. Parameters: Name Type Argument Description id number | PrimitiveId the id of the object type string | OsmPrimitiveType &lt;optional&gt; the type of the object options module:josm/api~DownloadReferrerOptions &lt;optional&gt; named options Source: josm/api.mjs, line 758 Returns: the downloaded primitives Type DataSet Example import { Api } from 'josm/api' import { NodeBuilder } from 'josm/builder' const SimplePrimitiveId = Java.type('org.openstreetmap.josm.data.osm.SimplePrimitiveId') const OsmPrimitiveType = Java.type('org.openstreetmap.josm.data.osm.OsmPrimitiveType') // download the objects referring to the node with id 12345 const ds1 = Api.downloadReferrer(12345, 'node') // download the objects referring to the node with id 12345 const ds2 = Api.downloadReferrer({id: 12345, type: 'node'}) // download the relations referring to the relation with id 12345. // Referring relations are downloaded in full. const id = new SimplePrimitiveId(12345, OsmPrimitiveType.RELATION) const ds3 = Api.downloadReferrer(id, { full: true }) // create the global node 12345 ... const node = NodeBuilder.create(12345) // ... and downloads its referrers in full const ds = Api.downloadReferrer(node, { full: true }) &lt;static&gt; upload(data, comment [, options]) Uploads objects to the server. You can submit data either as DataSet, APIDataSet, javascript array of OsmPrimitives or a Collection of OsmPrimitives. This method supports the same upload strategy as the JOSM upload dialog. Supply the named parameter {strategy: ...} to choose the strategy. Be careful when uploading data to the OSM server! Do not upload copyright- protected or test data. The method takes care to update the primitives in the uploaded data when the upload succeeds. For instance, uploaded new primitives become global objects and get assigned their new id and version, successfully deleted objects become invisible, etc. Even if the entire upload of a dataset fails, a subset therefore may have been uploaded successfully. In order to keep track, which pritives have been uploaded successfully in case of an error, the method replies a collection of the successfully uploaded objects. Parameters: Name Type Argument Description data DataSet | APIDataSet | array | Collection the data to upload comment string the upload comment options module:josm/api~UploadOptions &lt;optional&gt; named options Source: josm/api.mjs, line 895 Returns: Type Collection Example const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') import { WayBuilder, NodeBuilder } from 'josm/builder' import { Api } from 'josm/api' const ds = new DataSet() const nb = NodeBuilder.forDataSet(ds) WayBuilder .forDataSet(ds) .withNodes( nb.withTags({name: 'node1'}).create(), nb.withTags({name: 'node2'}).create() ) .withTags({name: 'way1'}) .create() // uploads the data in a new changeset in one chunk const processed = Api.upload(ds, 'just testing') × Search results Close "},"module-josm_api.ChangesetApi.html":{"id":"module-josm_api.ChangesetApi.html","title":"Class: ChangesetApi","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: ChangesetApi josm/api. ChangesetApi Provides methods to open, close, get, update, etc. changesets on the OSM API server. Note: this class doesn't provide a constructor. Methods and properties are static. new ChangesetApi() Provides methods to open, close, get, update, etc. changesets on the OSM API server. Source: josm/api.mjs, line 179 Example // load the changeset api import { ChangesetApi } from 'josm/api' // create a new changeset on the server const cs = ChangesetApi.open() Methods &lt;static&gt; close(changeset) Closes a changeset Parameters: Name Type Description changeset number | Changeset the changeset to close Source: josm/api.mjs, line 258 Returns: the changeset Type Changeset Example import { ChangesetApi } from 'josm/api' import * as util from 'josm/util' const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') // closs the changeset 12345 ChangesetApi.close(12345) // open a new changeset with the tags given by the supplied changeset const cs2 = new Changeset(12345) cs2 = ChangesetApi.close(cs2) util.assert(cs2.closed) // the changeset is now closed &lt;static&gt; get(changeset) Get a changeset from the server Parameters: Name Type Description changeset number | Changeset the changeset to get Source: josm/api.mjs, line 349 Returns: the changeset Type Changeset Example import { ChangesetApi } from 'josm/api' const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') // get the changeset with id 12345 const cs1 = ChangesetApi.get(12345) // get the changeset with id 12345 lets cs2 = new Changeset(12345) cs2 = ChangesetApi.get(cs2) &lt;static&gt; open( [changeset]) Creates and opens a changeset Parameters: Name Type Argument Description changeset Changeset | object &lt;optional&gt; the changeset to open Source: josm/api.mjs, line 202 Returns: the changeset Type Changeset Example import { ChangesetApi } from 'josm/api' const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') // open a new changeset with no tags const cs1 = ChangesetApi.open() // open a new changeset with the tags given by the supplied changeset const cs2 = new Changeset() cs2.put('comment', 'a test comment') cs2 = ChangesetApi.open(cs2) // open a new changeset with the tags given by the object const cs3 = ChangesetApi.open({comment: 'a test comment'}) &lt;static&gt; update(changeset) Updates a changeset Parameters: Name Type Description changeset Changeset the changeset to update Source: josm/api.mjs, line 305 Returns: the changeset Type Changeset Example import { ChangesetApi } from 'josm/api' const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') // update the comment of a changeset const cs2 = new Changeset(12345) cs2.put('comment', 'an updated comment') cs2 = ChangesetApi.update(cs2) × Search results Close "},"module-josm_api-ApiConfig.html":{"id":"module-josm_api-ApiConfig.html","title":"Class: ApiConfig","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: ApiConfig josm/api~ ApiConfig new ApiConfig() ApiConfig provides methods and properties for configuring API parameters ApiConfig provides methods and properties for configuring API parameters. Source: josm/api.mjs, line 994 Members &lt;static&gt; authMethod : string Get or set the authentication method. Get or set the authentication method. JOSM uses two authentication methods: basic Basic authentication with a username and a password oauth Authentication with the OAuth protocol. Type: string Properties: Name Type Description authMethod string the authentication method Source: josm/api.mjs, line 1101 Example import { ApiConfig } from 'josm/api' ApiConfig.authMethod // -&gt; the current authentication method // set OAuth as authentication method ApiConfig.authMethod = 'oauth' &lt;static, readonly&gt; defaultServerUrl Get the default server URL Get the default server URL. Properties: Name Type Description defaultServerUrl string the default server URL Source: josm/api.mjs, line 1071 Example import { ApiConfig } from 'josm/api' ApiConfig.defaultServerUrl // -&gt; the default server url &lt;static&gt; serverUrl Get or set the API server URL. Get or set the API server URL. get Replies the currently configured server URL or undefinend, if no server URL is configured. set Sets the current server URL. If null or undefined, removes the current configuration. Accepts either a string or a URL. Only accepts http or https URLs. Properties: Name Type Description serverUrl string Source: josm/api.mjs, line 1006 Example import { ApiConfig } from 'josm/api' ApiConfig.serverUrl // -&gt; the current server url // set a new API url ApiConfig.serverUrl = 'http://api06.dev.openstreetmap.org' Methods &lt;static&gt; getCredentials(authMethod [, options]) Gets the credentials, i.e. username and password for the basic authentication method. Parameters: Name Type Argument Description authMethod string the authentication method. Either basic or oauth options module:josm/api~SetOrGetCredentialOptions &lt;optional&gt; additional options Source: josm/api.mjs, line 1185 Returns: the credentials Type BasicCredentials | OAuthCredentials Example import { ApiConfig } from 'josm/api' // get username/password for the current OSM API server const credentials = ApiConfig.getCredentials('basic') &lt;static&gt; setCredentials(authMethod, credentials [, options]) Set the credentials, i.e. username and password for the basic authentication method. Basic authentication credentials are either an instance of PasswordAuthentication or an object {user: string, password: string}. OAuth authentication credentials are either an instance of OAuthToken or an object {key: string, secret: string}. Parameters: Name Type Argument Description authMethod string the authentication method. Either 'basic' or 'oauth'. credentials module:josm/api~BasicAuthParameters | module:josm/api~OAuthParameters | OAuthToken | PasswordAuthentication the credentials options module:josm/api~SetOrGetCredentialOptions &lt;optional&gt; additional options Source: josm/api.mjs, line 1317 Returns: the credentials Type object Example import { ApiConfig } from 'josm/api' // set the credentials ApiConfig.setCredentials('basic', { user:'test', password:'my-password' }) × Search results Close "},"module-josm_builder.html":{"id":"module-josm_builder.html","title":"Module: josm/builder","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.Node layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: NodeBuilder josm/builder/node~ NodeBuilder new NodeBuilder( [ds]) NodeBuilder helps to create OSM nodes NodeBuilder helps to create OSM nodes. Methods of NodeBuilder can be used in a static and in an instance context. It isn't necessary to create an instance of NodeBuilder, unless it is configured with a DataSet, to which created nodes are added. Parameters: Name Type Argument Description ds DataSet &lt;optional&gt; the dataset which created objects are added to Source: josm/builder/node-builder.mjs, line 31 Example import {NodeBuilder} from 'josm/builder' const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const ds = new DataSet() // create a node builder without and underlying dataset ... let nbuilder = new NodeBuilder() // ... with an underlying dataset .... nbuilder = new NodeBuilder(ds) // ... or using this factory method nbuilder = NodeBuilder.forDataSet(ds) // create a new local node at position (0,0) without tags const n1 = NodeBuilder.create() // create a new global node at a specific position with tags const n2 = NodeBuilder.withPosition(1,1).withTags({name: 'test'}).create(1) // create a new proxy for a global node // (an 'incomplete' node in JOSM terminology) const n3 = NodeBuilder.createProxy(2) Methods create( [id] [, options]) Creates a new Node Creates a new Node. Can be used in an instance or in a static context. Parameters: Name Type Argument Description id number &lt;optional&gt; a global node id. If missing and not set before using withId(..), creates a new local id. options module:josm/builder/node~NodeBuilder.NodeBuilderOptions &lt;optional&gt; additional options for creating the node Source: josm/builder/node-builder.mjs, line 184 Returns: the created node Type Node Example import { NodeBuilder } from 'josm/builder' // create a new local node at position [0,0] const n1 = NodeBuilder.create() // create a new global node with id 1111 at position [0,0] const n2 = NodeBuilder.create(1111) // create a new global node with version 3 at a specific position // and with some tags const n3 = NodeBuilder.create(2222, { version: 3, lat: 23.45, lon: 87.23, tags: {amenity: 'restaurant'} }) createProxy(id) Creates a new proxy Node. A proxy node is a node, for which we only know its global id. In order to know more details (position, tags, etc.), we would have to download it from the OSM server. The method can be used in a static and in an instance context. Parameters: Name Type Description id number the node id (not null, number &gt; 0 expected) Source: josm/builder/node-builder.mjs, line 276 Returns: the new proxy node Type Node Example import { NodeBuilder } from 'josm/builder' // a new proxy node for the global node with id 1111 const n1 = NodeBuilder.createProxy(1111) forDataSet(ds) Creates a new NodeBuilder for a specific DataSet. Creates or configures a NodeBuilder which will add created nodes to the dataset ds. Parameters: Name Type Description ds DataSet the dataset which created objects are added to Source: josm/builder/node-builder.mjs, line 108 Returns: the node builder Type module:josm/builder/node~NodeBuilder Example import { NodeBuilder } from 'josm/builder' // create a new node builder building to a data set const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const ds = new DataSet() // ... using a static method ... const nb1 = NodeBuilder.forDataSet(ds) // ... or the instance method const nb2 = new NodeBuilder.forDataSet(ds) withId(id [, version]) Declares the global node id and the global node version. The method can be used in a static and in an instance context. Parameters: Name Type Argument Default Description id number the global node id. A number &gt; 0. version number &lt;optional&gt; 1 optional the global node version. If present, a number &gt; 0. Source: josm/builder/node-builder.mjs, line 370 Returns: the node builder (for method chaining) Type module:josm/builder/node~NodeBuilder withPosition(lat, lon) Declares the node position. The method can be used in a static and in an instance context. Parameters: Name Type Description lat Number the latitude. A number in the range [-90..90]. lon Number the longitude. A number in the range [-180..180]. Source: josm/builder/node-builder.mjs, line 313 Returns: a node builder (for method chaining) Type module:josm/builder/node~NodeBuilder Example import { NodeBuilder } from 'josm/builder' // a new global node with the global id 1111 at position (34,45) const n1 = NodeBuilder.withPosition(34,45).create(1111) // a new local node at position (23.2, 87.33) const n2 = NodeBuilder.withPosition(23.3,87.33).create() withTags( [tags]) Declares the tags to be assigned to the new node. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description tags object &lt;optional&gt; the tags Source: josm/builder/node-builder.mjs, line 350 Returns: the node builder (for method chaining) Type module:josm/builder/node~NodeBuilder Example import { NodeBuilder } from 'josm/builder' // a new global node with the global id 1111 and tags name=test and // highway=road const n1 = NodeBuilder.withTags({'name':'test', 'highway':'road'}).create(1111) // a new local node with tags name=test and highway=road const tags = { 'name' : 'test', 'highway' : 'road' } const n2 = NodeBuilder.withTags(tags).create() Type Definitions NodeBuilderOptions Named options for {@link module:josm/builder/node~NodeBuilder#create create} Properties: Name Type Argument Default Description version number &lt;optional&gt; 1 the version (&gt; 0) of the node. Default: 1. lat number &lt;optional&gt; 0.0 a valide latitude (number in the range [-90,90]. Default: 0.0 lon number &lt;optional&gt; 0.0 a valide longitude (number in the range[-180,180]. Default: 0.0 pos Array.&lt;number&gt; | Object &lt;optional&gt; null a position, either an array with two numbers or as an object tags object &lt;optional&gt; an object with tags. Null values and undefined values are ignored. Any other value is converted to a string. Leading and trailing white space in keys is removed. Source: josm/builder/node-builder.mjs, line 130 Example // options to create a node at position (1.0, 2.0) with some tags const options = { lat: 1.0, lon: 2.0, tags: { amenity: 'restaurant' } } × Search results Close "},"module-josm_builder_relation.html":{"id":"module-josm_builder_relation.html","title":"Module: josm/builder/relation","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Module: josm/builder/relation Source: josm/builder/relation-builder.mjs, line 1 Example import {RelationBuilder} from 'josm/builder' // creates a new relation with no tags and a // local id const relation = RelationBuilder.create() Classes RelationBuilder Helps to create Relations × Search results Close "},"module-josm_builder_relation-RelationBuilder.html":{"id":"module-josm_builder_relation-RelationBuilder.html","title":"Class: RelationBuilder","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: RelationBuilder josm/builder/relation~ RelationBuilder new RelationBuilder(ds) Helps to create Relations RelationBuilder helps to create OSM Relations. Methods of RelationBuilder can be used in a static and in an instance context. It isn't necessary to create an instance of RelationBuilder, unless it is configured with a DataSet to which created ways are added. Parameters: Name Type Description ds DataSet (optional) a JOSM dataset which created ways are added to. If missing, the created ways aren't added to a dataset. Source: josm/builder/relation-builder.mjs, line 40 Example import {RelationBuilder} from 'josm/builder' const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const ds = new DataSet() // create a relation builder without and underlying dataset ... let rbuilder = new RelationBuilder() // ... with an underlying dataset ... rbuilder = new RelationBuilder(ds) // ... or using this factory method rbuilder = RelationBuilder.forDataSet(ds) // create a new local relation const r1 = rbuilder.create() // create a new global way const r2 = rbuilder.withTags({route: 'bicycle'}).create(1111) // create a new proxy for a global relation // (an 'incomplete' node in JOSM terminology) const r3 = rbuilder.createProxy(2222) Methods &lt;static&gt; forDataSet(ds) Creates or configures a RelationBuilder which will add created nodes to the dataset ds. Parameters: Name Type Description ds DataSet a JOSM dataset which created ways are added to. Source: josm/builder/relation-builder.mjs, line 107 Returns: the relation builder Type module:josm/builder/relation~RelationBuilder Example import {RelationBuilder} = 'josm/builder' // create a new relation builder building to a data set const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const ds = new DataSet() const rb1 = RelationBuilder.forDataSet(ds) // configure an existing relation builder let rb2 = new RelationBuilder() rb2 = rb2.forDataSet(ds) &lt;static&gt; member( [role], primitive) Utility function - creates a relation member Create a RelationMember member(role, obj) Create a relation member with role role and member object obj. role can be null or undefined, obj must neither be null nor undefinde. role is a string, obj is an OSM node, a way, or a relation. member(obj) Create a relation member for the member object obj. obj must neither be null nor undefinde. obj is an OSM node, a way, or a relation. The created relation member has no role. Parameters: Name Type Argument Description role string &lt;optional&gt; the member role primitive primitive the member primitive Source: josm/builder/relation-builder.mjs, line 150 Returns: the relation member Type RelationMember Example import {RelationBuilder, NodeBuilder} from 'josm/builder' // create a new RelationMember with role 'house' for a new node const m1 = RelationBuilder.member('house', NodeBuilder.create()) // create a new RelationMember with an empty role for a new node const m2 = RelationBuilder.member(NodeBuilder.create()) create( [id] [, options]) Creates a new relation. Can be used in an instance or in a static context. Parameters: Name Type Argument Description id number &lt;optional&gt; a global way id. If missing and not set before using withId(..), creates a new local id. options module:josm/builder/relation~RelationBuilder.RelationBuilderOptions &lt;optional&gt; options for creating the relation Source: josm/builder/relation-builder.mjs, line 425 Returns: the relation Type Relation Example import { NodeBuilder, RelationBuilder } from 'josm/builder' const member = RelationBuilder.member // create a new local relation const r1 = RelationBuilder.create() // create a new global relation const r2 = RelationBuilder.create(1111) // create a new global relation with version 3 with some tags and two // members const r3 = RelationBuilder.create(2222, { version: 3, tags: {type: 'route'}, members: [ member('house', NodeBuilder.create()), member(NodeBuilder.create()) ] }) createProxy(id) Creates a new proxy relation. A proxy relation is a relation, for which we only know its global id. In order to know more details (members, tags, etc.), we would have to download it from the OSM server. The method can be used in a static and in an instance context. Parameters: Name Type Description id number the id for the proxy relation Source: josm/builder/relation-builder.mjs, line 264 Returns: the new proxy relation Type Relation Example import {RelationBuilder} from 'josm/builder' // a new proxy relation for the global way with id 1111 const r1 = RelationBuilder.createProxy(1111) withId(id [, version]) Declares the global relation id and the global relation version. The method can be used in a static and in an instance context. Parameters: Name Type Argument Default Description id number the global relation id. A number &gt; 0. version number &lt;optional&gt; 1 the global relation version. If present, a number &gt; 0 Source: josm/builder/relation-builder.mjs, line 206 Returns: the relation builder (for method chaining) Type module:josm/builder/relation~RelationBuilder Example import {RelationBuilder} from 'josm/builder' // creates a global relation with id 1111 an version 22 const r = RelationBuilder.withId(1111, 22).create() withMembers(members) Declares the members of a relation. Accepts either a vararg list of relation members, nodes, ways or relations, an array of relation members, nodes ways or relations, or a Java list of members, nodes, ways or relation. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description members OsmPrimitive | RelationMember | Array.&lt;(OsmPrimitive|RelationMember)&gt; | List &lt;repeatable&gt; the list of members. See description and examples. Source: josm/builder/relation-builder.mjs, line 321 Returns: the relation builder (for method chaining) Type module:josm/builder/relation~RelationBuilder Example import {RelationBuilder, NodeBuilder} from 'josm/builder' const {member} = RelationBuilder const r1 = RelationBuilder.withMembers( member('house', NodeBuilder.create()), member('house', NodeBuilder.create()) ) .create() const members = [ NodeBuilder.create(), // empty role member('house', NodeBuilder.create() ] const r2 = RelationBuilder.withMembers( members, NodeBuilder.create(), ).create() withTags( [tags]) Declares the tags to be assigned to the new relation. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description tags object &lt;optional&gt; the tags Source: josm/builder/relation-builder.mjs, line 237 Returns: a relation builder (for method chaining) Type module:josm/builder/relation~RelationBuilder Example import {RelationBuilder} from 'josm/builder' // a new global relation with the global id 1111 and tags route='bicycle' //and name='n8' const r1 = RelationBuilder.withTags({name:'n8', route:'bicycle'}).create(1111) // a new local relation with tags name=test and highway=road const tags = { name : 'n8', route : 'bicycle' } const r2 = RelationBuilder.withTags(tags).create() Type Definitions RelationBuilderOptions Named options for {@link module:josm/builder/relation~RelationBuilder#create create} Properties: Name Type Argument Default Description id number &lt;optional&gt; the id (&gt; 0) of the way. Default: creates new local id. version number &lt;optional&gt; 1 the version (&gt; 0) of the way. Default: 1. tags object &lt;optional&gt; an object with tags. Null values and undefined values are ignored. Any other value is converted to a string. Leading and trailing white space in keys is removed. members RelationMember[] | List &lt;optional&gt; the member for the relation Source: josm/builder/relation-builder.mjs, line 368 Example import {RelationBuilder, NodeBuilder} from 'josm/builder' const {member} = RelationBuilder // options to create a relation const options = { version: 3, tags: {type: 'route'}, members: [ member('house', NodeBuilder.create()), member(NodeBuilder.create()) ] } × Search results Close "},"module-josm_builder_way.html":{"id":"module-josm_builder_way.html","title":"Module: josm/builder/way","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Module: josm/builder/way Source: josm/builder/way-builder.mjs, line 1 Classes WayBuilder Helps to create OSM Ways × Search results Close "},"module-josm_builder_way-WayBuilder.html":{"id":"module-josm_builder_way-WayBuilder.html","title":"Class: WayBuilder","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: WayBuilder josm/builder/way~ WayBuilder new WayBuilder( [ds]) Helps to create OSM Ways WayBuilder helps to create OSM Ways. Methods of WayBuilder can be used in a static and in an instance context. It isn't necessary to create an instance of WayBuilder, unless it is configured with a DataSet, to which created ways are added. Parameters: Name Type Argument Description ds DataSet &lt;optional&gt; a JOSM dataset to which created ways are added. If missing, the created ways aren't added to a dataset. Source: josm/builder/way-builder.mjs, line 35 Example import {WayBuilder} from 'josm/builder' const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const ds = new DataSet() // create a way builder without and underlying dataset ... let wbuilder = new WayBuilder() // ... with an underlying dataset .... wbuilder = new WayBuilder(ds) // ... or using this factory method wbuilder = WayBuilder.forDataSet(ds) // create a new local way const w1 = wbuilder.create() // create a new global way const w2 = wbuilder.withTags({highway: 'residential'}).create(1111) // create a new proxy for a global way // (an 'incomplete' node in JOSM terminology) const w3 = wbuilder.createProxy(2222) Classes WayBuilder Creates a new WayBuilder with an underlying dataset. Methods create( [id] [, options]) Creates a new way. Can be used in an instance or in a static context. Parameters: Name Type Argument Description id number &lt;optional&gt; a global way id. If missing and not set before using withId(..), creates a new local id. options module:josm/builder/way~WayBuilder.WayBuilderOptions &lt;optional&gt; additional parameters for creating the way Source: josm/builder/way-builder.mjs, line 368 Returns: the created way Type Way Example import {WayBuilder, NodeBuilder} from 'josm/builder' // create a new local way const w1 = WayBuilder.create() // create a new global way const w2 = WayBuilder.create(1111) // create a new global way with version 3 with some nodes and with // some tags const w3 = WayBuilder.create(2222, { version: 3, tags: {higway: 'primary'}, nodes: [ NodeBuilder.withPosition(1,1).create(), NodeBuilder.withPosition(2,2).create(), NodeBuilder.withPosition(3,3).create() ] }) createProxy(id) Creates a new proxy way. A proxy way is a way for which we only know its global id. In order to know more details (nodes, tags, etc.), we would have to download it from the OSM server. The method can be used in a static and in an instance context. Parameters: Name Type Description id number the id. A number &gt; 0 Source: josm/builder/way-builder.mjs, line 273 Returns: the new proxy way Type Way Example import {WayBuilder} from 'josm/builder' // a new proxy way for the global way with id 1111 const w1 = WayBuilder.createProxy(1111) forDataSet(ds) Creates or configures a WayBuilder which will add created nodes to the dataset ds. Parameters: Name Type Description ds DataSet the dataset to which created objects are added Source: josm/builder/way-builder.mjs, line 110 Returns: the way builder Type module:josm/builder/way~WayBuilder Example import {DataSet, WayBuilder} from 'josm/builder' // create a new way builder which builds to a data set const ds = new DataSet() let wb = WayBuilder.forDataSet(ds) withId(id [, version]) Declares the global way id and the global way version. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description id number (mandatory) the global way id. A number &gt; 0. version number &lt;optional&gt; the global way version. If present, a number &gt; 0. If missing, the version 1 is assumed. Source: josm/builder/way-builder.mjs, line 138 Returns: the way builder (for method chaining) Type module:josm/builder/way~WayBuilder Example import {WayBuilder} from 'josm/builder' // creates a global way with id 1111 an version 22 const way = WayBuilder.withId(1111, 22).create() withNodes( [nodes]) Declares the nodes of the way. Accepts either a vararg list of Node, an array of Nodes or a Java list of Nodes. At least two non-identical nodes have to be supplied. The same node can occure more than once in the list, but a consecutive sequence of the same node is collapsed to one node. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description nodes Node | List | Node[] &lt;optional&gt; the list of nodes. See description and examples. Source: josm/builder/way-builder.mjs, line 207 Returns: the way builder (for method chaining) Type module:josm/builder/way~WayBuilder Example import {WayBuilder, NodeBuilder} from 'josm/builder' // creates a new local way with two local nodes const way = WayBuilder.withNodes( NodeBuilder.create(), NodeBuilder.create() ).create() withTags( [tags]) Declares the tags to be assigned to the new way. The method can be used in a static and in an instance context. Parameters: Name Type Argument Description tags object &lt;optional&gt; the tags Source: josm/builder/way-builder.mjs, line 171 Returns: the way builder (for method chaining) Type module:josm/builder/way~WayBuilder Example import {WayBuilder} from 'josm/builder' // a new global way with the global id 1111 and tags name='Laubeggstrasse' // and highway=residential const w1 = WayBuilder.withTags({name:'Laubeggstrasse', highway:'residential'}) .create(1111) // a new local way with tags name=test and highway=road const tags = { name : 'Laubeggstrasse', highway : 'residential' } const w2 = WayBuilder.withTags(tags).create() Type Definitions WayBuilderOptions Named options for {@link module:josm/builder/way~WayBuilder#create create} Properties: Name Type Argument Default Description id number &lt;optional&gt; the id (&gt; 0) of the way. Default: creates new local id. version number &lt;optional&gt; 1 the version (&gt; 0) of the way. Default: 1. tags object &lt;optional&gt; an object with tags. Null values and undefined values are ignored. Any other value is converted to a string. Leading and trailing white space in keys is removed. nodes Node[] | List &lt;optional&gt; the nodes for the way. Source: josm/builder/way-builder.mjs, line 310 Example import {NodeBuilder} from 'josm/builder' // options to create a way const options = { version: 3, tags: {highway: 'primary'}, nodes: [ NodeBuilder.withPosition(1,1).create(), NodeBuilder.withPosition(2,2).create(), NodeBuilder.withPosition(3,3).create() ] } × Search results Close "},"module-josm_builder_way-WayBuilder.WayBuilder.html":{"id":"module-josm_builder_way-WayBuilder.WayBuilder.html","title":"Class: WayBuilder","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: WayBuilder josm/builder/way~WayBuilder. WayBuilder new WayBuilder(ds) Creates a new WayBuilder with an underlying dataset. Creates a new WayBuilder with an underlying dataset. Parameters: Name Type Description ds DataSet the dataset which created objects are added to Source: josm/builder/way-builder.mjs, line 74 Returns: the way builder Type module:josm/builder/way~WayBuilder × Search results Close "},"module-josm_command.html":{"id":"module-josm_command.html","title":"Module: josm/command","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Module: josm/command A collection of functions to create commands which can be applied, undone and redone on OsmDataLayers. Source: josm/command.mjs, line 1 Example import { buildAddCommand, buildChangeCommand, buildDeleteCommand } from 'josm/command' Classes AddCommand ChangeCommand CommandHistory Accessor to the global command history DeleteCommand Methods &lt;static&gt; buildAddCommand(obj) Creates a command to add a collection of objects to a data layer. Signatures add(obj, obj, ...) obj are Nodes, Ways, or Relationss. Or javascript array or Java collections thereof. Parameters: Name Type Argument Description obj OsmPrimitive | OsmPrimitive[] | Collection &lt;repeatable&gt; the primitives to add Source: josm/command.mjs, line 151 Returns: the command object Type module:josm/command.AddCommand Example import {buildAddCommand} from 'josm/command' import layers from 'josm/layer' import {NodeBuilder} from 'josm/builder' const layer = layers.get('Data Layer 1') // add two nodes buildAddCommand( NodeBuilder.create(), NodeBuilder.create() ).applyTo(layer) &lt;static&gt; buildChangeCommand(objs, change) Creates a command to change a collection of objects in a data layer. The mandatory last argument is an object with named parameters. Parameters: Name Type Argument Description objs OsmPrimitive | OsmPrimitive[] | Collection &lt;repeatable&gt; the objects to change. See documentation. change module:josm/command~ChangeSpec the change specification Source: josm/command.mjs, line 402 Returns: the change command object Type module:josm/command.ChangeCommand Example import {buildChangeCommand} from 'josm/command' import layers from 'josm/layers' const layer = layers.get(\"Data Layer 1\") // change the position of a node buildChangeCommand(n1, {lat: 123.45, lon: 44.234}).applyTo(layer) // change the tags of a collection of primitives buildChangeCommand(n1, n3, w1, r1, { tags: {'mycustomtag': 'value'} }).applyTo(layer) &lt;static&gt; buildDeleteCommand(obj) Creates a command to delete a collection of objects in a data layer. Parameters: Name Type Argument Description obj OsmPrimitive | OsmPrimitive[] | Collection &lt;repeatable&gt; the primitives to delete Source: josm/command.mjs, line 195 Returns: the command object Type module:josm/command.DeleteCommand Example import {buildDeleteCommand} from 'josm/command' import layers from 'josm/layer' import {NodeBuilder} from 'josm/builder' const layer = layers.get('Data Layer 1') // delete two nodes buildDeleteCommand(NodeBuilder.create(),NodeBuilder.create()).applyTo(layer) * &lt;static&gt; combineSelectedWays() Combines the currently selected ways. Combines the currently selected ways in the active layer into one resulting way. Returns without effect if there is no active layer the active layer is not a data layer there are less than two selected ways in the active layer Reuses the logic behind the JOSM standard menu entry Tools-&gt;Combine Ways. If invoked from a script, this may trigger modal dialogs which are presented to the user, in particular if the direction of the ways has to be reversed because otherwise they could not be combined. Source: josm/command.mjs, line 593 Example import {combineSelectedWays} from 'josm/command' import layers from 'josm/layer' const ds = layers.activeLayer.data combineSelectedWays(ways) &lt;static&gt; combineWays(ways, ways) Combines two or more ways into one resulting way. Combines two or more ways into one resulting way. Reuses the logic behind the JOSM standard menu entry Tools-&gt;Combine Ways. If invoked from a script, this may trigger modal dialogs which are presented to the user, in particular if the direction of the ways has to be reversed because otherwise they could not be combined. Parameters: Name Type Description ways the ways to be combined ways Way | array the ways to be combined Source: josm/command.mjs, line 540 Example import {combineWays} from 'josm/command' import layers from 'josm/layer' const ds = layers.activeLayer.data const ways = [ds.way(1), ds.way(2), ds.way(3)] // pass in an array ... combineWays(ways) // ... or the individual ways ... combineWays(ds.way(1), ds.way(2), ds.way(3)) // ... or any combination thereof. Type Definitions ChangeSpec The change specification for a change command. Type: Object Properties: Name Type Description lat number if present and applied to a node, changes the nodes latitude lon number if present and applied to a node, changes the nodes longitude pos LatLon | module:josm/command~LatLonSpec if present and applied to a node, changes the nodes position tags Map | object if present, changes the tags of the target object nodes List | OsmPrimitive[] if present and applied to a way, changes the ways nodes nodes List | RelationMember[] if present and applied to a relation, changes the relations members Source: josm/command.mjs, line 351 Example // change the positon of a node const changeSpec1 = { lat: 1.0, lon: 2.0 } // change the tags of one or more primitives const changeSpec2 = { tags: { amentity: 'restaurant' } } LatLonSpec A lat/lon position as a JavaScript object. Type: Object Properties: Name Type Description lat number the latitude of the position lon number the longitude of the position Source: josm/command.mjs, line 338 Example const latLonSpec = { lat: 1.0, lon: 1.0 } × Search results Close "},"module-josm_command.AddCommand.html":{"id":"module-josm_command.AddCommand.html","title":"Class: AddCommand","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjo ardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: CommandHistory josm/command. CommandHistory Accessor to the global command history. Provides static methods to redo and undo commands. new CommandHistory() Accessor to the global command history Source: josm/command.mjs, line 441 Methods &lt;static&gt; clear( [layer]) Removes commands in the command history, either all commands, or only the commands applied to a specific layer. Parameters: Name Type Argument Description layer Layer &lt;optional&gt; the reference layer. Only commands applied to this layer are removed. Default if missing: all commands are removed. Source: josm/command.mjs, line 489 &lt;static&gt; redo( [depth]) Redoes the last depth commands. Parameters: Name Type Argument Default Description depth number &lt;optional&gt; 1 the number of commands to be redone. Source: josm/command.mjs, line 467 &lt;static&gt; undo( [depth]) Undoes the last depth commands. Parameters: Name Type Argument Default Description depth number &lt;optional&gt; 1 the number of commands to be undone Source: josm/command.mjs, line 448 × Search results Close "},"module-josm_command.DeleteCommand.html":{"id":"module-josm_command.DeleteCommand.html","title":"Class: DeleteCommand","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.Ch  buildId(id) Replies an object given an ID. id is either an instance of PrimitiveId or an object with the properties id and type, i.e. {id: 1234, type: 'node'}. Parameters: Name Type Description args see description Source: josm/ds.mjs, line 110 Example import { buildId, OsmPrimitiveType} from 'josm/ds' // build a node id const id1 = buildId(1234, 'node') // build a way id const id2 = buildId(3333, OsmPrimitiveType.WAY) // build a relation id const id3 = buildId({id: 5423, type: 'relation'}) × Search results Close "},"module-josm_ds.DataSetUtil.html":{"id":"module-josm_ds.DataSetUtil.html","title":"Class: DataSetUtil","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: DataSetUtil josm/ds. DataSetUtil DataSetUtil provides methods to build OSM primitive IDs and to manipulate data in a DataSet. new DataSetUtil( [ds]) Build an utility object wrapping the dataset ds Creates an instance of DataSetUtil for a given DataSet Parameters: Name Type Argument Description ds DataSet &lt;optional&gt; the dataset. Creates a new dataset if missing Source: josm/ds.mjs, line 193 Example import { DataSetUtil, DataSet } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) Members &lt;readonly&gt; nodeBuilder Replies a node builder to create Nodes in this dataset. Properties: Name Type Description nodeBuilder module:josm/builder~NodeBuilder Source: josm/ds.mjs, line 447 Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) const n = dsutil.nodeBuilder .withId(1234,4567) .withTags({amenity: 'restaurant'}) .create() dsutil.has(n) &lt;readonly&gt; relationBuilder Replies a relation builder to create relations in this dataset. Properties: Name Type Description relationBuilder module:josm/builder~RelationBuilder Source: josm/ds.mjs, line 486 Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) const r = dsutil.relationBuilder() .withId(8765,1234) .create({tags: {type: 'network'}}) ds.has(r) // --&gt; true &lt;readonly&gt; wayBuilder Replies a way builder to create ways in this dataset. Properties: Name Type Description wayBuilder module:josm/builder~WayBuilder Source: josm/ds.mjs, line 467 Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) const nb = dsutil.nodeBuilder() const w = dsutil.wayBuilder() .withNodes(nb.create(), nb.create()) .create(1234, {tags: {highway: \"residential\"}}) dsutil.has(w) Methods &lt;static&gt; load(source [, options]) Loads a dataset from a file. Derives the format of the file from the file suffix, unless the named option options.format is set. options can contain the following named options: format one of the strings osm (Open Street Map XML data), osc (Open Street Map change format), or osm.gz (Open Street Map XML data, compressed with gzip). The format is normalized: white space is removed and it is converted to lower case. Parameters: Name Type Argument Description source string | File the data source options object &lt;optional&gt; optional named parameters Source: josm/ds.mjs, line 520 Returns: the data set util with the loaded data set Type module:josm/ds~DataSetUtil Example import { DataSetUtil } from 'josm/ds' // loads an OSM file DataSetUtil.load('/path/to/my/file.osm') // loads an OSM file, explicity passing in the format DataSetUtil.load('/path/to/my/file.any-suffix', { format 'osm' }) batch(delegate) Run a sequence of operations against the dataset in \"batch mode\". Listeners to data set events are only notified at the end of the batch. Parameters: Name Type Description delegate function the function implementing the batch process. Ignored if null or undefined. Source: josm/ds.mjs, line 331 Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // creates and adds two nodes and a way in batch operation // to the dataset dsutil.batch(() =&gt; { const n1 = dsutil.nodeBuilder().create() const n2 = dsutil.nodeBuilder().create() dsutil.wayBuilder().withNodes(n1,n2).create() }) get(args) Replies an OSM object from the dataset, or undefined, if no such object exists. Signatures get(id, type) Replies an object given by its unique numeric id and a type. The type is either a string \"node\", \"way\", or \"relation\", or one of the symbols OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. get(id) Replies an object given an ID. id is either an instance of PrimitiveId or an object with the properties id and type, i.e. {id: 1234, type: \"node\"}. Parameters: Name Type Description args see description Source: josm/ds.mjs, line 254 Example import { buildId , DataSetUtil, DataSet, OsmPrimitiveType} from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // get a node const n1 = dsutil.get(1234, 'node') // get a way const w1 = dsutil.get(3333, OsmPrimitiveType.WAY) // get a relation const r1 = dsutil.get({id: 5423, type: 'relation'}) // pass in a SimplePrimitiveId const id = buildId(-5, OsmPrimitiveType.NODE) const n2 = dsutil.get(id) // pass in a primitive to get it const w2 = dsutil.wayBuilder().create(987) const w3 = dsutil.get(w2) node(id) Replies the node with id id, or null. Parameters: Name Type Description id number the unique numeric id. Must not be 0. Source: josm/ds.mjs, line 272 Returns: the node Type Node Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // get a node const n = dsutil.node(1234) query(expression [, options]) Queries the dataset Signatures query(josmSearchExpression,?options) Queries the dataset using the JOSM search expression josmSearchExpression. josmSearchExpression is a string as you would enter it in the JOSM search dialog. options is an (optional) object with named parameters, see below. query(predicate,?options) Queries the dataset using a javascript predicate function predicate. predicate is a javascript function which accepts a object as parameter and replies true, when it matches for the object ans false otherwise. options is an (optional) object with named parameters, see below. The parameter options consist of the following (optional) named parameters: allElements : boolean (Deprecated parameter names: all) If true, searches all objects in the dataset. If false, ignores incomplete or deleted objects. Default: false. caseSensitive : boolean Only applicable for searches with a JOSM search expression. If true, searches case sensitive. If false, searches case insensitive. Default: false. regexSearch : boolean (Deprecated parameter names: withRegexp, regexpSearch) Only applicable for searches with a JOSM search expression. If true, the search expression contains regular expressions. If false, it includes only plain strings for searching. Default: false. mapCSSSearch Only applies for searches with a JOSM search expression. Default: false. Parameters: Name Type Argument Description expression string | function the match expression options object &lt;optional&gt; additional named parameters Source: josm/ds.mjs, line 773 Example import { DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil() // add or load primitives to query // ... // query restaurants const result1 = dsutil.query('amenity=restaurant') // query all nodes with a type query const result2 = dsutil.query('type:node') // query using a custom predicate - all primitives // with exactly two tags const result3 = dsutil.query((primitive) =&gt; { primitive.getKeys().size() === 2 }) relation(id) Replies the relation with id id. Parameters: Name Type Description id number the unique numeric id. Must not be 0. Source: josm/ds.mjs, line 307 Returns: the relation Type Relation Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // get a relation const r = dsutil.relation(1234) remove(args) Removes objects from the dataset Signatures remove(id, type) Removes a single object given by its unique numeric ID (nid) and a type. The type is either a string \"node\", \"way\", or \"relation\", or one of the symbols OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. remove(id, id, ...) Removes a collection of objects given by the ids. id is either an instance of PrimitiveId or an object with the properties id and type, i.e. {id: 1234, type: \"node\"}. null and undefined are ignored. remove(array|collection) Removes a collection of objects given by the an array or a java.util.Collection of ids. The collection elemeents are either instances of PrimitiveId or an object with the properties id and type, i.e. {id: 1234, type: \"node\"}. null or undefined elements are ignored. Parameters: Name Type Description args see description Source: josm/ds.mjs, line 404 Example import { DataSet, DataSetUtil, OsmPrimitiveType, buildId} from 'josm/ds' const HashSet = Java.type('java.util.HashSet') const dsutil = new DataSetUtil(new DataSet()) // remove a node with a global id dsutil.remove(1234, 'node') // remove a node and a way const id1 = buildId(1234, 'node') const id2 = buildId(3333, OsmPrimitiveType.WAY) dsutil.remove(id1, id2) // remove a relation and a node dsutil.remove({id: 1234, type: 'relation'}, id1) // remove an array of nodes dsutil.remove([id1,id2]) // remove a set of primitives const ids = new HashSet() ids.add(id1) ids.add(id1) dsutil.remove(ids) save(target [, options]) Saves the dataset to a file (in OSM XML format). options can contain the following named options: version: string the value of the attribute version in the OSM file header. Default: \"0.6\" changeset: Changeset the changeset whose id is included in the attribute changeset on every OSM object. If undefined, includes the individual changeset attribute of the OSM object. Default: undefined osmConform: bool if true, prevents modification attributes to be written Default: true Parameters: Name Type Argument Description target string | File the target file options object &lt;optional&gt; optional named parameters Source: josm/ds.mjs, line 641 Example import { DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil() // create a node in the dataset dsutil.nodeBuilder() .withId(1, 1) .withPosition({ lat: 1.0, lon: 1.0 }) .create() // save the dataset dsutil.save('/tmp/my-dataset.osm') way(id) Replies the way with id id, or null Parameters: Name Type Description id number the unique numeric id. Must not be 0. Source: josm/ds.mjs, line 289 Returns: the way Type Way Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // get a way const w = dsutil.way(1234) × Search results Close "},"module-josm_layers.html":{"id":"module-josm_layers.html","title":"Module: josm/layers","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Module: josm/layers Provides access to the JOSM layers. Source: josm/layers.mjs, line 1 Classes Layers Members &lt;inner, constant&gt; layers the singleton instance of the layers class Source: josm/layers.mjs, line 304 × Search results Close "},"module-josm_layers.Layers.html":{"id":"module-josm_layers.Layers.html","title":"Class: Layers","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: Layers josm/layers. Layers Provides access to JOSM layers. new Layers() Source: josm/layers.mjs, line 20 Members activeLayer : Layer Set or get the active layer. get Replies the active layer or undefined. set Assign either an existing Layer, the name of a layer as string, or a layer index as number. Type: Layer Source: josm/layers.mjs, line 46 &lt;readonly&gt; length : number Replies the number of currently open layers. Type: number Source: josm/layers.mjs, line 28 Methods add(obj) Adds a layer. Either pass in a layer object or a data set. In the later case, an OsmDataLayer is automatically created. Parameters: Name Type Description obj Layer | DataSet a layer to add, or a dataset. Ignored if null or undefined. Source: josm/layers.mjs, line 175 Returns: the added layer Type Layer Example import layers from 'josm/layers' const OsmDataLayer = Java.type('org.openstreetmap.josm.gui.layer.OsmDataLayer') const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const dataLayer = new OsmDataLayer(new DataSet(), null, null); // add a layer ... layers.add(dataLayer) // or add a dataset, which will create a data layer const ds = new DataSet() layer.add(ds) addDataLayer(args) Creates and adds a new data layer. The new layer becomes the new edit layer. Signatures addDataLayer() create data layer with a new dataset and default name addDataLayer(ds) create data layer with dataset ds and default name addDataLayer(name) create data layer with a new dataset and name name addDataLayer({name: ..., ds: ...}) create data layer with a new dataset and name name Parameters: Name Type Description args string | DataSet | object see description Source: josm/layers.mjs, line 267 Returns: the added layer Type OsmDataLayer Example import josm from 'josm' const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') // creates a new data layer const l1 = josm.layers.addDataLayer() // creates a new data layer with name 'test' const l2 = josm.layers.addDataLayer('test') // creates a new data layer for the dataset ds const ds = new DataSet() const l3 = josm.layers.addDataLayer(ds) get(key) Replies one of the layers given a key. If key is a number, replies the layer with index key, or undefined, if no layer for this index exists. If key is a string, replies the first layer whose name is identical to key (case insensitive, without leading/trailing whitespace), or undefined, if no layer with such a name exists. Parameters: Name Type Description key number | string the key to retrieve the layer Source: josm/layers.mjs, line 106 Returns: Type Layer Example import layers from 'josm/layers' // get the first layer const layer1 = layers.get(0) // get the first layer with name \"data layer\" const layer2 = layers.get('data layer') has(layer) Checks whether layer is a currently registered layer. Parameters: Name Type Description layer Layer | string | number a layer, a layer name, or a layer index Source: josm/layers.mjs, line 135 Returns: true, if the layer or at least one layer with the given name exists. False, otherwise. Type boolean Example import layers from 'josm/layers' // is there a layer with name \"my layer\"? let b = layers.has('my layer') // is there a layer at index position 2 b = layers.has(2) // is there a specific layer? let l = layers.get(0) b = layers.has(l) remove(key) Removes a layer with the given key. If key is a Number, removes the layer with the index key. If the index doesn't isn't a valid layer index, nothing is removed. If key is a string, removes the layer with the name key. Leading and trailing white space is removed, matching is a case-insensitive sub-string match. Parameters: Name Type Description key number | string indicates the layer to remove Source: josm/layers.mjs, line 222 Example import josm from 'josm' // remove the first layer josm.layers.remove(0) // remove the first layer matching with the supplied name josm.layers.remove('myLayerName') × Search results Close "},"module-josm_scriptingconsole.html":{"id":"module-josm_scriptingconsole.html","title":"Module: josm/scriptingconsole","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Module: josm/scriptingconsole Provides a set of functions to write to the built-in scripting console. Source: josm/scriptingconsole.mjs, line 1 Methods &lt;static&gt; clear() Clears the scripting console. Source: josm/scriptingconsole.mjs, line 90 Example import * as console from 'josm/scriptingconsole' console.clear() &lt;static&gt; hide() Hides the scripting console Source: josm/scriptingconsole.mjs, line 113 Example import * as console from 'josm/scriptingconsole' console.hide() &lt;static&gt; print(message [, values]) Prints a string to the console Parameters: Name Type Argument Description message string the message values object &lt;optional&gt; &lt;repeatable&gt; optional values Source: josm/scriptingconsole.mjs, line 31 Example import {print} from 'josm/scriptingconsole' print('Hello world!') // or use formatting print('Hello world! My name is {0}', 'foo') &lt;static&gt; println(message [, values]) Prints a string to the console, including newline Parameters: Name Type Argument Description message string the message values object &lt;optional&gt; &lt;repeatable&gt; optional values Source: josm/scriptingconsole.mjs, line 63 Example import {println} from 'josm/scriptingconsole' println('Hello world!') // or use formatting println('Hello world! My name is {0}', 'foo') &lt;static&gt; show() Shows the scripting console Source: josm/scriptingconsole.mjs, line 102 Example import * as console from 'josm/scriptingconsole' console.show() &lt;static&gt; toggle() Toggles the visibility of the scripting console Source: josm/scriptingconsole.mjs, line 124 Example import * as console from 'josm/scriptingconsole' console.toggle() × Search results Close "},"module-josm_ui_menu.html":{"id":"module-josm_ui_menu.html","title":"Module: josm/ui/menu","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Module: josm/ui/menu Provides a collection of namespaces, classes and functions to work with JOSMs menu system. Source: josm/ui/menu.mjs, line 1 Example import {JSAction} from 'josm/ui/menu' Classes MenuBar Members &lt;static, constant&gt; JSAction JSAction is an action for which a menu item or a toolbar item can be added to JOSMs menu or JOSMs toolbar respectively. This is just a shortcut for the Java class JSAction. The constructor accepts an object with {@link module:josm/ui/menu~JSActionOptions named parameters}. Properties: Name Type Description JSAction JSAction Source: josm/ui/menu.mjs, line 190 Example import {JSAction} from 'josm/ui/menu' import * as util from 'josm/util' import josm from 'josm' const JMenuItem = Java.type('javax.swing.JMenuItem') // create the menu action const helloWorldAction = new JSAction({ name: \"My Action\", iconName: 'myicon', toolbarId: 'myToolbarId', tooltip: \"This is my action\", onInitEnabled: function() { util.println('onInitEnabled: entering ...') }, onUpdateEnabled: function() { util.println('onUpdateEnabled: entering ...') }, onExecute: function() { util.println('Hello World!') } }) // register a new menu item in the file menu const fileMenu = josm.menu.get('file') fileMenu.addSeparator() fileMenu.add(new JMenuItem(helloWorldAction)) Type Definitions JSActionCallback() Callback type for JSAction Source: josm/ui/menu.mjs, line 123 JSActionOptions The named options for building a JSAction. Properties: Name Type Argument Default Description name string &lt;optional&gt; The optional name of the action. Default: an auto generated name tooltip string &lt;optional&gt; The optional tooltip of the action. Default: empty string iconName string &lt;optional&gt; The optional name of an icon. Default: null toolbarId string &lt;optional&gt; The optional name of the tooblar to which this action is added. Note that it isn't added automatically, when this action is created. Default: null. onExecute module:josm/ui/menu~JSActionCallback &lt;optional&gt; null The optional function which is called when the action is executed. Default: null. onInitEnabled module:josm/ui/menu~JSActionCallback &lt;optional&gt; null The optional function which is called when the enabled state of the function is evaluated the first time. Default: null. onUpdateEnabled module:josm/ui/menu~JSActionCallback &lt;optional&gt; null The (optional) function which is called when the enabled state of the function is reevaluated, in particular, when layer change events or selection change events occur. Default: null. Source: josm/ui/menu.mjs, line 129 × Search results Close "},"module-josm_ui_menu-MenuBar.html":{"id":"module-josm_ui_menu-MenuBar.html","title":"Class: MenuBar","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.Apijosm/api.ChangesetApijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/builder/way~WayBuilder.WayBuilderjosm/command.AddCommandjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.exports.NodeBuilder Class: MenuBar josm/ui/menu~ MenuBar new MenuBar() Represents JOSMs global menu bar. Source: josm/ui/menu.mjs, line 16 Members &lt;static&gt; length the number of menus in the JOSM menu bar Replies the number of menus in the JOSM menu bar. Properties: Name Type Description length number the number of menues Source: josm/ui/menu.mjs, line 24 Example import josm from 'josm' // display the number of menus josm.alert(josm.menu.length) &lt;static, readonly&gt; menuNames Replies an array with the symbolic menu names. Replies an array with the symbolic menu names. Properties: Name Type Description menuNames array the names of the menues in the menu bar Source: josm/ui/menu.mjs, line 105 Methods &lt;static&gt; get(key) Replies a menu in the JOSM menu bar. Repl
