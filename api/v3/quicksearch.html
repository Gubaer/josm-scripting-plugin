nts.length; i++) { const template = arguments[i] if (isNothing(template)) continue if (!(typeof template === 'object')) continue copyProperties(template) } return mixin } /** * Prints a message to stdout (including newline). * * Supports the same string templates as {@class java.text.MessageFormat}. * * @example * import * as util from 'josm/util' * * const myname = '...' * util.println('Hello world! My name is {0}', myname); * // escape meta characters like {, } or ' with a leading apostrophe * util.println(\" a pair of curly braces '{'}\"); * * @summary Prints a message to stdout (including newline). * @param {string} message * @param {...object} [args] * @function * @name println * @static */ export function println() { const args = Array.prototype.slice.call(arguments, 0) if (args.length === 0) return '' args[0] = args[0] + '' // make sure first argument is a string const System = Java.type('java.lang.System') System.out.println(MessageFormat.format(args[0], args.slice(1))) } /** * Prints a message to stdout (without newline). * * Supports the same string templates as {@class java.text.MessageFormat} * * @example * import * as util from 'josm/util' * * const myname = \"...\" * util.print('Hello world! My name is {0}', myname) * // escape meta characters like {, } or ' with a leading apostrophe * util.print(\" a pair of curly braces '{'}\") * * @summary Prints a message to stdout (without newline). * @param {string} message * @param {...object} [args] * @function * @name print * @static */ export function print() { const args = Array.prototype.slice.call(arguments, 0) if (args.length === 0) return '' args[0] = args[0] + '' // make sure first argument is a string const System = Java.type('java.lang.System') System.out.print(MessageFormat.format(args[0], args.slice(1))) } /** * Checks whether two java objects are either both null or equal by calling * o1.equals(o2). * * @param {object} o1 a java object or null * @param {object} o2 a java object or null * @summary Are two java objects equal. * @return {boolean} * @function * @name javaEquals * @static */ export function javaEquals(o1, o2) { assert(typeof o1 === 'object' &amp;&amp; typeof o1.equals === 'function') assert(typeof o2 === 'object' &amp;&amp; typeof o2.equals === 'function') if (o1 === null &amp;&amp; o2 === null) return true if (o1 === null &amp;&amp; o2 !== null) return false return o1.equals(o2) } /** * Iterates over the elements in &lt;code&gt;collection&lt;/code&gt; and invokes * &lt;code&gt;delegate()&lt;/code&gt; on each element. * * @param {array|arguments|java.util.Collection} collection the collection of * elements * @param {function} delegate the function to call on each elemennt * @summary Iteraties over the elements of a collection * @function * @name each * @static */ export function each(collection, delegate) { const Collection = Java.type('java.util.Collection') if (isNothing(collection) || isNothing(delegate)) return if (isArray(collection) || isArguments(collection)) { const len = collection.length for (let i = 0; i &lt; len; i++) delegate(collection[i]) } else if (collection instanceof Collection) { for (let it = collection.iterator(); it.hasNext();) delegate(it.next()) } else { assert(false, 'collection: unexpected type of value, got {0}\"', collection) } } /** * Replies true, if a value is an array, an arguments list or a Java * collection. * * @param {object} value the value to check * @summary Is a value a collection? * @return {boolean} true, if &lt;code&gt;value&lt;/code&gt; is a collection * @function * @name isCollection * @static */ export function isCollection(value) { const Collection = Java.type('java.util.Collection') return isArray(value) || isArguments(value) || value instanceof Collection } export function hasProp(o, name) { return Object.prototype.hasOwnProperty.call(o, name) } × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipbo close(changeset) Closes a changeset close(id) closes the changeset with the given id close(aChangeset) Xloses the changeset given by aChangeset Parameters: Name Type Description changeset number | Changeset the changeset to close Source: josm/api.mjs, line 240 Returns: the changeset Type Changeset Example import { ChangesetApi } from 'josm/api' import * as util from 'josm/util' const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') // closs the changeset 12345 ChangesetApi.close(12345) // open a new changeset with the tags given by the supplied changeset const cs2 = new Changeset(12345) cs2 = ChangesetApi.close(cs2) util.assert(cs2.closed) // the changeset is now closed &lt;static&gt; get(changeset) Get a changeset from the server get(id) gets the changeset for the id. id must be a number &gt; 0. Parameters: Name Type Description changeset number | Changeset the changeset to get Source: josm/api.mjs, line 346 Returns: the changeset Type Changeset Example import { ChangesetApi } from 'josm/api' const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') // get the changeset with id 12345 const cs1 = ChangesetApi.get(12345) // get the changeset with id 12345 lets cs2 = new Changeset(12345) cs2 = ChangesetApi.get(cs2) &lt;static&gt; open( [changeset]) Creates and opens a changeset open() - open a new changeset with no tags open(aChangeset) - open a new changeset with the tags from aChangeset open(anObject) - open a new changeset with the tags given by the properties of anObject Parameters: Name Type Argument Description changeset Changeset | object &lt;optional&gt; the changeset to open Source: josm/api.mjs, line 176 Returns: the changeset Type Changeset Example import { ChangesetApi } from 'josm/api' const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') // open a new changeset with no tags const cs1 = ChangesetApi.open() // open a new changeset with the tags given by the supplied changeset const cs2 = new Changeset() cs2.put('comment', 'a test comment') cs2 = ChangesetApi.open(cs2) // open a new changeset with the tags given by the object const cs3 = ChangesetApi.open({comment: 'a test comment'}) &lt;static&gt; update(changeset) Updates a changeset update(aChangeset) Updates the changeset aChangeset Parameters: Name Type Description changeset Changeset the changeset to update Source: josm/api.mjs, line 292 Returns: the changeset Type Changeset Example import { ChangesetApi } from 'josm/api' const Changeset = Java.type('org.openstreetmap.josm.data.osm.Changeset') // update the comment of a changeset const cs2 = new Changeset(12345) cs2.put('comment', 'an updated comment') cs2 = ChangesetApi.update(cs2) × Search results Close "},"module-josm_api-Api.html":{"id":"module-josm_api-Api.html","title":"Class: Api","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Class: Api josm/api~ Api new Api() Collection of static methods to download objects from and upload objects to the OSM server Collection of static methods to download objects from and upload objects to the OSM server. Note: this class doesn't provide a constructor. Methods and properties are 'static'. Source: josm/api.mjs, line 379 Example // load the api import { Api } from 'josm/api' // download node 12345 const ds = Api.downloadObject(12345, 'node') × Search results Close "},"module-josm_api-ApiConfig.html":{"id":"module-josm_api-ApiConfig.html","title":"Class: ApiConfig","body":" JOSM Scripting Plugin - JavaScript API n, or one of the symbols OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. buildId(id) Replies an object given an ID. id is either an instance of PrimitiveId or an object with the properties id and type, i.e. {id: 1234, type: 'node'}. Parameters: Name Type Description args see description Source: josm/ds.mjs, line 110 Example import { buildId, OsmPrimitiveType} from 'josm/ds' // build a node id const id1 = buildId(1234, 'node') // build a way id const id2 = buildId(3333, OsmPrimitiveType.WAY) // build a relation id const id3 = buildId({id: 5423, type: 'relation'}) × Search results Close "},"module-josm_ds.DataSetUtil.html":{"id":"module-josm_ds.DataSetUtil.html","title":"Class: DataSetUtil","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Class: DataSetUtil josm/ds. DataSetUtil DataSetUtil provides methods to build OSM primitive IDs and to manipulate data in a DataSet. new DataSetUtil( [ds]) Build an utility object wrapping the dataset ds Creates an instance of DataSetUtil for a given DataSet Parameters: Name Type Argument Description ds DataSet &lt;optional&gt; the dataset. Creates a new dataset if missing Source: josm/ds.mjs, line 193 Example import { DataSetUtil, DataSet } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) Members &lt;readonly&gt; nodeBuilder Replies a node builder to create Nodes in this dataset. Properties: Name Type Description nodeBuilder module:josm/builder~NodeBuilder Source: josm/ds.mjs, line 447 Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) const n = dsutil.nodeBuilder .withId(1234,4567) .withTags({amenity: 'restaurant'}) .create() dsutil.has(n) &lt;readonly&gt; relationBuilder Replies a relation builder to create relations in this dataset. Properties: Name Type Description relationBuilder module:josm/builder~RelationBuilder Source: josm/ds.mjs, line 486 Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) const r = dsutil.relationBuilder() .withId(8765,1234) .create({tags: {type: 'network'}}) ds.has(r) // --&gt; true &lt;readonly&gt; wayBuilder Replies a way builder to create ways in this dataset. Properties: Name Type Description wayBuilder module:josm/builder~WayBuilder Source: josm/ds.mjs, line 467 Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) const nb = dsutil.nodeBuilder() const w = dsutil.wayBuilder() .withNodes(nb.create(), nb.create()) .create(1234, {tags: {highway: \"residential\"}}) dsutil.has(w) Methods &lt;static&gt; load(source [, options]) Loads a dataset from a file. Derives the format of the file from the file suffix, unless the named option options.format is set. options can contain the following named options: format one of the strings osm (Open Street Map XML data), osc (Open Street Map change format), or osm.gz (Open Street Map XML data, compressed with gzip). The format is normalized: white space is removed and it is converted to lower case. Parameters: Name Type Argument Description source string | File the data source options object &lt;optional&gt; optional named parameters Source: josm/ds.mjs, line 520 Returns: the data set util with the loaded data set Type module:josm/ds~DataSetUtil Example import { DataSetUtil } from 'josm/ds' // loads an OSM file DataSetUtil.load('/path/to/my/file.osm') // loads an OSM file, explicity passing in the format DataSetUtil.load('/path/to/my/file.any-suffix', { format 'osm' }) batch(delegate) Run a sequence of operations against the dataset in \"batch mode\". Listeners to data set events are only notified at the end of the batch. Parameters: Name Type Description delegate function the function implementing the batch process. Ignored if null or undefined. Source: josm/ds.mjs, line 331 Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // creates and adds two nodes and a way in batch operation // to the dataset dsutil.batch(() =&gt; { const n1 = dsutil.nodeBuilder().create() const n2 = dsutil.nodeBuilder().create() dsutil.wayBuilder().withNodes(n1,n2).create() }) get(args) Replies an OSM object from the dataset, or undefined, if no such object exists. Signatures get(id, type) Replies an object given by its unique numeric id and a type. The type is either a string \"node\", \"way\", or \"relation\", or one of the symbols OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. get(id) Replies an object given an ID. id is either an instance of PrimitiveId or an object with the properties id and type, i.e. {id: 1234, type: \"node\"}. Parameters: Name Type Description args see description Source: josm/ds.mjs, line 254 Example import { buildId , DataSetUtil, DataSet, OsmPrimitiveType} from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // get a node const n1 = dsutil.get(1234, 'node') // get a way const w1 = dsutil.get(3333, OsmPrimitiveType.WAY) // get a relation const r1 = dsutil.get({id: 5423, type: 'relation'}) // pass in a SimplePrimitiveId const id = buildId(-5, OsmPrimitiveType.NODE) const n2 = dsutil.get(id) // pass in a primitive to get it const w2 = dsutil.wayBuilder().create(987) const w3 = dsutil.get(w2) node(id) Replies the node with id id, or null. Parameters: Name Type Description id number the unique numeric id. Must not be 0. Source: josm/ds.mjs, line 272 Returns: the node Type Node Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // get a node const n = dsutil.node(1234) query(expression [, options]) Queries the dataset Signatures query(josmSearchExpression,?options) Queries the dataset using the JOSM search expression josmSearchExpression. josmSearchExpression is a string as you would enter it in the JOSM search dialog. options is an (optional) object with named parameters, see below. query(predicate,?options) Queries the dataset using a javascript predicate function predicate. predicate is a javascript function which accepts a object as parameter and replies true, when it matches for the object ans false otherwise. options is an (optional) object with named parameters, see below. The parameter options consist of the following (optional) named parameters: allElements : boolean (Deprecated parameter names: all) If true, searches all objects in the dataset. If false, ignores incomplete or deleted objects. Default: false. caseSensitive : boolean Only applicable for searches with a JOSM search expression. If true, searches case sensitive. If false, searches case insensitive. Default: false. regexSearch : boolean (Deprecated parameter names: withRegexp, regexpSearch) Only applicable for searches with a JOSM search expression. If true, the search expression contains regular expressions. If false, it includes only plain strings for searching. Default: false. mapCSSSearch Only applies for searches with a JOSM search expression. Default: false. Parameters: Name Type Argument Description expression string | function the match expression options object &lt;optional&gt; additional named parameters Source: josm/ds.mjs, line 773 Example import { DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil() // add or load primitives to query // ... // query restaurants const result1 = dsutil.query('amenity=restaurant') // query all nodes with a type query const result2 = dsutil.query('type:node') // query using a custom predicate - all primitives // with exactly two tags const result3 = dsutil.query((primitive) =&gt; { primitive.getKeys().size() === 2 }) relation(id) Replies the relation with id id. Parameters: Name Type Description id number the unique numeric id. Must not be 0. Source: josm/ds.mjs, line 307 Returns: the relation Type Relation Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // get a relation const r = dsutil.relation(1234) remove(args) Removes objects from the dataset Signatures remove(id, type) Removes a single object given by its unique numeric ID (nid) and a type. The type is either a string \"node\", \"way\", or \"relation\", or one of the symbols OsmPrimitiveType.NODE, OsmPrimitiveType.WAY, or OsmPrimitiveType.RELATION. remove(id, id, ...) Removes a collection of objects given by the ids. id is either an instance of PrimitiveId or an object with the properties id and type, i.e. {id: 1234, type: \"node\"}. null and undefined are ignored. remove(array|collection) Removes a collection of objects given by the an array or a java.util.Collection of ids. The collection elemeents are either instances of PrimitiveId or an object with the properties id and type, i.e. {id: 1234, type: \"node\"}. null or undefined elements are ignored. Parameters: Name Type Description args see description Source: josm/ds.mjs, line 404 Example import { DataSet, DataSetUtil, OsmPrimitiveType, buildId} from 'josm/ds' const HashSet = Java.type('java.util.HashSet') const dsutil = new DataSetUtil(new DataSet()) // remove a node with a global id dsutil.remove(1234, 'node') // remove a node and a way const id1 = buildId(1234, 'node') const id2 = buildId(3333, OsmPrimitiveType.WAY) dsutil.remove(id1, id2) // remove a relation and a node dsutil.remove({id: 1234, type: 'relation'}, id1) // remove an array of nodes dsutil.remove([id1,id2]) // remove a set of primitives const ids = new HashSet() ids.add(id1) ids.add(id1) dsutil.remove(ids) save(target [, options]) Saves the dataset to a file (in OSM XML format). options can contain the following named options: version: string the value of the attribute version in the OSM file header. Default: \"0.6\" changeset: Changeset the changeset whose id is included in the attribute changeset on every OSM object. If undefined, includes the individual changeset attribute of the OSM object. Default: undefined osmConform: bool if true, prevents modification attributes to be written Default: true Parameters: Name Type Argument Description target string | File the target file options object &lt;optional&gt; optional named parameters Source: josm/ds.mjs, line 641 Example import { DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil() // create a node in the dataset dsutil.nodeBuilder() .withId(1, 1) .withPosition({ lat: 1.0, lon: 1.0 }) .create() // save the dataset dsutil.save('/tmp/my-dataset.osm') way(id) Replies the way with id id, or null Parameters: Name Type Description id number the unique numeric id. Must not be 0. Source: josm/ds.mjs, line 289 Returns: the way Type Way Example import { DataSet, DataSetUtil } from 'josm/ds' const dsutil = new DataSetUtil(new DataSet()) // get a way const w = dsutil.way(1234) × Search results Close "},"module-josm_layers.html":{"id":"module-josm_layers.html","title":"Module: josm/layers","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Module: josm/layers Provides access to the JOSM layers. Source: josm/layers.mjs, line 1 Classes Layers Members &lt;inner, constant&gt; layers the singleton instance of the layers class Source: josm/layers.mjs, line 304 × Search results Close "},"module-josm_layers.Layers.html":{"id":"module-josm_layers.Layers.html","title":"Class: Layers","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Class: Layers josm/layers. Layers Provides access to JOSM layers. new Layers() Source: josm/layers.mjs, line 20 Members activeLayer : Layer Set or get the active layer. get Replies the active layer or undefined. set Assign either an existing Layer, the name of a layer as string, or a layer index as number. Type: Layer Source: josm/layers.mjs, line 46 &lt;readonly&gt; length : number Replies the number of currently open layers. Type: number Source: josm/layers.mjs, line 28 Methods add(obj) Adds a layer. Either pass in a layer object or a data set. In the later case, an OsmDataLayer is automatically created. Parameters: Name Type Description obj Layer | DataSet a layer to add, or a dataset. Ignored if null or undefined. Source: josm/layers.mjs, line 175 Returns: the added layer Type Layer Example import layers from 'josm/layers' const OsmDataLayer = Java.type('org.openstreetmap.josm.gui.layer.OsmDataLayer') const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') const dataLayer = new OsmDataLayer(new DataSet(), null, null); // add a layer ... layers.add(dataLayer) // or add a dataset, which will create a data layer const ds = new DataSet() layer.add(ds) addDataLayer(args) Creates and adds a new data layer. The new layer becomes the new edit layer. Signatures addDataLayer() create data layer with a new dataset and default name addDataLayer(ds) create data layer with dataset ds and default name addDataLayer(name) create data layer with a new dataset and name name addDataLayer({name: ..., ds: ...}) create data layer with a new dataset and name name Parameters: Name Type Description args string | DataSet | object see description Source: josm/layers.mjs, line 267 Returns: the added layer Type OsmDataLayer Example import josm from 'josm' const DataSet = Java.type('org.openstreetmap.josm.data.osm.DataSet') // creates a new data layer const l1 = josm.layers.addDataLayer() // creates a new data layer with name 'test' const l2 = josm.layers.addDataLayer('test') // creates a new data layer for the dataset ds const ds = new DataSet() const l3 = josm.layers.addDataLayer(ds) get(key) Replies one of the layers given a key. If key is a number, replies the layer with index key, or undefined, if no layer for this index exists. If key is a string, replies the first layer whose name is identical to key (case insensitive, without leading/trailing whitespace), or undefined, if no layer with such a name exists. Parameters: Name Type Description key number | string the key to retrieve the layer Source: josm/layers.mjs, line 106 Returns: Type Layer Example import layers from 'josm/layers' // get the first layer const layer1 = layers.get(0) // get the first layer with name \"data layer\" const layer2 = layers.get('data layer') has(layer) Checks whether layer is a currently registered layer. Parameters: Name Type Description layer Layer | string | number a layer, a layer name, or a layer index Source: josm/layers.mjs, line 135 Returns: true, if the layer or at least one layer with the given name exists. False, otherwise. Type boolean Example import layers from 'josm/layers' // is there a layer with name \"my layer\"? let b = layers.has('my layer') // is there a layer at index position 2 b = layers.has(2) // is there a specific layer? let l = layers.get(0) b = layers.has(l) remove(key) Removes a layer with the given key. If key is a Number, removes the layer with the index key. If the index doesn't isn't a valid layer index, nothing is removed. If key is a string, removes the layer with the name key. Leading and trailing white space is removed, matching is a case-insensitive sub-string match. Parameters: Name Type Description key number | string indicates the layer to remove Source: josm/layers.mjs, line 222 Example import josm from 'josm' // remove the first layer josm.layers.remove(0) // remove the first layer matching with the supplied name josm.layers.remove('myLayerName') × Search results Close "},"module-josm_scriptingconsole.html":{"id":"module-josm_scriptingconsole.html","title":"Module: josm/scriptingconsole","body":" JOSM Scripting Plugin - JavaScript API V3 Modules clipboardjosmjosm/apijosm/builderjosm/builder/nodejosm/builder/relationjosm/builder/wayjosm/commandjosm/dsjosm/layersjosm/scriptingconsolejosm/ui/menujosm/unittestjosm/util Classes josm/api.ChangesetApijosm/api~Apijosm/api~ApiConfigjosm/builder/node~NodeBuilderjosm/builder/relation~RelationBuilderjosm/builder/way~WayBuilderjosm/command.ChangeCommandjosm/command.CommandHistoryjosm/command.DeleteCommandjosm/command~AddCommandjosm/ds.DataSetUtiljosm/layers.Layersjosm/ui/menu~MenuBarNodeBuilder.NodeBuilder Module: josm/scriptingconsole Provides a set of functions to write to the built-in scripting console. Source: josm/scriptingconsole.mjs, line 1 Methods &lt;static&gt; clear() Clears the scripting console. Clears the scripting console. Source: josm/scriptingconsole.mjs, line 90 Example import * as console from 'josm/scriptingconsole' console.clear() &lt;static&gt; hide() Hides the scripting console Hides the scripting console Source: josm/scriptingconsole.mjs, line 123 Example import * as console from 'josm/scriptingconsole' console.hide() &lt;static
