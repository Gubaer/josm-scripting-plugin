{
    "tags": {
        "allowUnknownTags": true
    },    
    "source": {
        "include": [
            "src/main/javascript/v2/josm.js",
            "src/main/javascript/v2/clipboard.js",
            "src/main/javascript/v2/josm/api.js",
            "src/main/javascript/v2/josm/command.js",
            "src/main/javascript/v2/josm/builder.js",
            "src/main/javascript/v2/josm/ds.js",
            "src/main/javascript/v2/josm/layers.js",
            "src/main/javascript/v2/josm/scriptingconsole.js",
