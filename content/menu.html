<h1>Extending menu and toolbar</h1>
<p>
The module <a data-js-object="module:josm/ui/menu">josm/ui/menu</a> provides the class
<a data-js-object="mixin:JSActionMixin">JSAction</a> which can be used to create actions
and add them to the JOSM menu and/or the JOSM toolbar.
</p>

<script type="syntaxhighlighter" class="brush:js"><![CDATA[
var JSAction = require("josm/ui/menu").JSAction;
// create the action 
var action = new JSAction({
    name: "My Action",
    tooltip: "This is my action",
    onExecute: function() {
       josm.alert("MyAction: executing ...");
    }
});
// add it to the edit menu 
action.addToMenu(josm.menu.get("edit"));
// add it to the toolbar (append it at the end of the toolbar)
action.addToToolbar({at: "end"});

]]></script>
